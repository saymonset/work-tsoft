			src="#{facesContext.externalContext.requestContextPath}/js/jquery/js/jqueryUi.js"></script>

		shortcut.add("Ctrl+Space",function(event) {
			var elem = event.target || event.srcElement;
			elem.className = elem.className + ' suggest';
		},
		{
			
		});

		<ui:insert name="head"></ui:insert>

	<body onload="checaHeader();">
		<h:inputHidden value="#{inicioSesionBean.init}" />
		
		
		
		<div id="menuContainer" class="clearFix"></div>

		<menu:menuNavegacion
			elementoRaiz="#{inicioSesionBean.elementoMenuRaiz}"></menu:menuNavegacion>

		<div id="mainContainer">
			<div id="mainPlaceholder">
				<div id="topMainContainer">
					<div id="mainContent">
						<div id="wrap">
							<div id="contenido_pag">
								<div id="tituloContenido">
									<div class='descripcion'>
										
										<h1 class="titulo">
											<ui:insert name="tituloSeccion"></ui:insert>
										</h1>
										<p>
											<ui:insert name="subtituloSeccion"></ui:insert>
										</p>
										
									</div>
								</div>

								<div class="seccion texto">
									<h:panelGroup rendered="#{not empty inicioSesionBean.mensajesUsuario}">
											<iframe class="divModal"  id="usrmessages"  frameborder="0"  scrolling="auto" aling="top"></iframe>
											<div id="mensajesUsuario" class="warning" style="display:#{empty inicioSesionBean.mensajesUsuario ? 'none' : 'block'}; text-align:center;">
												<h:panelGroup>
													<h:graphicImage url="/images/001_50.gif" width="14px" height="14px"/>&#160;
												</h:panelGroup><a href="javascript:void(0);" onclick="javascript:limpiarMensajesDeUsuario();mostrarMensajesUsr('#{facesContext.externalContext.requestContextPath}/common/mostrarMensajesUsuario.faces?height=350&amp;width=925','');">
												<h:outputText value="#{etq.tieneMensajes}"></h:outputText>&#160;
												<h:outputText value="#{inicioSesionBean.numeroMensajesUsuario}"></h:outputText>&#160;
												<h:outputText value="#{etq.tieneMensajesNuevos}"></h:outputText>&#160;
												</a>
											</div>
											<script language="javascript">
												setInterval("animarMensajesDeUsuario()",5000);
											</script>
										</h:panelGroup>
										<h:panelGroup rendered="#{not empty appMensajePortalBean.mensajePortal}">
											<div id="mensajePortalDiv" class="warning" style="display:#{empty appMensajePortalBean.mensajePortal ? 'none' : 'block'}; text-align:center;">
												<h:panelGroup>
													<h:graphicImage url="/images/001_50.gif" width="14px" height="14px"/>&#160;
												</h:panelGroup>
												<h:outputText value="#{appMensajePortalBean.mensajePortal}"></h:outputText>&#160;
											</div>
											<script language="javascript">
												setInterval("animarMensajePortal()",5000);
											</script>
										</h:panelGroup>
									<ui:insert name="body"></ui:insert>
								</div>
							</div>
						</div>
					</div>

			Tel. (55)53 42 90 00  </p>
