<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/layoutPopUp.xhtml">
		<ui:define name="body">
	<a4j:keepAlive beanName="fileTransferTraspasoBean" />
		<a4j:region>
        	<h:form>
             <a4j:poll id="poll" reRender="poll,grid" actionListener="#{fileTransferTraspasoBean.pollEstado}" enabled="#{fileTransferTraspasoBean.pollHabilitado}" />
			</h:form>        
    	</a4j:region>
	
					<h:panelGroup  id="grid">
						<h:graphicImage value="/images/ajax-loader.gif" />
						<h:outputText value="#{etq.validando}"></h:outputText>
						<h:outputText id="Progreso" value="Progreso: #{fileTransferTraspasoBean.progreso}" />
						<script language="javascript">
							enProgreso = <h:outputText value="#{fileTransferTraspasoBean.pollHabilitado}"/>;
							if(!enProgreso){
								tb_remove();
							}
						</script>
					</h:panelGroup>
	
			
		</ui:define>
		
	</ui:composition>

</html>
