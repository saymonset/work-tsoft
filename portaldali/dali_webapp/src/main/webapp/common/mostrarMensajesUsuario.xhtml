<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	>
	<head>
	    <link type="text/css" href="#{facesContext.externalContext.requestContextPath}/js/jquery/css/jquery-ui-1.8.23.custom.css" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" media="all"	href="#{facesContext.externalContext.requestContextPath}/css/dali.css" />
		<style>
			html {
				background-color:#ffffff;
			}
		</style>
	</head>
	<body>
		<div id="contenido">
           	<div id="tituloContenido">
                <div class='descripcion'>
                   <table>
                   		<tr>
                   			<td width="10%" nowrap="true">
                   				<h1 class="titulo"><ui:insert name="titulo">Alertas</ui:insert></h1>
                   			</td>
                   			<td>
                   				<span class="textoGris"><ui:insert name="subtitulo"></ui:insert></span>
                   			</td>
                   		</tr>
                   </table>
                </div>
            </div>
           	
           	<div class="seccion texto">
           		<t:dataList value ="#{inicioSesionBean.mensajesUsuario}"  var="mensajeUsuario" >
					
					<table width="100%" border="0" cellpadding="0px" cellspacing="5px">
						<tr>
							<td  class="recuadroTabla">
							
								<table class="tablaCriterios" >
									<tr>
										<td  align="center">
											<b><h:outputText styleClass="texto" value="#{etq.numero}"/></b>
										</td>
										<td align="center">
											<b><h:outputText styleClass="texto" value="#{etq.fecha}"/></b>
										</td>
										<td align="center">
											<b><h:outputText styleClass="texto" value="#{etq.envia}"/></b>
										</td>
									</tr>
									<tr>
										<td align="center">
											<h:outputText value="#{mensajeUsuario.idMensaje}"></h:outputText>
										</td>
										<td  align="center">
											<h:outputText value="#{mensajeUsuario.fecha}" converter="formatoFechaCortaConverter"></h:outputText>
										</td>
										<td align="center">
											<h:outputText value="#{mensajeUsuario.responsable}"></h:outputText>
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<div class="clear"> </div>
                    
                    <table border="0" class="tablaGeneral" width="100%" cellspacing="0px" >
			               <tr>
			                   <th class="tituloTabla" colspan="2">Mensaje</th>
			               </tr>
			               
			               <tr>
			               		<td width="90px"></td>
			               		<td style="font-family: sans-serif; font-size: 14px;" align="left">
				                 	<t:htmlTag value="pre">
										<t:outputText value="#{mensajeUsuario.mensaje}" escape="false"/>
									</t:htmlTag>
								</td>
			               </tr>
			        </table>
				</t:dataList>
				<h:outputText value="#{inicioSesionBean.limpiarMensajes}"></h:outputText>
		  	</div>    
        </div>
	</body>
</html>
