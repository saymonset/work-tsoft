<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pdf="http://indeval.com/jsf/pdf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cvt="http://indeval.com/jsf/converters">
	
	<pdf:document documentName="consultarRecuperaciones"
		documentTitle="Detalle Consulta Recuperaciones"
		institucion="#{consultaRecuperacionesController.institucionActual.nombreCorto}"
		fecha="#{consultaRecuperacionesController.fechaActual}"
		imageResource="/images/indeval.png" landscape="true">
			
		<pdf:table value="#{consultaRecuperacionesController}" currentBean="condiciones" align="center" >	
			<pdf:row>
				<pdf:col header="#{etq.tipoValor}" value="#{consultaRecuperacionesController.recuperacionMorVo.tv}" align="center" />
				<pdf:col header="#{etq.emisora}" value="#{consultaRecuperacionesController.recuperacionMorVo.emisora}" align="center" />
				<pdf:col header="#{etq.serie}" value="#{consultaRecuperacionesController.recuperacionMorVo.serie}" align="center" />		 
				<pdf:col header="#{etq.cupon}" value="#{consultaRecuperacionesController.recuperacionMorVo.cupon}" align="center" />
				<pdf:col header="#{etq.moduloOrigen}" 
					value="#{consultaRecuperacionesController.consultaRecuperacionDTO.idModuloOrigen == -1 ? 'TODAS' : consultaRecuperacionesController.descripcionModuloOrigen}"
					align="center" />
				<pdf:col header="#{etq.tipoMovimiento}" 
					value="#{consultaRecuperacionesController.consultaRecuperacionDTO.idTipoMovimiento == -1 ? 'TODAS' : consultaRecuperacionesController.descripcionIdTipoMovimiento}"
					align="center" />
				<pdf:col header="#{etq.fechaLiquidacion}" value="#{consultaRecuperacionesController.recuperacionMorVo.fechaLiquidacion}" align="center" >
					<cvt:simpleDateConverter pattern="dd/MM/yyyy"/>
				</pdf:col>		 
				<pdf:col header="#{etq.fechaCorte}" value="#{consultaRecuperacionesController.recuperacionMorVo.fechaCorte}" align="center" >
					<cvt:simpleDateConverter pattern="dd/MM/yyyy"/>
				</pdf:col>		 		 
				<pdf:col header="#{etq.fechaPago}" value="#{consultaRecuperacionesController.recuperacionMorVo.fechaPago}" align="center" >
					<cvt:simpleDateConverter pattern="dd/MM/yyyy"/>
				</pdf:col>
			</pdf:row>
		</pdf:table>
		
		<pdf:table value="#{consultaRecuperacionesController.recuperacionMorVo.lstMovimientoMorVo}" currentBean="resultado" align="center" >	
			<pdf:row>
				<pdf:col header="#{etq.traspasante}" value="#{resultado.traspasante}" align="center" />
				<pdf:col header="#{etq.cuentaTraspasante}" value="#{resultado.cuentaTraspasante}" align="center" />
				<pdf:col header="#{etq.receptor}" value="#{resultado.receptor}" align="center" />
				<pdf:col header="#{etq.cuentaReceptor}" value="#{resultado.cuentaReceptor}" align="center" />
				<pdf:col header="#{etq.referenciaOperacion}" value="#{resultado.referenciaOperacion}" align="center" />
				<pdf:col header="#{etq.tipoValor}" value="#{consultaRecuperacionesController.recuperacionMorVo.tv}" align="center" />
				<pdf:col header="#{etq.emisora}" value="#{consultaRecuperacionesController.recuperacionMorVo.emisora}" align="center" />
				<pdf:col header="#{etq.serie}" value="#{consultaRecuperacionesController.recuperacionMorVo.serie}" align="center" />		 
				<pdf:col header="#{etq.cupon}" value="#{consultaRecuperacionesController.recuperacionMorVo.cupon}" align="center" />
				<pdf:col header="#{etq.importe}" value="#{resultado.importe}" align="center" >
					<f:convertNumber pattern="'$'##,##0.00"/>
				</pdf:col>
				<pdf:col header="#{etq.cantidadTit}" value="#{resultado.cantidadTitulos}" align="center" >
					<f:convertNumber pattern="#,##0"/>
				</pdf:col>
				<pdf:col header="#{etq.moduloOrigen}" value="#{resultado.moduloOrigen}" align="center" />
				<pdf:col header="#{etq.tipoMovimiento}" value="#{resultado.tipoMovimientoOrigen}" align="center" />
				<pdf:col header="#{etq.folioRecu}" value="#{resultado.folioRecuperacion}" align="center" />
				<pdf:col header="#{etq.fechaMovimiento}" value="#{resultado.fechaMovimiento}" align="center" >
					<cvt:simpleDateConverter pattern="dd/MM/yyyy"/>
				</pdf:col>
				<pdf:col header="#{etq.estadoMovimiento}" value="#{resultado.estadoMovimiento}" align="center" />
			</pdf:row>
	 	</pdf:table>
	</pdf:document>
</html>
