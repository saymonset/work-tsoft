<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xls="http://indeval.com/jsf/xls"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:cvt="http://indeval.com/jsf/converters"
	xmlns:f="http://java.sun.com/jsf/core">

	<xls:document documentName="liquidacionDecretosDetalleAmortizacion"
		documentTitle="Detalle de Amortizacion Parcial"
		fecha="#{elegirInstitucionBean.fechaActual}"
		institucion="#{elegirInstitucionBean.descripcionInstitucion}"
		imageResource="/images/indeval.png" landscape="true">

		<xls:table id="tableDetalle"
			value="#{consultaEstadoCuentaLiqDecretosController.detalleAmortizaciones}"
			var="amortizacion">
			<xls:row>
				<xls:col collspan="1" header="#{etq.tipoEjer}" value="#{amortizacion.descEjercicio}" align="center" />
				<xls:col collspan="1" header="#{etq.agentePagador}" value="#{amortizacion.idInstitucion}#{amortizacion.folioInstitucion}" align="center" />
				<xls:col collspan="1" header="#{etq.importe}" value="#{amortizacion.importe}" align="center" pattern="$###,###,###,###,###,##0.00" />
				<xls:col collspan="1" header="#{etq.titulosMinus}" value="#{amortizacion.titulos}" align="center" pattern="###,###,###,###,###,##0" />
				<xls:col collspan="1" header="#{etq.divisa}" value="#{amortizacion.codigoDivisa}" align="center" />
				<xls:col collspan="1" header="#{etq.folioLiquidacion}" value="#{amortizacion.folioLiquidacion}" align="center" />
				<xls:col collspan="1" header="#{etq.boveda}" value="#{amortizacion.bovedaEfectivo}" align="center" />
			</xls:row>

		</xls:table>

	</xls:document>
</html>
