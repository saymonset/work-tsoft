<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:pdf="http://indeval.com/jsf/pdf"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cvt="http://indeval.com/jsf/converters">
	<pdf:document documentName="liquidacionDecretosDetalleAmortizacion"
		documentTitle="Detalle de AmortizaciÃ³n Parcial"
		fecha="#{elegirInstitucionBean.fechaActual}"
		institucion="#{elegirInstitucionBean.descripcionInstitucion}"
		imageResource="/images/indeval.png" landscape="true">

		<pdf:table id="tablaAmortizaciones"
			value="#{consultaEstadoCuentaLiqDecretosController.detalleAmortizaciones}"
			currentBean="amortizacion">
			<pdf:row>
				<pdf:col header="#{etq.tipoEjer}" value="#{amortizacion.descEjercicio}" align="center" />
				<pdf:col header="#{etq.agentePagador}" value="#{amortizacion.idInstitucion}#{amortizacion.folioInstitucion}" align="center" />
				<pdf:col header="#{etq.importe}" value="#{amortizacion.importe}" align="center"><f:convertNumber pattern="$###,###,###,###,###,##0.00" /></pdf:col>
				<pdf:col header="#{etq.titulosMinus}" value="#{amortizacion.titulos}" align="center"><f:convertNumber pattern="###,###,###,###,###,##0"/></pdf:col>
				<pdf:col header="#{etq.divisa}" value="#{amortizacion.codigoDivisa}" align="center" />
				<pdf:col header="#{etq.folioLiquidacion}" value="#{amortizacion.folioLiquidacion}" align="center" />
				<pdf:col header="#{etq.boveda}" value="#{amortizacion.bovedaEfectivo}" align="center" />
			</pdf:row>
		</pdf:table>
	</pdf:document>
</html>
