<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xls="http://indeval.com/jsf/xls"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:cvt="http://indeval.com/jsf/converters"
	xmlns:f="http://java.sun.com/jsf/core">
	<xls:document documentName="liquidacionDecretosDetalle"
		documentTitle="Detalle Estado de Cuenta Liquidaci&#243;n Por Decretos"
		fecha="#{elegirInstitucionBean.fechaActual}"
		institucion="#{elegirInstitucionBean.descripcionInstitucion}"
		landscape="true">

		<xls:table id="tableDetalle"
			value="#{consultaEstadoCuentaLiqDecretosController.detalles}"
			var="detalle"
			borraLista="false">
			<xls:row id="rowFiltros">
				<xls:col collspan="1" header="#{etq.participante}"
					value="#{detalle.idInstitucion}#{detalle.folioInstitucion}"
					align="CENTER" />
				<xls:col collspan="1" header="#{etq.cuentaMinus}"
					value="#{detalle.cuenta}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.tv}"
					value="#{detalle.emision.idTipoValor}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.emisora}"
					value="#{detalle.emision.emisora}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.serie}"
					value="#{detalle.emision.serie}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.cupon}"
					value="#{detalle.emision.cupon}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.isin}"
					value="#{detalle.emision.isin}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.fechaLiquidacionMinus}"
					value="#{detalle.fechaLiquidacion}" align="CENTER"
					pattern="dd/MM/yyyy" />
				<xls:col collspan="1" header="#{etq.valorNominalMinus}"
					value="#{detalle.valorNominal}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.divisa}"
					value="#{detalle.divisa}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.boveda}"
					value="#{detalle.nombreCorto}" align="CENTER" />	
				<xls:col collspan="1" header="#{etq.tasaInteres}"
					value="#{detalle.tasaInteres}" align="CENTER"
					pattern="###,###,###,###,###,##0.00" />
				<xls:col collspan="1" header="#{etq.tasaRendimiento}"
					value="#{detalle.tasaRendimiento}" align="CENTER"
					pattern="###,###,###,###,###,##0.00" />
				<xls:col collspan="1" header="#{etq.tasaDescuento}"
					value="#{detalle.tasaDescuento}" align="CENTER"
					pattern="###,###,###,###,###,##0.00" />
				<xls:col collspan="1" header="#{etq.plazo}" value="#{detalle.plazo}"
					align="CENTER" />
			</xls:row>
		</xls:table>
		<xls:br />
		<xls:br />
		<xls:table id="tablaResumen"
			value="#{consultaEstadoCuentaLiqDecretosController.detalle}"
			var="res">
			<xls:row>
				<xls:col header="#{etq.tipoEjercicio}"
					value="#{res.descTipoEjercicio}" />
				<xls:col header="#{etq.saldoTitulos}" value="#{res.saldoTitulos}"
					pattern="###,###,###,###,###,##0.00" />				
				<xls:col header="#{etq.importeDecretos}" value="#{res.importeDecreto}"
					pattern="$ ###,###,###,###,###,##0.00" />
				<xls:col header="#{etq.intereses}" value="#{res.intereses}"
					pattern="$ ###,###,###,###,###,##0.00" />
				<xls:col header="#{etq.importeACobrar}" value="#{res.importeCobrar}"
					pattern="$ ###,###,###,###,###,##0.00" />
			</xls:row>
		</xls:table>
	</xls:document>
</html>
