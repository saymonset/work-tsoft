<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:xls="http://indeval.com/jsf/xls"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:cvt="http://indeval.com/jsf/converters">

	<xls:document
    	documentName="consultaPagosReferenciadosExportacion"
    	documentTitle="Consulta de Pagos Referenciados"
		institucion="#{consultaPagosReferenciadosExportacion.institucionActual.idFolio} #{consultaPagosReferenciadosExportacion.institucionActual.razonSocial}"
		fecha="#{consultaPagosReferenciadosExportacion.fechaActual}">

		<xls:table value="#{consultaPagosReferenciadosExportacion.parametrosBusqueda}" var="parametrosBusqueda">
			<xls:row>
				<xls:col header="#{etq.folioPreliquidador}" value="#{consultaPagosReferenciadosExportacion.descParamFolioPreliquidador}" />
             	<xls:col header="#{etq.folioInstruccion}" value="#{consultaPagosReferenciadosExportacion.descParamFolioInstruccion}" />
				<xls:col header="#{etq.importe}" value="#{consultaPagosReferenciadosExportacion.descParamImporte}" />
				<xls:col header="#{etq.claveRastreo}" value="#{consultaPagosReferenciadosExportacion.descParamClaveRastreo}" />
              	<xls:col header="#{etq.fechaRegistroInicial}" value="#{consultaPagosReferenciadosExportacion.descParamFechaRegistroInicial}" pattern="dd/MM/yyyy"/>
              	<xls:col header="#{etq.fechaRegistroFinal}" value="#{consultaPagosReferenciadosExportacion.descParamFechaRegistroFinal}" pattern="dd/MM/yyyy"/>
                <xls:col header="#{etq.estatus}" value="#{consultaPagosReferenciadosExportacion.descParamEstatus}" />
			</xls:row>
		</xls:table>
		
		<xls:table value="#{consultaPagosReferenciadosExportacion.parametrosBusqueda}" var="parametrosBusqueda">
			<xls:row>
				<xls:col header="#{etq.registrosEncontrados}" value="#{consultaPagosReferenciadosExportacion.paginaVO.totalRegistros}" />
			</xls:row>
		</xls:table>
		
		<xls:table value="#{consultaPagosReferenciadosExportacion.resultados}" var="registro">
            <xls:row>
            	<xls:col header="#{etq.traspasante}" value="#{registro.traspasante}" />
                <xls:col header="#{etq.receptor}" value="#{registro.receptor}" />
            	<xls:col header="#{etq.folioPreliquidador}" value="#{registro.folioPreliquidador}" />
                <xls:col header="#{etq.folioInstruccion}" value="#{registro.folioInstruccion}" />
            	<xls:col header="#{etq.importe}" value="#{registro.importe}" pattern="$###,###,###,###,###,##0.00" />                         
                <xls:col header="#{etq.boveda}" value="#{registro.boveda}" />
                <xls:col header="#{etq.divisa}" value="#{registro.divisa}" />
                <xls:col header="#{etq.concepto}" value="#{registro.concepto}" />
                <xls:col header="#{etq.claveRastreo}" value="#{registro.claveRastreo}" />
                <xls:col header="#{etq.referenciaNumerica}" value="#{registro.referenciaNumerica}" />
                <xls:col header="#{etq.fechaRegistro}" value="#{registro.fechaRegistro}" pattern="dd/MM/yyyy" />
                <xls:col header="#{etq.estatus}" value="#{registro.estatus}" />                         
                <xls:col header="#{etq.pagoMinus}" value="#{registro.pago}" pattern="$###,###,###,###,###,##0.00" />
                <xls:col header="#{etq.importeRemanente}" value="#{registro.remanente}" pattern="$###,###,###,###,###,##0.00" />
           </xls:row>
        </xls:table>
    </xls:document>
</html>
