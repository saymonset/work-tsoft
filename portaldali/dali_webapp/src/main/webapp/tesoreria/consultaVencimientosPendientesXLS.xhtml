<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xls="http://indeval.com/jsf/xls" xmlns:a4j="http://richfaces.org/a4j" xmlns:cvt="http://indeval.com/jsf/converters" xmlns:f="http://java.sun.com/jsf/core">
	<xls:document documentName="vencimientosPendientes"
		documentTitle="Consulta de Vencimientos Pendientes"
		fecha="#{elegirInstitucionBean.fechaActual}" 
   		institucion = "#{consultaVencimientosPendientesController.institucionActual.claveTipoInstitucion}#{consultaVencimientosPendientesController.institucionActual.folioInstitucion} #{consultaVencimientosPendientesController.institucionActual.razonSocial}"
		 landscape="false">

		<xls:subtitle value="Filtros" />		
		<xls:table id="tableFiltros"  value="#{consultaVencimientosPendientesController.claveFolioInstitucion}" var="filtro">
			<xls:row id="rowFiltros">
				<xls:col collspan="1" header="#{etq.participante}" value="#{empty consultaVencimientosPendientesController.claveFolioInstitucion ? 'TODAS' : consultaVencimientosPendientesController.claveFolioInstitucion}" align="CENTER" />
		    	<xls:col collspan="1" header="#{etq.institucionMinus}" value="#{consultaVencimientosPendientesController.institucion}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.fecha}" value="#{consultaVencimientosPendientesController.fecha}" 
					align="CENTER" pattern="dd/MM/yyyy">
				</xls:col>
		    	<xls:col collspan="1" header="#{etq.bovedaMinus}" value="#{empty consultaVencimientosPendientesController.bovedaSeleccionada.nombreCorto ? 'TODAS' : consultaVencimientosPendientesController.bovedaSeleccionada.nombreCorto}" align="CENTER" />
			</xls:row>
		</xls:table>
		
		<xls:subtitle value="Datos" />		
		<xls:table id="tablaDatos" value="#{consultaVencimientosPendientesController.claveFolioInstitucion}" var="dato">
			<xls:row>
				<xls:col align="left" header="Registros Encontrados" value="#{consultaVencimientosPendientesController.paginaReportes.totalRegistros}"></xls:col>
			</xls:row>
		</xls:table>
		
		<xls:table value="#{consultaVencimientosPendientesController.paginaReportes.registros}" var="resultado">
			<xls:row>
				<xls:col collspan="1" header="#{etq.tv}" value="#{resultado.idTipoValor}" align="CENTER"/>
				<xls:col collspan="1" header="#{etq.emisora}" value="#{resultado.emisora}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.serie}" value="#{resultado.serie}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.cupon}" value="#{resultado.cupon}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.boveda}" value="#{resultado.nombreCortoBoveda}" align="CENTER" />
				<xls:col collspan="1" header="#{etq.saldoDisponibleGlobal}" value="#{resultado.saldoDisponible}" pattern="###,###" align="RIGHT"/>
			</xls:row>
		</xls:table>
	</xls:document>
</html>
