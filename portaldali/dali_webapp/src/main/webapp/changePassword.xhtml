<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	  xmlns:a4j="http://richfaces.org/a4j"
	  xmlns:t="http://myfaces.apache.org/tomahawk"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:indeval="http://indeval.com/indeval">

	<f:view>

		<ui:decorate template="/layoutLogin.xhtml">

			<ui:define name="head">
				<script type="javascript" language="javascript" src="js/common.js"> </script>
			</ui:define>

			<ui:define name="body">

	
	
				<h:form id="loginForm">

					<a4j:keepAlive beanName="changePasswordBean" />

							<td width="495" valign="top"  class="tabla_login_izq" height="350" >

									<tr>
										<td>&#160;</td>

									</tr>
									<tr>

										<td height="25">&#160;</td>
										<td colspan="1" height="50" valign="top" rowspan="2">

											<div id="mensajes" style="display: #{( not empty changePasswordBean.mensajeError) ? 'inline' : 'none'}" >
												<table width="92%" border="0" cellpadding="0" cellspacing="0">
													<tr>
														<td class="tituloMensaje">
															&#160;
														</td>
													</tr>
													<tr>

														<td align="center">
															<div class="warning">
																<h:outputText value="#{changePasswordBean.mensajeError}" />
															</div>
														</td>
													</tr>
												</table>

											</div>

										</td>
									</tr>
									<tr>
										<td>&#160;</td>

									</tr>
									<tr>
										<td width="207">
											<div align="right">
												<h:outputText value="#{etq.contrasenaActualMinus}: "/>
											</div>
										</td>
										<td width="284">
											<h:inputSecret value="#{changePasswordBean.passwordActual}" maxlength="50" size="18"
														   id="passwordActual" styleClass="borrar" />
										</td>
									</tr>
									<tr>
										<td>
											<div align="right"><h:outputText value="#{etq.contrasenaNuevaMinus} :"/>
											</div>
										</td>
										<td>
											<h:inputSecret value="#{changePasswordBean.passwordNuevo}" styleClass="borrar"
														   maxlength="50" size="18" id="passwordNuevo" />
										</td>
									</tr>
									<tr>
										<td>
											<div align="right">
												<h:outputText value="Confirmar #{etq.contrasenaNuevaMinus} :"/>
											</div>
										</td>
										<td>
											<h:inputSecret styleClass="borrar" maxlength="50" size="18" id="repeticionPasswordNuevo" />
										</td>
									</tr>
									<tr>
										<td>&#160;</td>

										<td>&#160;</td>
									</tr>

									<tr>
										<td>&#160;</td>

										<td>&#160;</td>
									</tr>
									<tr>
										<td>&#160;</td>
										<td>
											<h:inputHidden id="mensajeError" value="#{changePasswordBean.mensajeError}" />
											<table width="70%">
												<tr>
													<td>
														<h:commandButton id="btnCambiarPassword"
																		   action="#{changePasswordBean.changePassword}"
																		   value="CAMBIAR CONTRASE&#209;AS"
																		   image="/images/transparent.gif" styleClass="btn_cambiar"
																		   onclick="if(!validaCambioPassword()){ return false; }">
																		  																	   
														</h:commandButton>
													</td>
													<td>
														<h:outputLink id="btnRegresar" value="#{facesContext.externalContext.requestContextPath}/index.faces" >
															<h:graphicImage value="/imgs_login/regresar.png" />
														</h:outputLink>
														
														
													</td>
												</tr>
											</table>
										</td>
									</tr>
									<tr>
										<td colspan="2" align="right" valign="bottom" height="13">

											<h:graphicImage value="/imgs_login/1px_linea_blanca.gif"  width="350" height="1"></h:graphicImage>
										</td>
									</tr>
								</table>
							</td>
							<td width="254" valign="top" class="tabla_login_der">&#160;</td>
						</tr>

					</table>
				</h:form>

			</ui:define>

		</ui:decorate>
