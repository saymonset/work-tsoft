<html xmlns:txt="http://indeval.com/jsf/txt"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cvt="http://indeval.com/jsf/converters">

    <txt:document documentName="consultaSaldoEfectivo" documentTitle="Consulta de Saldos de Efectivo"
        fecha="#{elegirInstitucionBean.fechaActual}" institucion="#{elegirInstitucionBean.descripcionInstitucion}" >
        
     	
        <txt:table value="#{consultaSaldosEfectivoBean.consultaSaldos}" var="saldos"
            rendered="#{consultaSaldosEfectivoBean.consultaSaldos.criterioCuenta.criterioTipoCuenta.opcionSeleccionada.id eq 'C'}" >
            <txt:row>
                <txt:col size="28" align="center" header="#{etq.naturalezaMinus}" value="#{saldos.cuentaSeleccionada.tipoNaturaleza.descripcion}"  />
                <txt:col size="28" align="center" header="#{etq.tipoCuentaMinus}" value="#{saldos.cuentaSeleccionada.tipoCuenta.descripcion}" />
                <txt:col size="28" align="center" header="#{etq.institucionMinus}" value="#{consultaSaldosEfectivoBean.folioClaveInstitucion}"/>
                <txt:col size="28" align="center" header="#{etq.cuentaMinus}" value="#{saldos.cuentaSeleccionada.descripcion}" />
                <txt:col size="28" align="center" header="#{etq.divisaMinus}" value="#{saldos.divisaSeleccionada.descripcion}"  />
                <txt:col size="28" align="center" header="#{etq.bovedaMinus}" value="#{saldos.bovedaSeleccionada.descripcion}"  />
                <txt:col size="28" align="center" header="#{etq.fecha}" value="#{saldos.criterioFecha}">
                	<cvt:simpleDateConverter pattern="dd/MM/yyyy"/>
                </txt:col>
            </txt:row>
        </txt:table>
        
               
        
        <txt:table value="#{consultaSaldosEfectivoBean.consultaSaldos}" var="saldos"
            rendered="#{consultaSaldosEfectivoBean.consultaSaldos.criterioCuenta.criterioTipoCuenta.opcionSeleccionada.id eq 'N'}">
            <txt:row>
            	<txt:col size="28" align="center" header="#{etq.fecha}" value="#{saldos.criterioFecha}">
            		<cvt:simpleDateConverter pattern="dd/MM/yyyy"/>
            	</txt:col>
                <txt:col size="28" align="center" header="#{etq.naturalezaMinus}" value="#{saldos.cuentaSeleccionada.tipoNaturaleza.descripcion}" />
                <txt:col size="28" align="center" header="#{etq.tipoCuentaMinus}" value="#{saldos.cuentaSeleccionada.tipoCuenta.descripcion}" />
                <txt:col size="28" align="center" header="#{etq.cuentaMinus}" value="#{saldos.cuentaSeleccionada.descripcion}" />
  				<txt:col size="28" align="center" header="#{etq.institucionMinus}" value="#{consultaSaldosEfectivoBean.folioClaveInstitucion}"/>
                <txt:col size="28" align="center" header="#{etq.divisaMinus}" value="#{saldos.divisaSeleccionada.descripcion}"  />
                <txt:col size="28" align="center" header="#{etq.bovedaMinus}" value="#{saldos.bovedaSeleccionada.descripcion}"  />
            </txt:row>
        </txt:table>
        
        <txt:table value="#{consultaSaldosEfectivoBean.consultaSaldos}" var="espacio">
            <txt:row><txt:col size="28" align="right" header="" value="" /></txt:row>
        </txt:table>
        
		<txt:table value="#{consultaSaldosEfectivoBean}" var="registros">
            <txt:row>
            	<txt:col size="31" align="right" header="" value="#{etq.registrosEncontrados} :"   />
                <txt:col size="28" align="left" header="" value="  #{consultaSaldosEfectivoBean.registrosEncontrados}"   />
            </txt:row>
        </txt:table>
        

		<txt:table value="#{consultaSaldosEfectivoBean.consultaSaldos}" var="espacio">
            <txt:row><txt:col size="28" align="right" header="" value="" /></txt:row>
        </txt:table>
		
        <txt:table value="#{consultaSaldosEfectivoBean.resultadosConsultaSaldo}" var="saldo"
            rendered="#{consultaSaldosEfectivoBean.consultaSaldos.criterioCuenta.criterioTipoCuenta.opcionSeleccionada.id eq 'C'}">
            <txt:row>
          		  
                <txt:col size="28" align="center" header="#{etq.cuentaMinus}" value="#{saldo.cuenta.numeroCuenta}" />
                <txt:col size="28" align="center" header="#{etq.divisaMinus}" value="#{saldo.divisa.descripcion}" />
                <txt:col size="28" align="center" header="#{etq.bovedaMinus}" value="#{saldo.boveda.descripcion}" />
                <txt:col size="28" align="center" header="#{etq.saldoMinus}" value="#{saldo.saldo}" >
                	<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
                </txt:col>
            </txt:row>
        </txt:table>
        
        
        
        <txt:table value="#{consultaSaldosEfectivoBean.resumenSaldo}" var="dummy"
            rendered="#{consultaSaldosEfectivoBean.consultaSaldos.criterioCuenta.criterioTipoCuenta.opcionSeleccionada.id eq 'C'}">
            <txt:row>
            	<txt:col size="28" align="center" header="#{etq.total}" value="" />
                <txt:col size="28" align="center" header="" value="" />
                <txt:col size="28" align="center" header="" value="" />
                <txt:col  size="32" align="center" header="total" value="#{consultaSaldosEfectivoBean.resumenSaldo.saldo}" >
                	<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
                </txt:col>
            </txt:row>
        </txt:table>

        <txt:table value="#{consultaSaldosEfectivoBean.resultadosConsultaSaldo}" var="saldo"
            rendered="#{consultaSaldosEfectivoBean.consultaSaldos.criterioCuenta.criterioTipoCuenta.opcionSeleccionada.id eq 'N'}">
            <txt:row>
                <txt:col size="28" align="center" header="#{etq.cuentaMinus}" value="#{saldo.cuenta.numeroCuenta}" />
                <txt:col size="28" align="center" header="#{etq.divisaMinus}" value="#{saldo.divisa.descripcion}" />
                <txt:col size="28" align="center" header="#{etq.bovedaMinus}" value="#{saldo.boveda.descripcion}" />
                <txt:col size="32" align="center" header="#{etq.saldoMinus}" value="#{saldo.saldo}"  >
                	<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
                </txt:col>
                <txt:col size="32" align="center" header="#{etq.disponibleMinus}" value="#{saldo.saldoDisponible}"  >
                	<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
                </txt:col>
                <txt:col size="32" align="center" header="#{etq.noDisponibleMinus}" value="#{saldo.saldoNoDisponible}" >
                	<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
                </txt:col>
            </txt:row>
        </txt:table>
        
        <txt:table value="#{consultaSaldosEfectivoBean.consultaSaldos}" var="espacio">
            <txt:row>
                <txt:col size="28" align="right" header="" value="" />
            </txt:row>
        </txt:table>
         
        <txt:table value="#{consultaSaldosEfectivoBean.resumenSaldo}" var="dummy"
            rendered="#{consultaSaldosEfectivoBean.consultaSaldos.criterioCuenta.criterioTipoCuenta.opcionSeleccionada.id eq 'N'}">
            <txt:row>
                <txt:col size="28" align="center" header="" value="#{etq.total}" />
                <txt:col size="28" align="center" header="" value="" />
                <txt:col size="28" align="center" header="" value="" />
                <txt:col size="32" align="center" header="" value="#{consultaSaldosEfectivoBean.resumenSaldo.saldo}" >
                	<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
                </txt:col>
                <txt:col size="32" align="center" header="" value="#{consultaSaldosEfectivoBean.resumenSaldo.saldoDisponible}" >
                     <f:convertNumber pattern="$###,###,###,###,###,##0.00" />
                </txt:col>
                <txt:col size="32" align="center" header="" value="#{consultaSaldosEfectivoBean.resumenSaldo.saldoNoDisponible}" >
                	<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
                </txt:col>
            </txt:row>
        </txt:table>

    </txt:document>
</html>
