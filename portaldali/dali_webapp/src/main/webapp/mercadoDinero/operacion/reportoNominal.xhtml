                                            <h:outputText value="#{etq.fechaLiquidacionMinus}" styleClass="texto" />
                                        </td>
                                        <td align="left">
                                            <h:inputText autocomplete="off" id="fechaLiquidacion" maxlength="10"
                                                converter="formatoFechaCortoConverter" styleClass="readonly"
                                                value="#{reportoNominal.reporto.fechaLiquidacion}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <h:outputText value="#{etq.fechaHoraCierreOperMinus}" styleClass="texto" />
                                        </td>
                                        <td align="left">
                                            <rich:calendar id="fechaHoraCierreOper" 
												value="#{reportoNominal.reporto.fechaHoraCierreOper}"
												datePattern="dd/MM/yyyy HH:mm"
												inputSize="20"
												inputStyle="background-color: #ffffe6;"
												isDayEnabled="isDayEnabled" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <h:outputText value="#{etq.cantidadOperada}" styleClass="texto" />
                                            <h:outputText value="#{etq.asterisco}" styleClass="required" />
                                        </td>
                                        <td align="left">
                                            <h:inputText autocomplete="off" id="cantidadOperada" size="30" maxlength="14"
                                              styleClass="campoNumerico"
                                                converter="formatoEnteroConverter" tabindex="130"
                                                value="#{reportoNominal.reporto.cantidadOperada}">
                                                <a4j:support event="onchange"
                                                    reRender="simulado, importe, fechaRegreso,precioTitulo,cantidadOperada,tasaPremio,premio"
                                                    actionListener="#{reportoNominal.realizarCalculo}" oncomplete="establecerFoco('valorEn');"/>
                                            </h:inputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <h:outputText value="#{etq.divisa}" styleClass="texto" />
                                            <h:outputText value="#{etq.asterisco}" styleClass="required" />
                                        </td>
                                        <td align="left">
                                            <h:selectOneMenu id="valorEn" value="#{reportoNominal.reporto.divisa}" tabindex="140"
                                                converter="divisaConverter">
                                                <a4j:support event="onchange" reRender="bovedaEfectivo" />
                                                <f:selectItems value="#{reportoNominal.opcionesComboDivisaPorTipoInstruccion}" />
                                            </h:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td> 
                                             <h:outputText value="#{etq.bovedaEfectivo}" styleClass="texto" />
                                             <h:outputText value="#{etq.asterisco}" styleClass="required" />                                    
                                        </td>
                                        <td>
                                            <h:selectOneMenu value="#{reportoNominal.reporto.bovedaEfectivo}" 
                                            	styleClass="#{!reportoNominal.reporto.compraReporto ? 'readonly':''}" 
                                				disabled="#{!reportoNominal.reporto.compraReporto}"
                                                id="bovedaEfectivo" converter="bovedaConverter" tabindex="135">
                                                <f:selectItems value="#{reportoNominal.bovedasEfectivoPorDivisa}" />
                                            </h:selectOneMenu>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <h:panelGroup rendered="true">
                                                <h:outputText value="#{etq.precioTitulo}" styleClass="texto" />
                                                <h:outputText value="#{etq.asterisco}" styleClass="required" />
                                            </h:panelGroup>
                                        </td>
                                        <td align="left">
                                            <h:inputText autocomplete="off" id="precioTitulo" size="30" maxlength="30"
                                            styleClass="campoNumericoDecimal 	campoNumericoDecimalOchoDecimales"
                                                value="#{reportoNominal.reporto.precioTitulo}" converter="formatoLargoMonedaConverter"
                                                rendered="true" tabindex="150">
                                                <a4j:support event="onchange"
                                                    reRender="precioTitulo,simulado, premio, importe, fechaRegreso,cantidadOperada,tasaPremio"
                                                    actionListener="#{reportoNominal.realizarCalculo}"/>
                                            </h:inputText>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <h:outputText value="#{etq.importeSigno}" styleClass="texto" />
                                        </td>
                                        <td align="left">
                                            <h:inputText autocomplete="off" id="importe" size="30" maxlength="30" converter="formatoMonedaConverter"
                                                styleClass="readonly" value="#{reportoNominal.reporto.importe}" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td align="left">
                                            <h:outputText value="#{etq.premioSigno}" styleClass="texto" />

                                        </td>
                                        <td align="left">
                                            <h:inputText autocomplete="off" id="premio" size="30" maxlength="30"
                                                value="#{reportoNominal.reporto.premio}" converter="formatoMonedaConverter"
                                                styleClass="readonly" />
                                        </td>
                                    </tr>
                                </table>
                                </h:panelGroup>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="8">
                                &#160;
                            </td>
                        </tr>
                        <tr>
                            <td colspan="8" align="left">
                                &#160;&#160;
                                <h:outputText value="#{etq.asterisco}" styleClass="required" />
                                <h:outputText value="#{etq.requeridos}" styleClass="texto" />
                            </td>
                        </tr>
                        <tr>
                            <td colspan="8">
                            </td>
                        </tr>
                    </table>
                    
                    <!-- La facultad debe reflejar el valor de SeguridadConstants.FACULTAD_FIRMA_OPERACION -->
					<indeval:authorizeFaculty userInFaculty="CON_CERTIFICADO">
                    	<h:panelGroup id="panelFirma">
							<div style="display:none">
							  <textarea  id ="isoSinFirmar" name="isoSinFirmar" >#{reportoNominal.isoSinFirmar}</textarea>
							  <textarea id="numeroSerie" name="numeroSerie" ></textarea>
							  <textarea  id="numeroSerieUsuario" name="numeroSerieUsuario">#{sessionScope.usuario.numeroSerieCertificado}</textarea>
					   		  <textarea id="isoFirmado" name="isoFirmado"></textarea>
					   		  <textarea  id="hashIso" name="hashIso">#{reportoNominal.hashIso}</textarea>
					    	</div>
	                    	<h:panelGroup rendered="#{not empty reportoNominal.isoSinFirmar}">
		                    	<script>
		                    		function firmarOperacion(){
		                    			bloquearSeccionBotones('btnGuardar', 'btnLimpiar');
		                    			$j("input[id$='btnGuardar2']").prop("disabled",false);
		                    		    $j("input[id$='btnGuardar2']").click();
		                    		    $j("input[id$='btnGuardar2']").prop("disabled",true);
		                    		}
		                    	</script>
						         <ui:decorate template="/firmaDigitalSimple.xhtml">
						         	<ui:define name="isoSinFirmar"><h:outputText value="#{reportoNominal.isoSinFirmar}"/></ui:define>
						         	
						         </ui:decorate>
							</h:panelGroup>
                    	</h:panelGroup>
                    </indeval:authorizeFaculty>
                    
                </h:panelGroup>
            </h:panelGroup>

        </ui:define>

        <ui:define name="botones">
	        <div class="refrescar" style="float: left;">
				<a4j:status id="commonStatus">
					<f:facet name="start">
						<h:panelGroup>
							<h:graphicImage value="/images/ajax-loader.gif" />
							<h:outputText value="#{etq.buscando}"></h:outputText>
						</h:panelGroup>
					</f:facet>
				</a4j:status>
	        </div>
	        <h:panelGrid width="25%" align="center">
                 <h:panelGroup id="botones">
                 	<div class="limpiar" align="center">
	                	<h:commandButton id="btnLimpiar" image="/images/transparent.gif" styleClass="submit"							
							actionListener="#{reportoNominal.limpiarCampos}"   tabindex="170" >
						</h:commandButton>
                	</div>            
                 	<div class="guardar" align="center">
	                	<a4j:commandButton id="btnGuardar" image="/images/transparent.gif" styleClass="submit" 				
							actionListener="#{reportoNominal.enviarOperacion}"
							reRender="botones, panelFirma, general"
							onclick="if(confirmarOperacionGeneral()){removeApplet();deshabilitarBoton('btnGuardar');deshabilitarBoton('btnLimpiar');}else return false" 
							tabindex="160"
							oncomplete="establecerFoco('idFolioTraspasante'); habilitarBoton('btnGuardar'); habilitarBoton('btnLimpiar');">
						</a4j:commandButton>
                	</div>       
                	<div class="guardar">
                		<!--Este boton solo se usa para hacer click con el applet  -->
						<h:commandButton id="btnGuardar2" image="/images/transparent.gif"
							styleClass="hidden" disabled="true"
							actionListener="#{reportoNominal.enviarOperacion2}" 
							oncomplete="desbloquearSeccionBotones('btnGuardar', 'btnLimpiar');" tabindex="180">
						</h:commandButton>
					</div>					    	
                </h:panelGroup>           
            </h:panelGrid>
 
        </ui:define>

    </ui:composition>
</html>
