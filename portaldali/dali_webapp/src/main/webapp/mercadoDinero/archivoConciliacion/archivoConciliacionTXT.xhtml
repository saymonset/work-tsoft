<html xmlns:txt="http://indeval.com/jsf/txt"
	xmlns:f="http://java.sun.com/jsf/core">
<txt:document documentName="archivoConciliacionTXT">
	<txt:table value="#{archivoConciliacionBean.listaTxt}" var="item">
		<txt:row>
			<txt:col size="2" align="left" value="#{item.agenteFirmado.id}" />
			<txt:col size="3" align="left" value="#{item.agenteFirmado.folio}" />
			<txt:col size="4" align="left" value="#{item.agenteFirmado.cuenta}" />
			<txt:col size="4" align="left" value="#{item.agenteFirmado.tipo}" />
			<txt:col size="4" align="left" value="#{item.emision.idTipoValor}" />
			<txt:col size="7" align="left" value="#{item.emision.emisora}" />
			<txt:col size="6" align="left" value="#{item.emision.serie}" />
			<txt:col size="4" align="left" value="#{item.emision.cupon}" />
			<txt:col size="16" align="right" value="#{item.valorNominal}">
				<f:convertNumber pattern="000000000.000000" />
			</txt:col>
			<txt:col size="16" align="right" value="#{item.ultimoHecho}">
				<f:convertNumber pattern="000000000.000000" />
			</txt:col>
			<txt:col size="20" align="right" value="#{item.saldoInicial}">
				<f:convertNumber pattern="00000000000000000000" />
			</txt:col>
			<txt:col size="20" align="right" value="#{item.saldoTesoreria}">
				<f:convertNumber pattern="00000000000000000000" />
			</txt:col>
			<txt:col size="20" align="right" value="#{item.saldoDisponible}">
				<f:convertNumber pattern="00000000000000000000" />
			</txt:col>
			<txt:col size="20" align="right" value="#{item.total}">
				<f:convertNumber pattern="00000000000000000000" />
			</txt:col>
		</txt:row>
	</txt:table>
</txt:document>
</html>
