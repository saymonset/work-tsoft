<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="es" lang="es">

	<ui:composition template="/layoutDali.xhtml">
		<ui:define name="seccionEncabezado">
			<h1>
				<span><ui:insert name="tituloEncabezado">CRITERIOS DE CONSULTA</ui:insert></span>
			</h1>
			<iframe class="divModal" id="detalleMovimiento" frameborder="0" scrolling="no" aling="top"></iframe>
			<iframe class="divModal" id="posiciones" frameborder="0" scrolling="auto" aling="top"></iframe>
			<iframe class="divModal" id="detalleEdoCta" frameborder="0" scrolling="no" aling="top"></iframe>
			<iframe class="divModal"  id="firmaDigital"  frameborder="0"  scrolling="no" aling="top"></iframe>
			<iframe class="divModal"  id="vtoReportosFrame"  frameborder="0"  scrolling="no" aling="top"></iframe>
			<iframe class="divModal"  id="modalFrame"  frameborder="0"  scrolling="no" aling="top"></iframe>
			
			<table width="900px" cellpadding="0px" cellspacing="0px" align="left">
				<tr>
					<td>
						<ui:insert name="initPantalla"/>
					</td>
				</tr>
				<tr>
					<td>
						<div style="min-height: 21px;">
	
							<!-- Mensajes al usuario -->
							<rich:messages id="mensajesConsulta" warnClass="warning"
								infoClass="info" errorClass="error" ajaxRendered="true"
								showDetail="false" showSummary="true" layout="list">
								<f:facet name="infoMarker">
									<h:panelGroup>
										<h:graphicImage url="/images/accept.png" />&#160;
									</h:panelGroup>
								</f:facet>
								<f:facet name="errorMarker">
									<h:panelGroup>
										<h:graphicImage url="/images/warning.gif" />&#160;
									</h:panelGroup>
								</f:facet>
							</rich:messages>
	
							<div id="divWarnings" class="warning" style="display: none;">
								<p id="textoWarning"></p>
							</div>
						</div>
					</td>
				</tr>
				<tr>
					<td><ui:insert name="criterios" /></td>
				</tr>
				<tr>
					<td><ui:insert name="botones" /></td>
				</tr>
				<tr>
				    <td>
				        <div id="mensajeEnviando" style="display: none; width: 100%; text-align: center;">
                           <h:panelGroup id="panelMensajeEnviando">
                               <h:graphicImage value="/images/ajax-loader.gif" />
                               &#160;&#160;
                               <h:outputText value="#{etq.enviandoOperacion}" />
                           </h:panelGroup>
                        </div>
                    </td>
				</tr>
			</table>
		</ui:define>
	</ui:composition>
</html>
