<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:a4j="http://richfaces.org/a4j" xmlns:f="http://java.sun.com/jsf/core"
    xml:lang="en" lang="en">
    
    <ui:decorate template="/layoutPopUp.xhtml">
        <ui:define name="subtitulo">
                <span>
                	<h:outputText value="#{etq.fileTransferCapitales}"></h:outputText> - Errores
                </span>
        </ui:define>

	    <ui:define name="body">
	
	        <h:outputText value="#{fileTransferTraspasoCapitalesBean.showDetalleErrores}"></h:outputText>
			
	        <h:panelGroup id="principal">
	            <table width="100%" class="tablaGeneral" border="0">
					<t:dataList value="#{fileTransferTraspasoCapitalesBean.pagina.registros}"
						var="item" rowIndexVar="indice">
						<tr>
							<td
								class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'}">
								<table width="100%" cellpadding="1px" cellspacing="0px"
									border="0">
									<tr class="tituloTabla">
										<td>
											<h:outputText value="#" />
										</td>
										<td>
											<h:outputText value="#{etq.usuarioMinus}" />
										</td>
										<td>
											<h:outputText value="#{etq.fechaMinus}" />
										</td>
										<td>
											<h:outputText value="#{etq.estadoRegistroMinus}" />
										</td>
										<td>
											<h:outputText value="#{etq.mensajeMinus}" />
										</td>
									</tr>
									<tr>
										<td align="center">
											<h:outputText value="#{item.consec}" />
										</td>
										<td align="center">
											<h:outputText value="#{item.nombreUsuario}" escape="false" />
										</td>
										<td align="center">
											<h:outputText value="#{item.fechaRegistro}"
												converter="formatoFechaLargoConverter" />
										</td>
										<td align="center">
											<h:outputText value="#{item.estado}" />
										</td>
										<td align="center">
											<t:dataList value="#{item.mensajesError}"
												style="text-align:left" var="variable"
												layout="unorderedList">
												<t:outputText
													styleClass="#{item.estado == 'ER' ? 'fileError' : 'regFileUploadMsg'}"
													value="#{variable}" />
											</t:dataList>
										</td>
									</tr>
									<tr class="tituloTabla">
										<td colspan="5">
											<h:outputText styleClass="tablaitem"
												value="#{etq.informacionMinus}" />
										</td>
									</tr>
									<tr>
										<td colspan="5">
											<h:panelGroup rendered="#{not empty item.datos}">
												<table cellpadding='0' cellspacing='0' align='left'
													width="100%">
		
													<tr>
														<t:dataList var="campo" value="#{item.datos}" rows="10">
															<td style="width: 10px;" class='tituloTabla'>
																<t:outputText
																	value="#{campo.nombre}[#{campo.longitud}]" />
															</td>
														</t:dataList>
													</tr>
													<tr>
														<t:dataList var="campo" value="#{item.datos}" rows="10">
															<td style="width: 10px;" align="center">
																<t:outputText value="#{campo.valor}"
																	styleClass="#{campo.tieneError?'fileError':'regFileUpload'}"
																	escape="false" />
															</td>
														</t:dataList>
													</tr>
													<tr>
														<t:dataList var="campo" value="#{item.datos}"
															first="10" rows="10">
															<td style="width: 10px;" class='tituloTabla'>
																<t:outputText
																	value="#{campo.nombre}[#{campo.longitud}]" />
															</td>
														</t:dataList>
													</tr>
													<tr>
														<t:dataList var="campo" value="#{item.datos}"
															first="10" rows="10">
															<td style="width: 10px;" align="center">
																<t:outputText value="#{campo.valor}"
																	styleClass="#{campo.tieneError?'fileError':'regFileUpload'}"
																	escape="false" />
															</td>
														</t:dataList>
													</tr>
												</table>
											</h:panelGroup>
											<h:panelGroup rendered="#{empty item.datos}">
												<t:outputText style="text-align:left"
													value="#{item.cadena}" />
											</h:panelGroup>
										</td>
									</tr>
								</table>
							</td>
						</tr>
						<tr><td>&#160;</td></tr>
					</t:dataList>
				</table>
	        </h:panelGroup>
	
	
	    </ui:define>
	</ui:decorate>
</html>
