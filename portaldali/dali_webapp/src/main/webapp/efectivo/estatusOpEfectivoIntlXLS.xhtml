<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xls="http://indeval.com/jsf/xls" xmlns:a4j="http://richfaces.org/a4j">

    <xls:document documentName="operacionesEfectivo" documentTitle="Operaciones de Efectivo"
        institucion="#{estatusOpEfectivoBean.institucionActual.claveTipoInstitucion} #{estatusOpEfectivoBean.institucionActual.folioInstitucion} #{estatusOpEfectivoBean.institucionActual.razonSocial}"
        fecha="#{estatusOpEfectivoBean.fechaActual}">
       
        <xls:table value="#{estatusOpEfectivoBean.criterio}" var="criterio">
            <xls:row>
                <xls:col header="#{etq.divisa}" value="#{criterio.divisa.descripcion}" />                
                <xls:col header="#{etq.participanteMinus}"
                    value="#{empty criterio.cuentaParticipante.cuenta ? 'TODAS' : criterio.cuentaParticipante.numeroCuenta}" />
				<xls:col header="#{etq.fechaLiquidacionMinus}" value="#{criterio.fechaLiquidacion}" pattern="dd/MM/yyyy" />
				<xls:col header="#{etq.estatus}" value="#{criterio.estadoInstruccion.descripcion}" />
                <xls:col header="#{etq.referenciaOperacion}" value="#{criterio.descripcionRol}" />
                <xls:col header="#{etq.boveda}" value="#{criterio.boveda.nombreCorto}" />
                
                
                <xls:col header="#{etq.fechaValor}" value="#{criterio.fechaValor}" pattern="dd/MM/yyyy" />
                <xls:col header="#{etq.fechaEnvio}" value="#{criterio.fechaEnvio}" pattern="dd/MM/yyyy" />
                <xls:col header="#{etq.fechaAutorizacion}" value="#{criterio.fechaAutorizacion}" pattern="dd/MM/yyyy" />
                <xls:col header="#{etq.fechaLiberacion}" value="#{criterio.fechaLiberacion}" pattern="dd/MM/yyyy" />
                
            </xls:row>
        </xls:table>
        <xls:table value="#{estatusOpEfectivoBean.totalRegistros}" var="totalRegistros">
            <xls:row>
                <xls:col colspan="2" header="#{etq.totalRegistrosencontrados}" value="#{totalRegistros}" pattern="###,###,###,###,###,##0"/>
            </xls:row>
        </xls:table>
        
          <xls:table value="#{estatusOpEfectivoBean.resultadosIntl}" var="operacion">
            <xls:row>
                <xls:col header="#{etq.traspasanteMinus}" value="#{operacion.institucion.claveTipoInstitucion}#{operacion.institucion.folioInstitucion}" />
                <xls:col header="#{etq.referenciaOperacion}" value="#{operacion.referenciaOperacion}" />
                <xls:col header="#{etq.divisa}" value="#{operacion.divisa.descripcion}" footer="#{etq.totalImporte}"/>
                <xls:col header="#{etq.importeTraspaso}" value="#{operacion.importeTraspaso}" pattern="$###,###,###,###,###,##0.00" footer="#{estatusOpEfectivoBean.totalImporte}"/>
                <xls:col header="#{etq.boveda}" value="#{operacion.boveda.nombreCorto}"  />
                <xls:col header="#{etq.cuentaBeneficiario}" value="#{operacion.cuentaBeneficiarioDTO.nombreCorto}" />
                <xls:col header="#{etq.fechaValor}" value="#{operacion.fechaValor}" pattern="dd/MM/yyyy HH:mm:ss"/>
                <xls:col header="#{etq.fechaLiquidacion}" value="#{operacion.fechaLiquidacion}" pattern="dd/MM/yyyy HH:mm:ss"/>
                <xls:col header="#{etq.fechaLiberacion}" value="#{operacion.fechaLiberacion}" pattern="dd/MM/yyyy HH:mm:ss"/>
                <xls:col header="#{etq.estado}" value="#{operacion.estado.descripcion}" />
                
                
            </xls:row>
         </xls:table>
	</xls:document>
</html>
