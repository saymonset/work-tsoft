<html xmlns:txt="http://indeval.com/jsf/txt"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:cvt="http://indeval.com/jsf/converters">
<txt:document documentName="EstatusOperacionesEfectivo">

	<txt:table value="#{estatusOpEfectivoBean.resultadosIntl}" var="operacion">
		<txt:row>
			<txt:col align="none" value="E" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{operacion.institucion.claveTipoInstitucion}#{operacion.institucion.folioInstitucion}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{operacion.referenciaOperacion}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{operacion.importeTraspaso}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{operacion.divisa.descripcion}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{operacion.boveda.nombreCorto}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{operacion.cuentaBeneficiarioDTO.nombreCorto}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="left" size="10" value="#{operacion.fechaValor}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="left" size="10" value="#{operacion.fechaLiquidacion}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="left" size="10" value="#{operacion.fechaLiberacion}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{operacion.estado.descripcion}" />
		</txt:row>
	</txt:table>

</txt:document>
</html>
