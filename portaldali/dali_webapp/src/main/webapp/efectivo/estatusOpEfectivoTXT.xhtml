<html xmlns:txt="http://indeval.com/jsf/txt"
	xmlns:f="http://java.sun.com/jsf/core">
<txt:document documentName="EstatusOperacionesEfectivo">

	<txt:table value="#{estatusOpEfectivoBean.resultados}" var="resultado">
		<txt:row>
			<txt:col align="none" value="E" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{resultado.folioInstruccion}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="left" size="10" value="#{resultado.fechaLiquidacion}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Etc/GMT+6" />
			</txt:col>
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="left" size="6" value="108156" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="left" size="5" value="25002" />
		</txt:row>
		<txt:row>
			<txt:col align="none" value="D" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{resultado.folioInstruccion}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="left" size="10" value="#{resultado.fechaLiquidacion}">
				<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Etc/GMT+6" />
			</txt:col>
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="left" size="6" value="108156" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="left" size="5" value="25002" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" escape="false"
				value="#{resultado.institucionTraspasante.claveCasfim}" />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" value="#{resultado.monto}">
				<f:convertNumber pattern="0.00" />
			</txt:col>
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" escape="false" value=" " />
			<txt:col align="none" escape="false" value="\t" />
			<txt:col align="none" escape="false" value=" " />
		</txt:row>
	</txt:table>

</txt:document>
</html>
