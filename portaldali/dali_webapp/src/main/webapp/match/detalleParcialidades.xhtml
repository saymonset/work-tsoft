<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<head>
		<link rel="stylesheet" type="text/css" media="all"
			href="#{facesContext.externalContext.requestContextPath}/css/daliPopUp.css" />
	</head>
	<body>
		<div id="contenido">
            	
            	
            	<div class="seccion texto">
                    <h:outputText value="#{detalleParcialidadesBean.init}"></h:outputText>
                   <table width="100%" border="0" cellpadding="0px" cellspacing="5px">
						<tr>
							<td  class="recuadroTabla">
							
								<table class="tablaCriterios" >
									<tr>
											<td>
												&#160;
											</td>
											<td  align="center">
												<b><h:outputText styleClass="texto" value="#{etq.traspasante}"/></b>
											</td>
											<td align="center">
												<b><h:outputText styleClass="texto" value="#{etq.receptor}"/></b>
											</td>
											<td align="center">
												<b><h:outputText styleClass="texto" value="#{etq.claveValor}"/></b>
											</td>
											<td colspan="5"> 
																				 
											</td>
											
											
										</tr>
										<tr>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.ti}"/>
											</td>
											<td  align="center">
												<h:outputText styleClass="texto" value="#{etq.cuentaParticipante}"/>
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.cuentaParticipante}"/>
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.tvEmisoraSerieCupon}"/>
											</td >
											<td  align="center">
												<h:outputText styleClass="texto" value="#{etq.origen}"/>								 
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.folioOrigen}"/>								 
											</td >
											
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.cantidadOriginal}"/>								 
											</td >
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.importeOriginal}"/>								 
											</td>
										</tr>
									<tr>
										 <td title="#{detalleParcialidadesBean.operacion.tipoInstruccion.descripcion}" align="center" >
										 	<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.tipoInstruccion.nombreCorto}"/>
										 </td>
										<td align="center" title="#{detalleParcialidadesBean.operacion.institucionTraspasante.nombreCorto} - #{detalleParcialidadesBean.operacion.cuentaNombradaTraspasante.nombreCuenta}" >
										<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.institucionTraspasante.claveTipoInstitucion}"/>
	                    				<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.institucionTraspasante.folioInstitucion}"/>  
										<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.cuentaNombradaTraspasante.cuenta}"/>			
										</td>
										<td align="center" title="#{detalleParcialidadesBean.operacion.institucionReceptora.nombreCorto} - #{detalleParcialidadesBean.operacion.cuentaNombradaReceptora.nombreCuenta}">
											<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.institucionReceptora.claveTipoInstitucion}"/>
	                    				<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.institucionReceptora.folioInstitucion}"/>  
										<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.cuentaNombradaReceptora.cuenta}"/>			
										
										</td>
										<td align="center">
											 <h:outputText styleClass="textoResumen" 
											 value="#{detalleParcialidadesBean.operacion.emision.tipoValor.claveTipoValor}"/> |  
											 <h:outputText styleClass="textoResumen"  value="#{detalleParcialidadesBean.operacion.emision.emisora.descripcion}"/> |  
	                  						<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.emision.serie.serie}"/> |  
	                  						<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.cupon.claveCupon}"/>
										</td>
										<td align="center">
											<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.origen}"/>						 
										</td>
										<td align="center">
											<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.folioControl}"/>								 
										</td>
										
										<td align="right">
											<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.cantidadTitulos}" converter="formatoEnteroConverter"/>							 
										</td>
										<td align="right">
											<h:outputText styleClass="textoResumen" value="#{detalleParcialidadesBean.operacion.importe}" converter="formatoMonedaConverter"/>							 
										</td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
					<div class="clear"> </div>
                    
                    <table border="0" class="tablaGeneral" width="100%" cellspacing="0px" >
			               <tr>
			                    <th class="tituloTabla"><h:outputText value="#{etq.folio}"/></th>
								<th class="tituloTabla"><h:outputText value="#{etq.cantidadOperada}"/></th>
								<th class="tituloTabla"><h:outputText value="#{etq.fechaRegistro}"/></th>
								<th class="tituloTabla"><h:outputText value="#{etq.error}"/></th>
								<th class="tituloTabla"><h:outputText value="#{etq.estatus}"/></th>
								<th class="tituloTabla"><h:outputText value="#{etq.importeOperado}"/></th>
			                 
			               </tr>
			               <t:dataList value ="#{detalleParcialidadesBean.parcialidades}"
			                var="operacion" rowIndexVar="indice"  >
			               
				               <tr>
				                 <td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'}" align="center"><h:outputText value="#{operacion.folioControl}"/></td>
				                 <td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'}" align="right"><h:outputText value="#{operacion.cantidadTitulos}" converter="formatoEnteroConverter"/> </td>
				                 <td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'}" align="center"><h:outputText value="#{operacion.fechaConcertacion}" converter="formatoFechaCortoConverter"/></td>
				                 <td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'}" align="center"><h:outputText  value="#{operacion.errorDali.claveError}" title="#{operacion.errorDali.descripcion}"/>&#160;</td>
				                 <td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'}" align="center" title="#{operacion.estadoInstruccion.descripcion}">
								 	<h:outputText value="#{operacion.estadoInstruccion.claveEstadoInstruccion}" />
								 </td>
				                 <td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'}" align="right" nowrap="true"><h:outputText value="#{operacion.importe}" converter="formatoMonedaConverter"/></td>
				               </tr>
			               
			               </t:dataList>
			        </table>
                    
			  	</div>
              	
                               
                
            </div>
		
		
		
	</body>
</html>
