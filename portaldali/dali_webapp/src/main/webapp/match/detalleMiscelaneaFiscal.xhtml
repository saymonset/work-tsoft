<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<head>
		<link rel="stylesheet" type="text/css" media="all" href="#{facesContext.externalContext.requestContextPath}/css/daliPopUp.css" />
	</head>
	<body>
		<div id="mainContainer_popUp">
			<div id="contenido_pag">
            	<div class="seccion texto">
                       <h:outputText value="#{detalleMiscelaneaFiscal.init}"></h:outputText>
	                   <table width="100%" border="0" cellpadding="0px" cellspacing="5px">
							<tr>
								<td  class="recuadroTabla">
									<table class="tablaCriterios" >
										<tr>
											<td>
												&#160;
											</td>
											<td  align="center">
												<b><h:outputText styleClass="texto" value="#{etq.traspasante}"/></b>
											</td>
											<td align="center">
												<b><h:outputText styleClass="texto" value="#{etq.receptor}"/></b>
											</td>
											<td align="center">
												<b><h:outputText styleClass="texto" value="#{etq.claveValor}"/></b>
											</td>
											<td colspan="5"></td>
										</tr>
										<tr>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.ti}"/>
											</td>
											<td  align="center">
												<h:outputText styleClass="texto" value="#{etq.cuentaParticipante}"/>
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.cuentaParticipante}"/>
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.tvEmisoraSerieCupon}"/>
											</td >
											<td  align="center">
												<h:outputText styleClass="texto" value="#{etq.origen}"/>								 
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.folioControl}"/>								 
											</td >
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.cantidad}"/>								 
											</td >
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.importe}"/>								 
											</td>
										</tr>
										<tr>
											 <td title="#{detalleMiscelaneaFiscal.operacion.tipoInstruccion.descripcion}" align="center" >
											 	<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.tipoInstruccion.nombreCorto}"/>
											 </td>
											<td align="center" title="#{detalleMiscelaneaFiscal.operacion.institucionTraspasante.nombreCorto} - #{detalleMiscelaneaFiscal.operacion.cuentaNombradaTraspasante.nombreCuenta}" >
											<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.institucionTraspasante.claveTipoInstitucion}"/>
		                    				<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.institucionTraspasante.folioInstitucion}"/>  
											<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.cuentaNombradaTraspasante.cuenta}"/>			
											</td>
											<td align="center" title="#{detalleMiscelaneaFiscal.operacion.institucionReceptora.nombreCorto} - #{detalleMiscelaneaFiscal.operacion.cuentaNombradaReceptora.nombreCuenta}">
												<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.institucionReceptora.claveTipoInstitucion}"/>
		                    					<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.institucionReceptora.folioInstitucion}"/>  
												<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.cuentaNombradaReceptora.cuenta}"/>
											</td>
											<td align="center">
												<h:outputText styleClass="textoResumen"  value="#{detalleMiscelaneaFiscal.operacion.emision.tipoValor.claveTipoValor}"/> |  
												<h:outputText styleClass="textoResumen"  value="#{detalleMiscelaneaFiscal.operacion.emision.emisora.descripcion}"/> |  
		                  						<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.emision.serie.serie}"/> |  
		                  						<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.cupon.claveCupon}"/>
											</td>
											<td align="center">
												<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.origen}"/>						 
											</td>
											<td align="center">
												<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.folioControl}"/>								 
											</td>
											<td align="right">
												<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.cantidadTitulos}" converter="formatoEnteroConverter"/>							 
											</td>
											<td align="right">
												<h:outputText styleClass="textoResumen" value="#{detalleMiscelaneaFiscal.operacion.importe}" converter="formatoMonedaConverter"/>							 
											</td>
										</tr>
									</table>
								</td>
							</tr>
						</table>
					<div class="clear"> </div>
                    <!-- Se agrega cambio para mostrar o no el campo de Costo Fiscal, de acuerdo al tipo de mercado, solo aplica para Capitales = 1 -->
                    <div style='display:#{detalleMiscelaneaFiscal.operacion.emision.tipoValor.mercado.id eq 1 ?"inline":"none"}'>
                    <table border="0" class="tablaGeneral" width="100%" cellspacing="0px">
		               <tr>
							<th class="tituloTabla"><h:outputText value="#{etq.rfcCurp}"/></th>
							<th class="tituloTabla"><h:outputText value="#{etq.clienteMinus}"/></th>
							<th class="tituloTabla"><h:outputText value="#{etq.precioAdquisicionMinus}"/></th>
							<th class="tituloTabla"><h:outputText value="#{etq.fechaLiquidacion}"/></th>
							<th class="tituloTabla"><h:outputText value="#{etq.costoPromedio}"/></th>
		               </tr>
		               <tr>
		                 <td class="renglonTablaUno" align="center"><h:outputText value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.curpRfc}"/></td>
		                 <td class="renglonTablaUno" align="left"><h:outputText value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.cliente}" /> </td>
		                 <td class="renglonTablaUno" align="right"><h:outputText value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.precioAdquisicion}" converter="formatoLargoMonedaConverter"/></td>
		                 <td class="renglonTablaUno" align="center" nowrap="true"><h:outputText value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.fechaLiquidacion}" converter="formatoFechaCortoConverter"/></td>
		                 <td class="renglonTablaUno" align="right"><h:outputText value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.costoPromedio}" converter="formatoLargoMonedaConverter"/></td>
		               </tr>
			        </table>
			        </div>
			        <div style='display:#{detalleMiscelaneaFiscal.operacion.emision.tipoValor.mercado.id ne 1 ?"inline":"none"}'>
			        <table border="0" class="tablaGeneral" width="100%" cellspacing="0px">
		               <tr>
							<th class="tituloTabla" ><h:outputText value="#{etq.rfcCurp}"/></th>
							<th class="tituloTabla" ><h:outputText value="#{etq.clienteMinus}"/></th>
							<th class="tituloTabla" ><h:outputText value="#{etq.precioAdquisicionMinus}"/></th>
							<th class="tituloTabla" ><h:outputText value="#{etq.fechaAdquisicionMinus}"/></th>
							<th class="tituloTabla" ><h:outputText value="#{etq.fechaLiquidacion}"/></th>
		               </tr>
		               <tr>
		                 <td class="renglonTablaUno" align="center"><h:outputText value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.curpRfc}"/></td>
		                 <td class="renglonTablaUno" align="left"><h:outputText value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.cliente}" /> </td>
		                 <td class="renglonTablaUno" align="right"><h:outputText value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.precioAdquisicion}" converter="formatoLargoMonedaConverter"/></td>
		                 <td class="renglonTablaUno" align="center"><h:outputText  value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.fechaAdquisicion}" converter="formatoFechaCortoConverter"/>&#160;</td>
		                 <td class="renglonTablaUno" align="center" nowrap="true"><h:outputText value="#{detalleMiscelaneaFiscal.operacion.miscelaneaFiscal.fechaLiquidacion}" converter="formatoFechaCortoConverter"/></td>
		               </tr>
			        </table>
			        </div>
			  	</div>    
            </div>
	</div> 
	
	</body>
</html>
