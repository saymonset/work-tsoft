<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:indeval="http://indeval.com/indeval"
	>
	
	<ui:composition template="/layoutDali.xhtml">
	
		
	
		<ui:define name="head">
				 <script language="javascript" type="text/javascript"
                src="#{facesContext.externalContext.requestContextPath}/js/mostrarFirmaDigital.js"></script>
                
                <ui:insert name="headCaptura"></ui:insert>
		</ui:define>
	

		<ui:define name="seccionEncabezado">
				<script  languaje="javascript">
					 autorizado = false;
				</script>				
				<script language="javascript" type="text/javascript"
					src="#{facesContext.externalContext.requestContextPath}/js/capturas.js">
				</script>
				
				
				<h1>
				<span><ui:insert name="tituloEncabezado">REGISTRO DE OPERACION </ui:insert>
				</span>
				</h1>
				<table width="900px" cellpadding="0px" cellspacing="0px">
					<tr>
						<td>
							<div style="min-height: 21px;">
	
								<rich:messages id="mensajes" warnClass="warning" infoClass="info"
									errorClass="error" ajaxRendered="true" showDetail="false"
									showSummary="true" layout="list">
									<f:facet name="infoMarker">
										<h:panelGroup>
											<h:graphicImage url="/images/accept.png" />&#160;</h:panelGroup>
									</f:facet>
	
									<f:facet name="errorMarker">
										<h:panelGroup>
											<h:graphicImage url="/images/warning.gif" />&#160;</h:panelGroup>
									</f:facet>
								</rich:messages>
								
								<div id="divWarnings" class="warning" style="display:none;">
									<p id="textoWarning">
										
									</p>
								</div>
							</div>
						</td>
					</tr>

					</table>
			
			
			
		</ui:define>
		<ui:define name="seccionContenido">
		<iframe class="divModal"  id="posiciones"  frameborder="0"  scrolling="no" aling="top"></iframe>
		<iframe class="divModal"  id="firmaDigital"  frameborder="0"  scrolling="no" aling="top"></iframe>
			
				<table width="900px" cellpadding="0px" cellspacing="0px">
	
					<tr>
						<td>
							<ui:insert name="seccionForma">
							</ui:insert>
						</td>
					</tr>
					<tr>
						<td>
							<div style="width: 100%; text-align: center;">
								<ui:insert name="botones">
								</ui:insert>
							</div>
						</td>
					</tr>
					<tr>
					   <td>
					       <div id="mensajeEnviando" style="display: none; width: 100%; text-align: center;">
					       <h:panelGroup id="panelMensajeEnviando">
	                           <h:graphicImage value="/images/ajax-loader.gif" />
	                           &#160;&#160;
	                           <h:outputText value="#{etq.enviandoOperacion}" />
	                       </h:panelGroup>
	                       </div>
					   </td>
					</tr>
				</table>
				<a4j:outputPanel ajaxRendered="true">
					<script languaje="javascript">
				    	restringirCapturasNumericas();
						restringirCapturasNumericasDecimales();
						restringirCapturasAlphaNumericas();
						restringirCapturasNumericasAsterisco();
						restringirCapturasAlphaNumericasAsterisco();
						restringirCapturasAlphaNumericasEmisora();
						restringirCapturasAlphaNumericasSerie();
						restringirCapturasAlphaAsterisco(); 
						setMaxLengths();
				    </script>
				</a4j:outputPanel>
			<script  languaje="javascript">
					autorizado = true;
				</script>
			
			<div class="warning tablaNoDisp" style="display:none">
			<h:graphicImage url="/images/warning.gif"/>&#160;<h:outputText value="#{etq.operacionNoDisponible}"/>
			</div>
		<script languaje="javascript">
			if(!autorizado){
		
				$j('.tablaNoDisp').css("display",'inline');
			}
		</script>
		</ui:define>



	</ui:composition>
	

</html>
