<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:indeval="http://indeval.com/indeval">
	<f:view transient="true">
	<head>
		
		<link rel="stylesheet" type="text/css" href="#{facesContext.externalContext.requestContextPath}/css/daliHead.css"/>
		
		<script language="javascript" type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/jquery.js"></script>
		
		
		<script language="javascript">
		contextPath = '#{facesContext.externalContext.requestContextPath}';
		var $j = jQuery.noConflict();
		
		
		</script>
		<script language="javascript" type="text/javascript">
			fechaActual = new Date();
			//Fecha del servidor en milisegundos
			fechaServidor = <h:outputText value="#{elegirInstitucionBean.currentDate}" />;
			
			
			fechaActual.setTime(fechaServidor);
			var timer=null;
			
		
		</script>

		<script language="javascript" type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/header.js"></script>
		
	</head>
	<body id="dali">
		<h:inputHidden value="#{inicioSesionBean.init}" />
		<div id="wrapHead">
			<div id="esquinaIzquierda"><img src="imgs_login/logo_indeval_inicio_n.png" width="205" height="73" align="left" /></div>
			
			<div id="semaforoSlv">
				
			</div>
			
			
			<div id="esquinaDerecha"><img style="margin-top:10px;" src="#{facesContext.externalContext.requestContextPath}/images/logo_dali_main.gif" width="150px" height="68px"/></div>
			<div id="botonera">
				<!--ul>
				    <li id="nav-dali"><a href="#">DALI</a></li>
				    <li id="nav-savar"><a href="#">SAVAR</a></li>
				</ul-->
			</div>
			<h:form id="frmHeader">
				<div id="informacionSesion" style="z-index: 30">
					<span class="textoBlanco">Instituci&#243;n: &#160;&#160;<h:outputText id="lblInstitucionFirmada" value="#{inicioSesionBean.institucionActual.nombreCorto}"></h:outputText></span>&#160;&#160;
					<h:graphicImage value="images/punto.gif" style="border: 0px;"></h:graphicImage>&nbsp;&nbsp;
					<a id="cambiarInstitucionLink" href="javascript:void(0);">Cambiar Instituci&#243;n</a> &#160;&#160;
					<h:graphicImage value="images/punto.gif" style="border: 0px;"></h:graphicImage>&nbsp;&nbsp;
					<a id="cambiarPassword" href="#{facesContext.externalContext.requestContextPath}/changePassword.faces" target="_parent">Cambiar Contrase&#241;a</a> &#160;&#160;
					<h:graphicImage value="images/punto.gif" style="border: 0px;"></h:graphicImage>&nbsp;&nbsp;
					<a4j:commandLink id="btnLogout" action="#{inicioSesionBean.logout}" value="Cerrar Sesi&#243;n" />
					<div style="position: static;">
						<div id="cambiarInstitucionForm">
		
							<div style="margin-top: -4px; float: right;">
								<a href="javascript:void(0);"
									onclick="$j('#cambiarInstitucionForm').fadeOut('fast');">X</a>
							</div>
							<table cellpadding="0" cellspacing="6" border="0"
								align="center">
								<tr>
									<td align="right">
										<span class="greeting"><font color="white">Instituci&#243;n activa:</font></span>
									</td>
									<td>
										<h:selectOneMenu id="comboInstitucion"
											styleClass="textoControles"
											value="#{elegirInstitucionBean.idInstitucionSeleccionada}">
											<f:selectItems
												value="#{elegirInstitucionBean.opcionesComboInstitucion}" />
											<a4j:support
												action="#{elegirInstitucionBean.asignarInstitucion}"
												event="onchange" 
												oncomplete="window.parent.location='#{facesContext.externalContext.requestContextPath}/index.faces'"/>
										</h:selectOneMenu>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
				
				<div id="divFechaActual" style="z-index: 0">
					<span class="textoBlanco"  style="text-align: right;">
							<b>
								<h:outputText value="Fecha Actual:" styleClass="textoBlanco"/>&#160;
							 
								<h:panelGroup styleClass="fechaActual textoBlanco">
								
								</h:panelGroup>												
							</b> 
					</span>
						
				</div>
			</h:form> 
		</div>
		
		       
		
	</body>
	<script languaje="javascript">
		desplegarFecha();
	</script>
	</f:view>
</html>
