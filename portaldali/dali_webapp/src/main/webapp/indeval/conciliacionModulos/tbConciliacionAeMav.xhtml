<div xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" lang="en" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich" xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:indeval="http://indeval.com/indeval" xmlns:c="http://java.sun.com/jsp/jstl/core"
    xmlns:cvt="http://indeval.com/jsf/converters">
						<table class="tablaGeneral" border="0" cellspacing="0px" style="width:870px; float:none">
							<thead>
								<tr>
									<ui:fragment rendered="#{bean.rolReenviar}">
										<th rowspan="2" class="tituloTabla wordWrap">
											<h:outputText value="#{etq.reenviar}"/><br/>
											<h:selectBooleanCheckbox class="chkMaster" onchange="seleccionarTodosChk(this);" />
										</th>
									</ui:fragment>
									<th class="tituloTabla wordWrap"><h:outputText value="#{etq.institucionMinus}"></h:outputText></th>
									<th rowspan="2" class="tituloTabla wordWrap"><h:outputText value="#{etq.referenciaOperacion}"></h:outputText></th>
									<th class="tituloTabla wordWrap"><h:outputText value="#{etq.to}"></h:outputText></th>
									<th class="tituloTabla wordWrap"><h:outputText value="#{etq.fechaRegistro}"></h:outputText></th>
									<th rowspan="2" class="tituloTabla wordWrap"><h:outputText value="#{etq.tvEmisoraSerieCupon}"></h:outputText></th>
									<th rowspan="2" class="tituloTabla wordWrap"><h:outputText value="#{etq.cantidadOperada}"></h:outputText></th>
								</tr>
								<tr>
									<th class="tituloTabla wordWrap"><h:outputText value="#{etq.cuentaMinus}"></h:outputText></th>
									<th class="tituloTabla wordWrap"><h:outputText value="#{etq.mensajeMinus}"></h:outputText></th>
									<th class="tituloTabla wordWrap"><h:outputText value="#{etq.fechaLiquidacion}"></h:outputText></th>
								</tr>
							</thead>
							<tbody>
								<t:dataList id="dataListAeMav" value="#{bean.resultados}" var="registro" rowIndexVar="indice">
									<tr>
										<ui:fragment rendered="#{bean.rolReenviar}">
											<td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado" rowspan="2">
												<h:selectBooleanCheckbox class="chk" onchange="onChangeChk();" value="#{registro.corregir}" />
											</td>
										</ui:fragment>
										<td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado">
											<h:outputText value="#{registro.folioParticipante}"></h:outputText><br/>
											<h:outputText value="#{registro.nombreParticipante}"></h:outputText>
										</td>
										<td rowspan="2" class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"><h:outputText value="#{registro.referenciaOperacion}"></h:outputText></td>
										<td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"><h:outputText value="#{registro.tipoOperacion}"></h:outputText></td>
										<td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado">
											<h:outputText value="#{registro.fechaRegistro}">
												<cvt:simpleDateConverter pattern="dd/MM/yyyy HH:mm:ss" />
											</h:outputText>
										</td>
										<td rowspan="2" class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado">
											<h:outputText value="#{registro.tv}"></h:outputText><h:outputText value="&#160;" />
											<h:outputText value="#{etq.pipe}"></h:outputText><h:outputText value="&#160;" />
											<h:outputText value="#{registro.emisora}"></h:outputText><h:outputText value="&#160;" />
											<h:outputText value="#{etq.pipe}"></h:outputText><h:outputText value="&#160;" />
											<h:outputText value="#{registro.serie}"></h:outputText><h:outputText value="&#160;" />
											<h:outputText value="#{etq.pipe}"></h:outputText><h:outputText value="&#160;" />
											<h:outputText value="#{registro.cupon}"></h:outputText>
										</td>										
										<td rowspan="2" class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} derecha">
											<h:outputText value="#{registro.cantidadTitulos}">
												<f:convertNumber pattern="#,###,###,###,###,###,###,##0" />
											</h:outputText>
										</td>				
									</tr>
									<tr class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado">
										<td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"><h:outputText value="#{registro.cuentaParticipante}"></h:outputText></td>
										<td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"><h:outputText value="#{registro.tipoMensaje}"></h:outputText></td>
										<td class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado">
											<h:outputText value="#{registro.fechaLiquidacion}">
												<cvt:simpleDateConverter pattern="dd/MM/yyyy HH:mm:ss" />
											</h:outputText>
										</td>
									</tr>
								</t:dataList>
							</tbody>
						</table>
						
</div>
