<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich" xmlns:t="http://myfaces.apache.org/tomahawk"
    xmlns:indeval="http://indeval.com/indeval" xmlns:c="http://java.sun.com/jsp/jstl/core"

    <!-- DECORATE -->

    <ui:composition
		template="/layoutConsultas.xhtml">
		
        <ui:define name="head">
        	<script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/conciliacionModulos.js" />
        </ui:define>
        <ui:define name="tituloSeccion">
            <h:outputText value="#{etq.conciliacionModulos}" />
        </ui:define>
        
        <ui:define name="criterios">
            <a4j:keepAlive beanName="conciliacionModulosBean" />
            <h:panelGroup id="init">
	            <h:outputText value="#{conciliacionModulosBean.init}"></h:outputText>
	        </h:panelGroup>
            <h:panelGroup id="panelCriterios">
                <div id="divCriterios" style="display:#{conciliacionModulosBean.mostrarConciliacion?'none':'inline'}">
                    <table width="900px" border="0" cellpadding="0px" cellspacing="5px" align="center">
                        <tr>
                            <td class="recuadroTabla">
                            	<table width="100%" border="0">
									<tr>
										<td width="50%">
											<table class="tablaCriterios" border="0" width="100%">
												<tr>
													<td align="center" colspan="2">
														<div align="center">
															<b><h:outputText styleClass="texto"
																	value="#{etq.participanteMinus}" /> </b>
														</div>
													</td>
												</tr>
												<tr>
													<td width="50%" nowrap="true" align="center">
														<h:outputText styleClass="texto"
															value="#{etq.participanteMinus}" />&#160;
															
													</td>
													<td width="50%" nowrap="true" align="center">
														<h:outputText styleClass="texto"
															value="#{etq.cuentaMinus}" />
													</td>
												</tr>
												<tr>
													<td width="50%" align="center">
														<h:inputText autocomplete="off"  id="idFolioParticipante" size="5" maxlength="5"
														value="#{conciliacionModulosBean.criterios.idFolioParticipante}" styleClass='campoNumericoAsterisco textoControles'>
															<a4j:support event="onchange" reRender="init"/>
														</h:inputText>
														<rich:suggestionbox selectValueClass="autoCompleteSeleccionado"  for="idFolioParticipante"
															suggestionAction="#{conciliacionModulosBean.buscarParticipante}"
															var="coincidencia" fetchValue="#{coincidencia.claveTipoInstitucion}#{coincidencia.folioInstitucion}"
															minChars="1" width="450" nothingLabel="Sin coincidencias" eventsQueue="folioTraspQueue" ignoreDupResponses="true" requestDelay="300">
															<h:column>
																<h:outputText value="#{coincidencia.claveTipoInstitucion}#{coincidencia.folioInstitucion}" /> - <h:outputText value="#{coincidencia.nombreCorto}" />
															</h:column>
															<a4j:support event="onselect" reRender="init" />
														</rich:suggestionbox>
													</td>
													<td width="50%" align="center">
														<h:inputText autocomplete="off" id="cuentaParticipante" size="5" maxlength="4"
															value="#{conciliacionModulosBean.criterios.cuentaParticipante}"
															styleClass="campoNumericoAsterisco textoControles"></h:inputText>
														<rich:suggestionbox selectValueClass="autoCompleteSeleccionado"  for="cuentaParticipante"
															suggestionAction="#{conciliacionModulosBean.buscarCuentasParticipantePorPrefijo}"
															var="coincidencia" fetchValue="#{coincidencia.cuenta}"
															minChars="1" width="80" nothingLabel="Sin coincidencias" eventsQueue="cuentaTraspQueue" ignoreDupResponses="true"  requestDelay="300">
															<h:column>
																<h:outputText value="#{coincidencia.cuenta}" />
															</h:column>
														</rich:suggestionbox>
													</td>
												</tr>
											</table>
										</td>
										<td>
											<table class="tablaCriterios" border="0" width="100%">
												<tr>
													<td align="center" colspan="2">
														<div align="center">
															<b><h:outputText styleClass="texto"
																	value="#{etq.contraparteMinus}" /> </b>
														</div>
													</td>
												</tr>
												<tr>
													<td nowrap="true" align="center">
														<h:outputText styleClass="texto"
															value="#{etq.participanteMinus}" />&#160;
													</td>
													<td nowrap="true" align="center">
														<h:outputText styleClass="texto"
															value="#{etq.cuentaMinus}" />
													</td>
												</tr>
												<tr>
													<td width="50%" align="center">
														<h:inputText autocomplete="off"  id="idFolioContraparte" size="5" maxlength="5"
														value="#{conciliacionModulosBean.criterios.idFolioContraparte}" styleClass="textoControles campoNumericoAsterisco">
															<a4j:support event="onchange" reRender="init"/>
														</h:inputText>
														<rich:suggestionbox selectValueClass="autoCompleteSeleccionado"  for="idFolioContraparte"
															suggestionAction="#{conciliacionModulosBean.buscarParticipante}"
															var="coincidencia" fetchValue="#{coincidencia.claveTipoInstitucion}#{coincidencia.folioInstitucion}"
															minChars="1" width="450" nothingLabel="Sin coincidencias" eventsQueue="folioRecepQueue" ignoreDupResponses="true" requestDelay="300">
															<h:column>
																<h:outputText value="#{coincidencia.claveTipoInstitucion}#{coincidencia.folioInstitucion}" /> - <h:outputText
																	value="#{coincidencia.nombreCorto}" />
															</h:column>
															<a4j:support event="onselect" reRender="init" />
														</rich:suggestionbox>
													</td>
													<td width="50%" align="center">
														<h:inputText autocomplete="off" id="cuentaContraparte" size="5"
															value="#{conciliacionModulosBean.criterios.cuentaContraparte}"
															 maxlength="4"
															styleClass="textoControles campoNumericoAsterisco" />
														<rich:suggestionbox selectValueClass="autoCompleteSeleccionado"  for="cuentaContraparte"
															suggestionAction="#{conciliacionModulosBean.buscarCuentasContrapartePorPrefijo}"
															var="coincidencia" fetchValue="#{coincidencia.cuenta}"
															minChars="1" width="80" nothingLabel="Sin coincidencias" eventsQueue="cuentaRecepQueue" ignoreDupResponses="true" requestDelay="300">
															<h:column>
																<h:outputText value="#{coincidencia.cuenta}" />
															</h:column>
														</rich:suggestionbox>
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td> 
                         	
                         	<td class="recuadroTabla">
								<table class="tablaCriterios" border="0">
									<tr>
										<td colspan="3" align="center">
											<div align="center">
												<b><h:outputText styleClass="texto"
														value="#{etq.claveValor}" /> </b>
											</div>
										</td>
									</tr>
									<tr>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.tv}" />
										</td>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.emisoraMinus}" />
										</td>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.serieMinus}" />
										</td> 
									</tr>
									<tr>
										<td align="center" nowrap="nowrap">
											<h:inputText autocomplete="off" id="tv" size="2" maxlength="5"
												value="#{conciliacionModulosBean.criterios.tipoValor}"
												styleClass="textoControles campoAlphaNumericoAsterisco textoTipoValor" />
											<rich:suggestionbox selectValueClass="autoCompleteSeleccionado"  for="tv"
												suggestionAction="#{conciliacionModulosBean.buscarTiposValorPorPrefijo}"
												var="coincidencia"
												fetchValue="#{coincidencia.claveTipoValor}" minChars="0"
												width="300" immediate="false"
												nothingLabel="Sin coincidencias" eventsQueue="tvQueue" ignoreDupResponses="true" requestDelay="300">
												<h:column>
													<h:outputText value="#{coincidencia.claveTipoValor}" /> - <h:outputText
														value="#{coincidencia.descripcion}" />
												</h:column>
											</rich:suggestionbox>
										</td>
										<td align="center" nowrap="nowrap">
											<h:inputText autocomplete="off" id="emisora" size="8" maxlength="20"
												styleClass="textoControles  campoAlphaNumericoEmisora" 
												value="#{conciliacionModulosBean.criterios.emisora}" />
											<rich:suggestionbox selectValueClass="autoCompleteSeleccionado"  for="emisora"
												suggestionAction="#{conciliacionModulosBean.buscarEmisorasPorPrefijo}"
												var="coincidencia" fetchValue="#{coincidencia.descripcion}"
												minChars="0" width="300" immediate="false"
												nothingLabel="Sin coincidencias" eventsQueue="emisQueue" ignoreDupResponses="true" requestDelay="300">
												<h:column>
													<h:outputText value="#{coincidencia.descripcion}" />
												</h:column>
											</rich:suggestionbox>
										</td>
										<td align="center">
											<h:inputText autocomplete="off" id="serie" size="4" maxlength="6"
												styleClass="textoControles campoAlphaNumericoSerie"
												value="#{conciliacionModulosBean.criterios.serie}" />
										</td>										
									</tr>
								</table>
							</td>
							
							<td class="recuadroTabla">
								<table class="tablaCriterios" border="0">
									<tr>
										<td colspan="3" align="center">
											<div align="center">
												<b><h:outputText styleClass="texto"
														value="#{etq.otrosCriterios}" /> </b>
											</div>
										</td>
									</tr>
									<tr>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.tipoInstruccion}" />&#160;
										</td>
<!-- 										<td width="50%" align="center"> -->
<!-- 											<h:outputText styleClass="texto" value="{etq.tipoOperacion}" />&#160; -->
<!-- 										</td> -->
									</tr>
									<tr>
										<td align="center">
											<h:selectOneMenu value="#{conciliacionModulosBean.criterios.tipoInstruccion}"
												id="selectTipoInstruccion" styleClass="textoControles" onchange="onChangeSelect(this);">
												<f:selectItems value="#{conciliacionModulosBean.tiposInstruccion}" />
											</h:selectOneMenu>
											<h:inputHidden value="#{conciliacionModulosBean.criterios.descTipoInstruccion}" id = "descTIHidden" />
										</td>
<!-- 										<td width="50%" align="center"> -->
<!-- 											<h:selectOneMenu value="{conciliacionModulosBean.criterios.tipoOperacion}" -->
<!-- 												id="selectTipoOperacion" styleClass="textoControles" onchange="onChangeSelect(this);"> -->
<!-- 												<f:selectItems value="{conciliacionModulosBean.tiposOperacion}" /> -->
<!-- 											</h:selectOneMenu> -->
<!-- 											<h:inputHidden value="{conciliacionModulosBean.criterios.descTipoOperacion}" id = "descTOHidden" /> -->
<!-- 										</td> -->
									</tr>
								</table> 
							</td> 
                        </tr>
                    </table>
                </div>
				<h:inputHidden value="#{conciliacionModulosBean.criterios.idTab}" id = "idTabHidden" /> 
            </h:panelGroup>
            
            <h:panelGroup id="panelResumen">
           		<div id="divResumen" style="display:#{conciliacionModulosBean.mostrarConciliacion?'inline':'none'}">
                    <table width="900px" border="0" cellpadding="0px" cellspacing="0px" align="center">
                        <tr>
                            <td class="recuadroTabla">
                            	<table width="100%" border="0">
									<tr>
										<td width="50%">
											<table class="tablaCriterios" border="0" width="100%">
												<tr>
													<td align="center" colspan="2">
														<div align="center">
															<b><h:outputText styleClass="texto"
																	value="#{etq.participanteMinus}" /> </b>
														</div>
													</td>
												</tr>
												<tr>
													<td width="50%" nowrap="true" align="center">
														<h:outputText styleClass="texto"
															value="#{etq.participanteMinus}" />&#160;
															
													</td>
													<td width="50%" nowrap="true" align="center">
														<h:outputText styleClass="texto"
															value="#{etq.cuentaMinus}" />
													</td>
												</tr>
												<tr class="textoResumen">
													<td width="50%" align="center">
														<h:outputText value="#{empty conciliacionModulosBean.criterios.idFolioParticipante ? 'TODOS' : conciliacionModulosBean.criterios.idFolioParticipante}"/>
													</td>
													<td width="50%" align="center">
														<h:outputText value="#{empty conciliacionModulosBean.criterios.cuentaParticipante ? 'TODAS' : conciliacionModulosBean.criterios.cuentaParticipante}"/>
													</td>
												</tr>
											</table>
										</td>
										<td>
											<table class="tablaCriterios" border="0" width="100%">
												<tr>
													<td align="center" colspan="2">
														<div align="center">
															<b><h:outputText styleClass="texto"
																	value="#{etq.contraparteMinus}" /> </b>
														</div>
													</td>
												</tr>
												<tr>
													<td nowrap="true" align="center">
														<h:outputText styleClass="texto"
															value="#{etq.participanteMinus}" />&#160;
													</td>
													<td nowrap="true" align="center">
														<h:outputText styleClass="texto"
															value="#{etq.cuentaMinus}" />
													</td>
												</tr>
												<tr class="textoResumen">
													<td width="50%" align="center">
														<h:outputText value="#{empty conciliacionModulosBean.criterios.idFolioContraparte ? 'TODOS' : conciliacionModulosBean.criterios.idFolioContraparte}"/>
													</td>
													<td width="50%" align="center">
														<h:outputText value="#{empty conciliacionModulosBean.criterios.cuentaContraparte ? 'TODAS' : conciliacionModulosBean.criterios.cuentaContraparte}" />
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</table>
							</td> 
                         	
                         	<td class="recuadroTabla">
								<table class="tablaCriterios" border="0">
									<tr>
										<td colspan="3" align="center">
											<div align="center">
												<b><h:outputText styleClass="texto"
														value="#{etq.claveValor}" /> </b>
											</div>
										</td>
									</tr>
									<tr>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.tv}" />
										</td>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.emisoraMinus}" />
										</td>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.serieMinus}" />
										</td> 
									</tr>
									<tr class="textoResumen">
										<td align="center" nowrap="nowrap">
											<h:outputText value="#{empty conciliacionModulosBean.criterios.tipoValor ? 'TODOS' : conciliacionModulosBean.criterios.tipoValor}" />
										</td>
										<td align="center" nowrap="nowrap">
											<h:outputText value="#{empty conciliacionModulosBean.criterios.emisora ? 'TODAS' : conciliacionModulosBean.criterios.emisora}" />
										</td>
										<td align="center">
											<h:outputText value="#{empty conciliacionModulosBean.criterios.serie ? 'TODAS' : conciliacionModulosBean.criterios.serie}" />
										</td>										
									</tr>
								</table>
							</td>
							
							<td class="recuadroTabla">
								<table class="tablaCriterios" border="0">
									<tr>
										<td colspan="3" align="center">
											<div align="center">
												<b><h:outputText styleClass="texto"
														value="#{etq.otrosCriterios}" /> </b>
											</div>
										</td>
									</tr>
									<tr>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.tipoInstruccion}" />&#160;
										</td>
<!-- 										<td width="50%" align="center"> -->
<!-- 											<h:outputText styleClass="texto" value="{etq.tipoOperacion}" />&#160; -->
<!-- 										</td> -->
									</tr>
									<tr class="textoResumen">
										<td align="center">
											<span id="resTipoInstruccion"></span>
										</td>
<!-- 										<td width="50%" align="center"> -->
<!-- 											<span id="resTipoOperacion"></span> -->
<!-- 										</td> -->
									</tr>
								</table> 
							</td> 
                        </tr>
                    </table>
                </div>
            </h:panelGroup>
        </ui:define>

        <ui:define name="botones">
			<h:panelGroup id="panelBotones">
				<div class="refrescar" style="float: left;">
					<a4j:status id="commonStatus">
						<f:facet name="start">
							<h:panelGroup>
								<h:graphicImage value="/images/ajax-loader.gif" />
								<h:outputText value="#{etq.buscando}"></h:outputText>
							</h:panelGroup>
						</f:facet>
					</a4j:status>
				</div><br />
				
				<div class="limpiar">
                	<h:commandButton id="btnLimpiar" image="/images/transparent.gif" styleClass="submit" 
                	actionListener="#{conciliacionModulosBean.limpiar}" tabindex="250" alt="Limpiar" title="Limpiar" >
					</h:commandButton>
               	</div>
               	
				<div class="buscar" style="float: right;">
					<a4j:commandButton id="btnBuscar" type="image" value="Buscar"
						action="#{conciliacionModulosBean.generaConciliacion(true)}"
						styleClass="submit"
						oncomplete="configuraTabs(null);configuraResumen();"
						reRender="panelResumen, panelBotones, panelResultados"
						src="/images/transparent.gif" alt="Buscar" title="Buscar" >
					</a4j:commandButton>
				</div>
				
				<div class="editar" style="display:#{conciliacionModulosBean.mostrarConciliacion?'inline':'none'};float:right;" id="botonEditarCriterios" >
					<input id="btnEditar" type="image" class="submit" onclick="setTimeout('editarCriterios()',600);return false;"
						src="#{facesContext.externalContext.requestContextPath}/images/transparent.gif"
						alt="Editar Criterios" title="Editar Criterios" />
				</div>
			</h:panelGroup>
		</ui:define>
		
		<ui:define name="seccionContenido">
			<h:panelGroup id="panelResultados">
				<div id="tabs" style="display:#{conciliacionModulosBean.mostrarConciliacion?'inline':'none'};width:900px;float:left;margin:20px 0">
					<ul>
						<ui:repeat value="#{conciliacionModulosBean.flujos}" var="flujo">
							<li data-id-tab="#{flujo.id}">
								<a4j:commandLink id="lnkTab#{flujo.id}" type="image" value="#{flujo.origen}-#{flujo.destino}"
									action="#{conciliacionModulosBean.generaConciliacion(false)}"
									styleClass="tab"
									onclick="seleccionaTab(#{flujo.id});"
									oncomplete="configuraTabs(#{conciliacionModulosBean.criterios.idTab});"
									reRender="panelResultados"
									src="/images/transparent.gif">
								</a4j:commandLink>
							</li>
						</ui:repeat>
					</ul>
					
	        		<div id="tab#{conciliacionModulosBean.criterios.idTab}">
	        			<table border="0" class="tablaGeneral" cellspacing="0" style="width:870px; display:#{empty conciliacionModulosBean.resultados and conciliacionModulosBean.tabActiva ne 'SPEI_MOS' ?'inline':'none'}">
							<tr>
								<td class="tituloTabla" style="width:870px;" >
			                    	<h:outputText value="#{etq.sinResultados}" /> 
								</td>
							</tr>
						</table>

	        			<table border="0" class="tablaGeneral" cellspacing="0" style="width:870px; display:#{empty conciliacionModulosBean.resultadosReteSiac and conciliacionModulosBean.tabActiva eq 'SPEI_MOS' ?'inline':'none'}">
							<tr>
								<td class="tituloTabla" style="width:870px;" >
			                    	<h:outputText value="#{etq.sinResultados}" /> 
								</td>
							</tr>
						</table>
						
						<table cellpadding="0" border="0" cellspacing="0" style="width:870px; display:#{not empty conciliacionModulosBean.resultados and conciliacionModulosBean.tabActiva ne 'SPEI_MOS' ?'inline':'none'}">
							<tr>
								<td align="left">
									<h:outputText escape="false" styleClass="textoResumen"
										value="#{conciliacionModulosBean.resultados.size()}"></h:outputText>
									&#160;
									<h:outputText escape="false" styleClass="textoResumen"
										value="#{etq.registrosEncontrados}" />
								</td>
							</tr>
						</table>
						
						<table cellpadding="0" border="0" cellspacing="0" style="width:870px; display:#{not empty conciliacionModulosBean.resultadosReteSiac and conciliacionModulosBean.tabActiva eq 'SPEI_MOS' ?'inline':'none'}">
							<tr>
								<td align="left">
									<h:outputText escape="false" styleClass="textoResumen"
										value="#{conciliacionModulosBean.resultadosReteSiac.size()}"></h:outputText>
									&#160;
									<h:outputText escape="false" styleClass="textoResumen"
										value="#{etq.registrosEncontrados}" />
								</td>
							</tr>
						</table>
	        			
	        			<ui:fragment rendered='#{not empty conciliacionModulosBean.resultados and conciliacionModulosBean.tabActiva eq "AE_MATCH"}'>
							<ui:include src="tbConciliacionAeMatch.xhtml">
								<ui:param name="bean" value="#{conciliacionModulosBean}" />
							</ui:include>
						</ui:fragment>
						
						<ui:fragment rendered='#{not empty conciliacionModulosBean.resultados and conciliacionModulosBean.tabActiva eq "AE_MOS"}'>
							<ui:include src="tbConciliacionAeMos.xhtml">
