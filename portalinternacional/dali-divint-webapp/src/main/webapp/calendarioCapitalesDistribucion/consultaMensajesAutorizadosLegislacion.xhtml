                               	<td class = "#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado" rowspan = '3'>
                               		<h:outputText value="#{envio.tipoDerechoCaev}" rendered="#{!empty envio.tipoDerechoCaev}" title="#{envio.descripcionCaev}"/>
                               		<h:outputText value="-" rendered="#{empty envio.tipoDerechoCaev}"/>                                		
                               		<h:outputText value=" / " />
                               		<h:outputText value="#{envio.tipoDerechoCamv}" rendered="#{!empty envio.tipoDerechoCamv}" title="#{envio.descripcionCamv}"/>
                               		<h:outputText value="-" rendered="#{empty envio.tipoDerechoCamv}"/>
                               	</td>                     	                               	
                           	</tr>
                           	<tr>
                           		<td class = "#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado">                                		
                               		<h:outputText value="#{envio.serie}" rendered="#{!empty envio.serie}"/>
                               		<h:outputText value="-" rendered="#{empty envio.serie}"/>                                		
                               		<h:outputText value=" / " />
                               		<h:outputText value="#{envio.cupon}" rendered="#{!empty envio.cupon}"/>
                               		<h:outputText value="-" rendered="#{empty envio.cupon}"/>                                	
                               	</td>
                           	</tr>
                           	<tr>                           		
                           		<td class = "#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado">                                		
                               		<h:outputText value="#{envio.isin}" rendered="#{!empty envio.isin}"/>
                               		<h:outputText value="-" rendered="#{empty envio.isin}"/>                                		                                                    
                               	</td>                           
                           	</tr>                           
                           </t:dataList>                                                                    
                   	</table>
				</h:panelGroup>              
                
<!-- ======================================= EXPORTAR ============================================================ -->
                <h:panelGroup id="totalesConsultas"
                    rendered="#{not empty consultaMensajesAutorizadosLegislacionBean.paginaVO.registros}">
                    	<table cellpadding="0" cellspacing="0" border="0" align="center" width="900px">
						<tr>
							<td width="100%">
								<div id="divControlesReportes" style="display: inline;">
									<table cellpadding="0" cellspacing="0" border="0" align="center" width="100%">
										<tr align="right">
											<td align="right">
												<h:panelGroup id="divReportes"  style="float: right; text-align: right;">
													<h:outputText value="Exportar los resultados"></h:outputText>
								                    <h:commandButton id="generarPdf"
								                    	action="mensajesAutorizadosLegislacionPDF"
								                    	actionListener="#{consultaMensajesAutorizadosLegislacionBean.generarReportes}"
								                        image="/images/pdf.gif"
								                        title="Exportar a PDF todos los resultados de la consulta"
								                        immediate="true"
								                        onclick="bloquearSeccionReportes();"/>
													&#160;&#160;
								                    <h:commandButton id="generarXls"
								                    	action="mensajesAutorizadosLegislacionXLS"
								                    	actionListener="#{consultaMensajesAutorizadosLegislacionBean.generarReportes}"
								                        image="/images/excel-file.gif"
								                        title="Exportar a XLS todos los resultados de la consulta"
								                        immediate="true"
								                        onclick="bloquearSeccionReportes();"/>
													&#160;&#160;								                  
												</h:panelGroup>
											</td>
										</tr>								
									</table>
								</div>
							</td>
						</tr>
						<tr>
							<td width="100%" align="right">
								<div id="monitorPeticionReporte" style="display: none;">
									<h:panelGroup id="panelMonitorPeticionReporte">
										<h:graphicImage value="/images/ajax-loader.gif" />
										&#160;&#160;
										<h:outputText value="#{etq.reporteEnProceso}" />
										<a4j:commandButton id="btnActualizarEstadoPeticion"
											image="/images/transparent.gif"
											styleClass="submit"
											actionListener="#{consultaMensajesAutorizadosLegislacionBean.actualizarEstadoPeticion}"
											reRender="panelMonitorPeticionReporte"
											oncomplete="desbloquearSeccionReportes(#{consultaMensajesAutorizadosLegislacionBean.peticionReporteCompleta});"/>
									</h:panelGroup>
								</div>
							</td>
						</tr>
					</table>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </ui:define>
</ui:composition>
