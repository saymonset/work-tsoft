<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<!-- DECORATE -->

<ui:composition template="/layoutConsultasLargo.xhtml">

	<ui:define name="head">
		<script language="javascript" type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/envioCalendarioCapitales.js">
		</script>
	</ui:define>
	<ui:define name="tituloSeccion">
		<h:outputText value="#{etq.tituloGeneralModulo}" />
	</ui:define>

	<ui:define name="tituloEncabezado">
		<h:outputText value="#{etq.subTituloConsultaEnvioMensajesCapitales}"></h:outputText>
	</ui:define>


	<ui:define name="criterios">
		<h:outputText value="#{envioMensajesCapitalesBean.init}" />

			<div style="min-height: 100%;">
				<rich:messages warnClass="warning" infoClass="info"
					errorClass="error" ajaxRendered="true" showDetail="false"
					showSummary="true" layout="list">
					<f:facet name="infoMarker">
						<h:panelGroup>
							<h:graphicImage url="/images/accept.png" />&#160;</h:panelGroup>
					</f:facet>
					<f:facet name="errorMarker">
						<h:panelGroup>
							<h:graphicImage url="/images/warning.gif" />&#160;</h:panelGroup>
					</f:facet>
				</rich:messages>
				<div id="divWarnings" class="warning" style="display: none;">
					<p id="textoWarning"></p>
				</div>
			</div>
		</h:panelGroup>
		<h:panelGroup id="panelCriterios">
			<h:inputHidden id="isCalIndeval" value="false" />
			<div style='display: "inline"' id="divCriterios">

				<table width="100%" border="0" cellpadding="0px" cellspacing="5px"
					align="center">
					<tr>
						<!--==============================================BUSQUEDA CLAVE VALOR======================================================================== -->
						<td class="recuadroTabla" align="center">
							<table class="tablaCriterios" align="center">
								<tr>
								</tr>
								<tr>
									<td nowrap="true" align="center"><h:outputText
											styleClass="texto" value="#{etq.tipoValorMinus}" /></td>
									<td nowrap="true" align="center"><h:outputText
											styleClass="texto" value="#{etq.emisoraMinus}" /></td>
									<td nowrap="true" align="center"><h:outputText
											styleClass="texto" value="#{etq.serieMinus}" /></td>
									<td nowrap="true" align="center"><h:outputText
											styleClass="texto" value="#{etq.isin}" /></td>
									
								</tr>
								
								<tr align="center">

									<td align="center"><h:inputText autocomplete="off" id="tv"
											value="#{envioMensajesCapitalesBean.calendarioEnvio.tipoValor}"

											styleClass="textoControles campoAlphaNumerico textoMayusculas"
											tabindex="100" /></td>
									<td align="center"><h:inputText autocomplete="off"
											id="emisora"
											value="#{envioMensajesCapitalesBean.calendarioEnvio.emisora}"

											styleClass="textoControles campoAlphaNumerico textoMayusculas"
											tabindex="110" /></td>
									<td align="center"><h:inputText autocomplete="off"
											id="serie"
											value="#{envioMensajesCapitalesBean.calendarioEnvio.serie}"
											size="7" maxlength="6"
											styleClass="textoControles campoAlphaNumericoSerie textoMayusculas"
											tabindex="120" /></td>
									<td align="center"><h:inputText autocomplete="off"
											id="isin"
											value="#{envioMensajesCapitalesBean.calendarioEnvio.isin}"
											size="12" maxlength="12"
											styleClass="textoControles campoAlphaNumerico textoMayusculas"
											tabindex="130" /></td>
									
								</tr>
							</table>
						</td>


						<td class="recuadroTabla" align="center">
							<table class="tablaCriterios" align="center">
								<tr align="center">
									<td nowrap="true" align="center"><h:outputText
											styleClass="texto" value="#{etq.destinatario}" /></td>
									<td nowrap="true" align="center"><h:outputText
											styleClass="texto" value="#{etq.ACKAMH}" /></td>
									<td nowrap="true" align="center"><h:outputText
											styleClass="texto" value="#{etq.ACKBolsas}" /></td>
									<td nowrap="true" align="center"><h:outputText
											styleClass="texto" value="#{etq.usuarioMinus}" /></td>
									<td nowrap="true" align="center"><h:outputText
											styleClass="texto" value="#{etq.consecutivo}" /></td>

								</tr>
								<tr align="center">
									<!--==tipo mensaje==-->
									<td align="center"><h:selectOneMenu
											styleClass="textoControles"
											value="#{envioMensajesCapitalesBean.calendarioEnvio.destinatario}"
											tabindex="140">
											<f:selectItem itemValue="-1" itemLabel="Todos" />
											<f:selectItems
												value="#{envioMensajesCapitalesBean.destinatarios}" />
										</h:selectOneMenu></td>
									<td align="center"><h:selectOneMenu
											styleClass="textoControles"
											value="#{envioMensajesCapitalesBean.calendarioEnvio.ACKAMH}"

										</h:selectOneMenu></td>
									<td align="center"><h:selectOneMenu

											value="#{envioMensajesCapitalesBean.calendarioEnvio.ACKBolsa}"

											<f:selectItems
												value="#{envioMensajesCapitalesBean.ACKBolsas}" />
										</h:selectOneMenu></td>

												styleClass="textoControles textoMayusculas"

										</h:panelGroup></td>
									<td align="center" ><h:panelGroup>
											<h:inputText autocomplete="off" id="consecutivo"

												size="10" maxlength="20"
												styleClass="textoControles campoNumerico"
												tabindex="180" />
										</h:panelGroup></td>
								</tr>
							</table>
						</td>
					</tr>

					<!--======================================================== FECHASBUSQUEDA ======================================================================-->


					<!--============================================-BUSQUEDA FUENTE CAEV CANV REFERENCIA ==========================================================-->
					<table width="100%" border="0" cellpadding="0px" cellspacing="5px"
						align="center">
						<tr>
							<td class="recuadroTabla" align="center">
								<table class="tablaCriterios" align="center">
									<tr align="center">
										<!--==Boveda==-->


										<td align="center"><h:outputText styleClass="texto"
											value="#{etq.folioIndeval}" /></td>
									<td align="center"><h:outputText styleClass="texto"
											value="#{etq.calFolioMensajeIndeval}" /></td>
									<td align="center"><h:outputText styleClass="texto"

									</tr>

													styleClass="textoControles campoNumerico" tabindex="190" />
											</h:panelGroup></td>
										<td align="center" ><h:panelGroup>
												<h:inputText autocomplete="off" id="mensajeIndeval" size="7"
													maxlength="7"
													value="#{envioMensajesCapitalesBean.calendarioEnvio.folioMensajeCadena}"

													styleClass="textoControles campoNumerico"
													tabindex="200" />
											</h:panelGroup></td>
										<td align="center" ><h:inputText autocomplete="off" id="idEnvios"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.idEnviosCadena}"

												styleClass="textoControles campoNumerico"
												tabindex="210" /></td>

										<td align="center" ><rich:calendar inputClass="textoControles"
												inputStyle="background-color: #ffffe6;" inputSize="11"

												datePattern="dd/MM/yyyy" tabindex="220"  /></td>
										<td align="center" ><rich:calendar inputClass="textoControles"
												inputStyle="background-color: #ffffe6;" inputSize="11"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.fechaEnvioFin}"
												datePattern="dd/MM/yyyy" tabindex="230"  /></td>
										<td align="center" ><rich:calendar inputClass="textoControles"
												inputStyle="background-color: #ffffe6;" inputSize="11"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.fechaModificacionInicio}"
												datePattern="dd/MM/yyyy" tabindex="240"  /></td>
										<td align="center" ><rich:calendar inputClass="textoControles"
												inputStyle="background-color: #ffffe6;" inputSize="11"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.fechaModificacionFin}"
												datePattern="dd/MM/yyyy" tabindex="250"  /></td>
									</tr>
								</table>
							</td>
						</tr>
					</table>
				</table>
			</div>

			<!--===================================================== CONSULTA EJECUTADA PANEL SUPERIOR =============================================================== - -->

		</h:panelGroup>
		<h:panelGroup id="panelResumen">

				rendered="#{envioMensajesCapitalesBean.consultaEjecutada}">

												value="#{etq.calFolioMensajeIndeval}" id="folioMensajeIndevalEtq" /></td>
										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.numeroEnvio}" id="numeroEnvio" /></td>

										<td align="center"><h:outputText styleClass="texto"

										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.destinatario}" /></td>										
									</tr>
									<tr align="center">

										
										<td>
										<h:outputText styleClass="texto"

												rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.folioIndeval}" />
									   </td>
								

										<td>
										<h:outputText styleClass="texto"
													value="#{envioMensajesCapitalesBean.calendarioEnvio.folioMensajeIndeval}"
													rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.folioMensajeIndeval}" />

													rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.folioMensajeIndeval}" />
									    </td>
											
										<td>
										<h:outputText styleClass="texto"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.idEnvios}"
												rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.idEnvios}" />
											<h:outputText styleClass="texto" value="TODOS"
												rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.idEnvios}" />
										</td>
										
										<td>
										<h:outputText styleClass="texto"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.fechaEnvioInicio}"
												rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.fechaEnvioInicio}" />
											<h:outputText styleClass="texto" value="TODOS"
												rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.fechaEnvioInicio}" />
										</td>
										
										<td>
										<h:outputText styleClass="texto"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.fechaEnvioFin}"
												rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.fechaEnvioFin}" />
											<h:outputText styleClass="texto" value="TODOS"
												rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.fechaEnvioFin}" />
										</td>
										
										<td>
										<h:outputText styleClass="texto"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.fechaModificacionInicio}"
												rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.fechaModificacionInicio}" />
											<h:outputText styleClass="texto" value="TODOS"
												rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.fechaModificacionInicio}" />
										</td>
										<td>
										<h:outputText styleClass="texto"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.fechaModificacionFin}"
												rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.fechaModificacionFin}" />
											<h:outputText styleClass="texto" value="TODOS"
												rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.fechaModificacionFin}" />
										</td>
										<td>
										<h:outputText styleClass="texto"
												value="#{envioMensajesCapitalesBean.selectedDestinatario}"
												rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.destinatario and envioMensajesCapitalesBean.calendarioEnvio.destinatario ne '-1'}" />
											<h:outputText styleClass="texto" value="TODOS"
												rendered="#{envioMensajesCapitalesBean.calendarioEnvio.destinatario eq '-1'}" />
										</td>																												   
									</tr>
									<tr>
									</tr>
									<tr>
										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.usuarioMinus}" id="usuarioEtq" /></td>
										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.consecutivo}" id="consecutivoEtq" /></td>
										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.tv}" id="tvEtq" /></td>
										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.emisoraMinus}" id="emisoraEtq" /></td>
										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.serieMinus}" id="serieEtq" /></td>
										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.isin}" id="isinEtq" /></td>
										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.ACKAMH}" /></td>
										<td align="center"><h:outputText styleClass="texto"
												value="#{etq.ACKBolsas}" /></td>		
									</tr>

									<tr>
									</tr>
									<tr>
										<td><h:panelGroup>
												<h:outputText styleClass="texto"

													rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.usuario}" />
											</h:panelGroup></td>
										<td><h:panelGroup>
												<h:outputText styleClass="texto"

											</h:panelGroup></td>

												<h:outputText styleClass="texto"
													value="#{envioMensajesCapitalesBean.calendarioEnvio.tipoValor}"
													rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.tipoValor}"
													id="tipoValorCampo" />
												<h:outputText styleClass="texto" value="TODOS"
													rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.tipoValor}" />
											</h:panelGroup></td>
										<td><h:panelGroup>
												<h:outputText styleClass="texto"
													value="#{envioMensajesCapitalesBean.calendarioEnvio.emisora}"

													rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.emisora}" />
											</h:panelGroup></td>
										<td><h:outputText styleClass="texto"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.serie}"
												rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.serie}" />

												rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.serie}" /></td>
										<td><h:outputText styleClass="texto"
												value="#{envioMensajesCapitalesBean.calendarioEnvio.isin}"
												rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.isin}" />
											<h:outputText styleClass="texto" value="TODOS"
												rendered="#{empty envioMensajesCapitalesBean.calendarioEnvio.isin}" /></td>
											<td>
										<h:outputText styleClass="texto"
												value="#{envioMensajesCapitalesBean.selectedACKAMH}"
												rendered="#{!empty envioMensajesCapitalesBean.calendarioEnvio.ACKAMH and envioMensajesCapitalesBean.calendarioEnvio.ACKAMH ne '-1'}" />

	<!-- ===================================================   BOTONES =================================================================-->
	<ui:define name="botones">
		<h:panelGroup id="botones">
			<div class="refrescar" style="float: left;">
				<a4j:status id="commonStatus">
					<f:facet name="start">
						<h:panelGroup>
							<h:graphicImage value="/images/ajax-loader.gif" />
							<h:outputText value="#{etq.buscando}"></h:outputText>
						</h:panelGroup>
					</f:facet>
				</a4j:status>
			</div>
			<div class="limpiar">
				<h:commandButton id="botonLimpiar" image="/images/transparent.gif"
					styleClass="submit"
					actionListener="#{envioMensajesCapitalesBean.limpiar}" tabindex="270" />
			</div>
			<div class="buscar">
				<a4j:commandButton id="botonBuscar" image="/images/transparent.gif"
					styleClass="submit" oncomplete='javascript:presentarResumen();'
					actionListener="#{envioMensajesCapitalesBean.buscarDerechos}"
					reRender="containerResultados,totalesConsultas,tablaResultados,botones,mensajeUsuario,panelResumen"
					tabindex="260">
					<f:setPropertyActionListener value="true"
						target="#{envioMensajesCapitalesBean.banderaBitacoraConsulta}" />
				</a4j:commandButton>
			</div>
			
			<div class="editar"
				style="display: #{consultaEmisionesBean.consultaEjecutada? 'inline': 'none'}"
				id="botonEditarCriterios">
				<input type="image" class="submit"
					src="#{facesContext.externalContext.requestContextPath}/images/transparent.gif"
					alt="Editar Criterios" title="Editar Criterios"
					onclick='javascript:presentarCriterios();return false;' />
			</div>
		</h:panelGroup>
	</ui:define>


	<ui:define name="seccionContenido">

			<h:panelGroup rendered="#{envioMensajesCapitalesBean.consultaEjecutada}">
				<t:dataTable id="noExistenResultados"
					value="#{envioMensajesCapitalesBean.paginaVO.registros}"
					styleClass="tablaGeneral" headerClass="tituloTabla" width="100%"
					footerClass="tituloTabla" border="0" cellpadding="3px"

											border="0" />
									</a4j:commandLink> <a4j:commandLink id="control_bitacora_atras"
										action="#{envioMensajesCapitalesBean.retrocederPagina}"

										reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">

											src="#{facesContext.externalContext.requestContextPath}/images/control_atras.png"
											border="0" />
									</a4j:commandLink> <a4j:commandLink id="control_bitacora_adelante"
										action="#{envioMensajesCapitalesBean.avanzarPagina}"

										reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
										<img
											src="#{facesContext.externalContext.requestContextPath}/images/control_adelante.png"
											border="0" />
									</a4j:commandLink> <a4j:commandLink id="control_bitacora_adelante_fast"
										action="#{envioMensajesCapitalesBean.avanzarPaginasRapido}"
										rendered="#{envioMensajesCapitalesBean.avanzarRapido}"
										reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
										<img
											src="#{facesContext.externalContext.requestContextPath}/images/control_adelante_fast.png"
											border="0" />

									</a4j:commandLink> <a4j:commandLink id="control_bitacora_ultimo"
										action="#{envioMensajesCapitalesBean.irUltimaPagina}"
										rendered="#{envioMensajesCapitalesBean.irAlUltimo}"
										reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
										<img
											src="#{facesContext.externalContext.requestContextPath}/images/control_ultimo.png"
											border="0" />
									</a4j:commandLink> <br /> <h:outputText value="#{etq.mostrando}"
										styleClass="textoResumen" /> <h:outputText
										value="#{envioMensajesCapitalesBean.numeroPagina}"
										styleClass="textoResumen" /> <h:outputText value="#{etq.de}"
										styleClass="textoResumen" /> <h:outputText
										value="#{envioMensajesCapitalesBean.totalPaginas}"
										styleClass="textoResumen" /> <h:outputText
										value="#{etq.cierre}" styleClass="textoResumen"></h:outputText>
									&#160;&#160;&#160; <h:outputText
										value="#{envioMensajesCapitalesBean.totalRegistros}"
										styleClass="textoResumen" converter="formatoEnteroConverter"></h:outputText>
									&#160; <h:outputText styleClass="textoResumen"
										value="#{etq.registrosEncontrados}" /></td>
								<td align="right" class="textoEstadoCuenta"><h:outputText
										escape="false" value="#{etq.registrosPorPagina}"

										<f:selectItem itemLabel="2" itemValue="2" />
										<f:selectItem itemLabel="5" itemValue="5" />

												value="#{envioIntSic.idHistorico}" />

									</td>

									<td
										class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"

									<td
										class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"

											value="/images/#{envioMensajesCapitalesBean.mapaImagenesEstadosEnvio[envioIntSic.idEstadoMensaje]}"

											title="#{envioIntSic.nombreEstado}" />
									</td>
									<td
										class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"
										rowspan='3'><h:outputText
											value="#{envioIntSic.nombreDestinatario}" />

									<td
										class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"

											value="/images/#{envioMensajesCapitalesBean.mapaImagenesEnvioMensajes[envioIntSic.ackAmh]}"

											title="#{envioIntSic.ackAmh eq '0' ? 'Enviado' : envioIntSic.ackAmh eq '1' ? 'Confirmado' : envioIntSic.ackAmh eq '2' ? 'Error NACK' : ''}" />
									</td>

									<td
										class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"
										rowspan='3'><h:graphicImage
											value="/images/#{envioMensajesCapitalesBean.mapaImagenesEnvioMensajes[envioIntSic.ackSwift]}"
											rendered="#{!empty envioIntSic.ackSwift}"

									<td
										class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"

											value="#{envioIntSic.numeroEnvio}" id="numeroEnvio"/>

									<td

											value="#{envioIntSic.fechaEnvio}" id="fechaEnvio">
											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Mexico_City" />
										</h:outputText></td>
									<td
										class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"
										rowspan='3'><h:outputText
											value="#{envioIntSic.fechaActualizacion}"

											<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Mexico_City" />
										</h:outputText></td>
									<td
										class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"
										rowspan='3'><h:outputText
											value="#{envioIntSic.usuario}" />
								    </td>
									<td
										class="#{indice%2 == 0 ?'renglonTablaUno':'renglonTablaDos'} centrado"

				<h:panelGroup id="totalesConsultas"
						rendered="#{not empty envioMensajesCapitalesBean.paginaVO.registros}">

						width="900px">
						<tr align="right">
							<td align="right">
								<h:panelGroup id="botonesExportar">
									<h:panelGroup
										style="display: #{(envioMensajesCapitalesBean.consultaEjecutada and not empty envioMensajesCapitalesBean.paginaVO.registros)? 'inline' : 'none'}">

										<h:outputText value="Exportar los resultados"></h:outputText>
										
										<h:commandButton actionListener="#{envioMensajesCapitalesBean.generarReportes}"
											action="envioCalendarioCapitalesPDF"
											image="/images/pdf.gif"
											title="Exportar a PDF todos los resultados de la consulta"
											id="generarPdf"
											onclick="bloquearBotonesReportes(['generarExcel', 'generarPdf']);"/>
                           				&#160;&#160;

                          				<h:commandButton actionListener="#{envioMensajesCapitalesBean.generarReportes}"
                          					action="envioCalendarioCapitalesXLS"
                          					image="/images/excel-file.gif"
                          					title="Exportar a Excel todos los resultados de la consulta" 
                            				id="generarExcel"
                            				onclick="bloquearBotonesReportes(['generarExcel', 'generarPdf']);">
                           				</h:commandButton>
                           				<div id="monitorPeticionReporte" style="display: none;">
											<h:panelGroup id="panelMonitorPeticionReporte">
												<h:graphicImage value="/images/ajax-loader.gif" />
												&#160;&#160;
												<h:outputText value="#{etq.reporteEnProceso}" />  
												<a4j:commandButton id="btnActualizarEstadoPeticion"
													image="/images/transparent.gif"
													styleClass="submit"
													actionListener="#{envioMensajesCapitalesBean.actualizarEstadoPeticion}"
													reRender="panelMonitorPeticionReporte"												
												oncomplete="javascript:desbloquearBotonesReportes(#{envioMensajesCapitalesBean.peticionReporteCompleta}, ['generarExcel', 'generarPdf']);"/>									
											</h:panelGroup>
										</div>
									</h:panelGroup>
								</h:panelGroup>
							</td>
						</tr>
					</table>
					</h:panelGroup>
				</h:panelGroup>

		</ui:define>
	</ui:composition>
