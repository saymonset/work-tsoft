							<h:panelGroup>
								<h:graphicImage value="/images/ajax-loader.gif" />
								<h:outputText value="#{etq.buscando}"></h:outputText>
							</h:panelGroup>
						</f:facet>
					</a4j:status> 	
	        	</div>
				<div class="limpiar">
					<h:commandButton id="botonLimpiar" image="/images/transparent.gif"
						styleClass="submit" 
						onclick="limpiarTodos();"
						actionListener="#{confirmacionIntBean.limpiar}" 
						tabindex="6"/>
				</div>
				<div class="buscar">
					<a4j:commandButton id="botonBuscar" image="/images/transparent.gif"
						styleClass="submit"
						oncomplete='javascript:presentarResumen();limpiarTodos()'
						actionListener="#{confirmacionIntBean.buscarConfirmaciones}"
						reRender="containerResultados,totalesConsultas,tablaResultados,botones,mensajeUsuario,panelResumen,panelTotales"
						tabindex="7">
					</a4j:commandButton>
				</div>

						onclick='javascript:presentarCriterios();return false;' />

						footerClass="tituloTabla" border="0" cellpadding="3px"
						cellspacing="0px" columnClasses="everyColumn"
						rowClasses="renglonTablaUno, renglonTablaDos"
						rendered="#{empty confirmacionIntBean.paginaVO.registros}">

						<t:column>
							<f:facet name="header">
								<h:outputText value="#{etq.sinResultados}"></h:outputText>
							</f:facet>
						</t:column>
					</t:dataTable>
					
					<br/>
					<br/>
					<br/>
					<h:panelGroup id="tablaResultados">						
						<h:graphicImage value="/images/blank.gif" width="900px"
							height="1px"></h:graphicImage>
						<h:panelGroup
							rendered="#{not empty confirmacionIntBean.paginaVO.registros}">
							<table width="100%" border="0">
								<tr>
									<td align="left" class="textoEstadoCuenta">
										<a4j:commandLink id="control_bitacora_primero"
											action="#{confirmacionIntBean.irPrimeraPagina}"
											rendered="#{confirmacionIntBean.irAlPrimero}"
											reRender="totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar,containerResultados">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_primero.png"
												border="0" />
										</a4j:commandLink>

										<a4j:commandLink id="control_bitacora_atras_fast"
											action="#{confirmacionIntBean.retrocederPaginasRapido}"
											rendered="#{confirmacionIntBean.retrocederRapido}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_atras_fast.png"
												border="0" />
										</a4j:commandLink>

										<a4j:commandLink id="control_bitacora_atras"
											action="#{confirmacionIntBean.retrocederPagina}"
											rendered="#{confirmacionIntBean.retroceder}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_atras.png"
												border="0" />
										</a4j:commandLink>
										<a4j:commandLink id="control_bitacora_adelante"
											action="#{confirmacionIntBean.avanzarPagina}"
											rendered="#{confirmacionIntBean.avanzar}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_adelante.png"
												border="0" />
										</a4j:commandLink>

										<a4j:commandLink id="control_bitacora_adelante_fast"
											action="#{confirmacionIntBean.avanzarPaginasRapido}"
											rendered="#{confirmacionIntBean.avanzarRapido}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_adelante_fast.png"
												border="0" />

										</a4j:commandLink>

										<a4j:commandLink id="control_bitacora_ultimo"
											action="#{confirmacionIntBean.irUltimaPagina}"
											rendered="#{confirmacionIntBean.irAlUltimo}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_ultimo.png"
												border="0" />
										</a4j:commandLink>
										
										<a4j:commandButton id="control_bitacora_actual"
								            action="#{confirmacionIntBean.irPaginaActual}"
								            style="visibility: hidden;"               
							            	reRender="containerResultados">          
								        </a4j:commandButton>

										<br />
										<h:outputText value="#{etq.mostrando}"
											styleClass="textoResumen" />
										<h:outputText value="#{confirmacionIntBean.numeroPagina}"
											styleClass="textoResumen" />
										<h:outputText value="#{etq.de}" styleClass="textoResumen" />
										<h:outputText value="#{confirmacionIntBean.totalPaginas}"
											styleClass="textoResumen" />
										<h:outputText value="#{etq.cierre}" styleClass="textoResumen"></h:outputText>
										&#160;&#160;&#160;
										<h:outputText
											value="#{confirmacionIntBean.paginaVO.totalRegistros}"
											styleClass="textoResumen" converter="formatoEnteroConverter"></h:outputText>
										&#160;
										<h:outputText styleClass="textoResumen"
											value="#{etq.registrosEncontrados}" />
									</td>
									<td align="right" class="textoEstadoCuenta">
										<h:outputText escape="false" value="#{etq.registrosPorPagina}"
											styleClass="textoResumen" />
										<h:selectOneMenu id="tamanioPagina" styleClass="textoResumen"
											value="#{confirmacionIntBean.paginaVO.registrosXPag}">
											<f:selectItem itemLabel="1" itemValue="1" />
											<f:selectItem itemLabel="2" itemValue="2" />
											<f:selectItem itemLabel="5" itemValue="5" />
											<f:selectItem itemLabel="10" itemValue="10" />
											<f:selectItem itemLabel="20" itemValue="20" />
											<f:selectItem itemLabel="50" itemValue="50" />
											<f:selectItem itemLabel="100" itemValue="100" />
											<f:selectItem itemLabel="1000" itemValue="1000" />
											<a4j:support event="onchange"
												reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar,mensajeUsuario"
												action="#{confirmacionIntBean.ejecutarConsulta}" >
                                                
                                            </a4j:support>
										</h:selectOneMenu>&#160;&#160;&#160;&#160;&#160;
									</td>
								</tr>
							</table>
						</h:panelGroup>
						
						<h:inputHidden id="idConciliacionHidden"/>
						<h:inputHidden id="reporteAuditoria"/>
						<h:dataTable id="resultados"
							value="#{confirmacionIntBean.paginaVO.registros}"
							var="con"
							rendered="#{not empty confirmacionIntBean.paginaVO.registros}"
							styleClass="tablaGeneral centrado" headerClass="tituloTabla" width="100%"
							footerClass="texto textoPeque12" border="0" cellpadding="3px"
							cellspacing="0px" columnClasses="everyColumn" style="width:98%;"
							rowClasses="renglonTablaUno, renglonTablaDos">
							<!-- Folio Id Confirmacion  -->
							<h:column >
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.folioConf}" />
								</f:facet>
								<table align="left">
								<tr>
									<td>
										<h:panelGroup rendered="true">
											<a href="javascript:detalleResultadoMensaje(#{con.idConfirmacion});" title="Muestra el mensaje Swift">
												<img src="#{facesContext.externalContext.requestContextPath}/images/msg.gif"  />
											</a>
										</h:panelGroup>
									</td>
									<td>
										<h:outputText styleClass="texto textoPeque12" value="#{con.idConfirmacion}" />
									</td>
								</tr>	
								</table>
							</h:column>
							<!-- Referencia Mensaje  -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.referenciaMensaje}" />
								</f:facet>
									<h:outputText styleClass="#{(con.ops == 'SIC' or con.ops == 'CRP') ? 'textoSic' : 'texto textoPeque12'}" value="#{con.referenciaMensaje}" />									
							</h:column>
							<!-- Related Mensaje  -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.relatedReference}" />
								</f:facet>
								<h:outputText styleClass="#{(con.ops == 'SIC' or con.ops == 'CRP') ? 'textoSic' : 'texto textoPeque12'}" value="#{con.relatedReference}" />									
							</h:column>
							<!-- Fecha Recepcion MT  -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.fechaRecepcionMT}" />
								</f:facet>
								<h:outputText styleClass="texto textoPeque12" value="#{con.fechaEmision}" rendered="#{not empty con.fechaEmision}" converter="formatoFechaLargaConverter"/>					
							</h:column>	
							<!-- Fecha Recepcion Dali  -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.fechaRecepcionDali}" />									
								</f:facet>
									<h:outputText styleClass="texto textoPeque12" value="#{con.fechaRecepcionDali}" rendered="#{not empty con.fechaRecepcionDali}" converter="formatoFechaLargaConverter"/>																
							</h:column>	
							<!-- Fecha Credito Debito  -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.fechaCreditoDebito}" />
								</f:facet>
								<h:outputText styleClass="texto textoPeque12" value="#{con.fechaCreditoDebito}" rendered="#{not empty con.fechaCreditoDebito}" converter="formatoFechaLargaConverter"/>
							</h:column>	
							<!-- Tipo Mensaje  -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.tipoMensaje}" />
								</f:facet>
								<h:outputText styleClass="texto textoPeque12" value="#{con.tipoMensaje}" />																	
							</h:column>
							<!-- Custodio / BIC -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.custodioBic}"/>
								</f:facet>
								<h:outputText styleClass="texto textoPeque12" value="#{con.bicCode}" />														
							</h:column>
							<!-- Cuenta -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.cuentaMinus}"/>
								</f:facet>
								<h:outputText styleClass="texto textoPeque12" value="#{con.cuenta}" />
								<f:facet name="footer">
									<h:panelGroup rendered="#{confirmacionIntBean.totales}">
                                		<h:outputText value="Totales" style="font-weight:bold;" />
                                	</h:panelGroup>
                                </f:facet>											
							</h:column>
							<!-- Divisa -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.divisaMinus}"/>
								</f:facet>
								<h:outputText styleClass="texto textoPeque12" value="#{con.divisa}" />														
							</h:column>
							<!-- Credito -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.credito}"/>
								</f:facet>
								<div style="text-align:right">
									<h:outputText styleClass="#{(con.hash == '1') ? 'color1' : ((con.hash == '2') ? 'color2' : 'texto textoPeque12')}" value="#{con.cantidad}" rendered="#{con.tipoMensaje == '910' and con.cantidad != null}">
										<f:convertNumber pattern="###,###,###,###,###,##0.00" />
									</h:outputText>
								</div>
								<f:facet name="footer">
									<h:panelGroup rendered="#{confirmacionIntBean.totales}">
										<div style="text-align:right">
											<h:outputText value="#{confirmacionIntBean.totalCreditosPaginado}" style="font-weight:bold;">
                                				<f:convertNumber pattern="###,###,###,###,###,##0.00" />
                                			</h:outputText>
                                		</div>
                                	</h:panelGroup>
                                </f:facet>											
							</h:column>
							<!-- Debito -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.debito}"/>
								</f:facet>
								<div style="text-align:right">
									<h:outputText styleClass="#{(con.hash == '1') ? 'color1' : ((con.hash == '2') ? 'color2' : 'texto textoPeque12')}" value="#{con.cantidad}" rendered="#{con.tipoMensaje != '910' and con.cantidad != null}">
										<f:convertNumber pattern="###,###,###,###,###,##0.00" />
									</h:outputText>
								</div>
								<f:facet name="footer">
									<h:panelGroup rendered="#{confirmacionIntBean.totales}">
										<div style="text-align:right">
	                                		<h:outputText value="#{confirmacionIntBean.totalDebitosPaginado}" style="font-weight:bold;">
	                                			<f:convertNumber pattern="###,###,###,###,###,##0.00" />
	                                		</h:outputText>
	                                	</div>
	                                </h:panelGroup>
                                </f:facet>													
							</h:column>
							<!-- Comentarios Dali -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.isin}"/>
								</f:facet>
								<h:panelGroup rendered="#{empty con.comentariosDali and (!empty sessionScope.roles['NOTIF_EFECTIVO_INT_SU'] or !empty sessionScope.roles['NOTIF_EFECTIVO_INT'])}">
									<a href="javascript:actualizaComentarioDali(#{con.idConfirmacion}, '#{con.comentariosDali}');" title="Agrega Comentario Dali">
										<img src="#{facesContext.externalContext.requestContextPath}/images/edit.png"  />
									</a>
								</h:panelGroup>
								<h:panelGroup rendered="#{!empty con.comentariosDali and !empty sessionScope.roles['NOTIF_EFECTIVO_INT_SU']}">
									<a href="javascript:actualizaComentarioDali(#{con.idConfirmacion}, '#{con.comentariosDali}');" title="Edita Comentario Dali">
										<h:outputText styleClass="texto textoPeque12" value="#{con.comentariosDali}" rendered="#{!empty con.comentariosDali}"/>
									</a>
								</h:panelGroup>		
								<h:panelGroup rendered="#{!empty con.comentariosDali and !empty sessionScope.roles['NOTIF_EFECTIVO_INT']}">
									<h:outputText styleClass="texto textoPeque12" value="#{con.comentariosDali}" rendered="true"/>
								</h:panelGroup>												
							</h:column>
							<!-- id folio -->
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.idFolioMinus}"/>
								</f:facet>
								<h:panelGroup rendered="#{empty con.idFolio and (!empty sessionScope.roles['NOTIF_EFECTIVO_INT_SU'] or !empty sessionScope.roles['NOTIF_EFECTIVO_INT'])}">
									<a href="javascript:actualizaIdFolio(#{con.idConfirmacion}, '#{con.idFolio}');" title="Agrega Id Folio">
										<img src="#{facesContext.externalContext.requestContextPath}/images/edit.png"  />
									</a>
								</h:panelGroup>
								<h:panelGroup rendered="#{!empty con.idFolio and !empty sessionScope.roles['NOTIF_EFECTIVO_INT_SU']}">
									<a href="javascript:actualizaIdFolio(#{con.idConfirmacion}, '#{con.idFolio}');" title="Edita Id Folio">
										<h:outputText styleClass="texto textoPeque12" value="#{con.idFolio}" rendered="#{!empty con.idFolio}"/>
									</a>
								</h:panelGroup>		
								<h:panelGroup rendered="#{!empty con.idFolio and !empty sessionScope.roles['NOTIF_EFECTIVO_INT']}">
									<h:outputText styleClass="texto textoPeque12" value="#{con.idFolio}"/>
								</h:panelGroup>									
							</h:column>
							<!-- Ordering Customer -->
							<h:column>
								<f:facet name="header">
									<h:panelGroup>
										<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
										<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
										<h:outputText styleClass="texto textoPeque12" value="#{etq.orderingCustomerE}"/>
										<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
										<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
									</h:panelGroup>
								</f:facet>
								<h:outputText styleClass="texto textoPeque12" value="#{con.orderingCustomer}" />
							</h:column>
							<!-- Ordering Institution -->
							<h:column>
								<f:facet name="header">
									<h:panelGroup>
										<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
										<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
										<h:outputText styleClass="texto textoPeque12" value="#{etq.orderingInstitutionE}"/>
										<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
										<h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;" />
									</h:panelGroup>
								</f:facet>
								<h:outputText styleClass="texto textoPeque12" value="#{con.orderingInstitution}" />														
							</h:column>
							<!-- Sender Reference Info -->
							<h:column>
								<f:facet name="header" headerClass="columnSender">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.senderReferenceInfo}"/>
								</f:facet>
								<h:outputText styleClass="texto textoPeque12" value="#{con.detalle}"/>													
							</h:column>
						</h:dataTable>
					</h:panelGroup>
					<!-- ================================= EXPORTAR ============================================================ -->
					<h:panelGroup id="totalesConsultas"
						rendered="#{not empty confirmacionIntBean.paginaVO.registros}">					
					<table cellpadding="0" cellspacing="0" border="0" align="center"
						width="900px">
						<tr align="right">
							<td align="right">
								<h:panelGroup id="botonesExportar">
									<h:panelGroup
										style="display: #{(confirmacionIntBean.consultaEjecutada and not empty confirmacionIntBean.paginaVO.registros)? 'inline' : 'none'}">

										<h:outputText value="Exportar los resultados"></h:outputText>
										
										<h:commandButton actionListener="#{confirmacionIntBean.generarReportes}"
											action="confirmacionIntPDF"
											image="/images/pdf.gif"
											title="Exportar a PDF todos los resultados de la consulta"
											id="generarPdf"
											onclick="bloquearBotonesReportes(['generarExcel', 'generarPdf']);"/>
                           				&#160;&#160;

                          				<h:commandButton actionListener="#{confirmacionIntBean.generarReportes}"
                          					action="confirmacionIntXLS"
                          					image="/images/excel-file.gif"
                          					title="Exportar a Excel todos los resultados de la consulta" 
                            				id="generarExcel"
                            				onclick="bloquearBotonesReportes(['generarExcel', 'generarPdf']);">
                           				</h:commandButton>
                           				<div id="monitorPeticionReporte" style="display: none;">
											<h:panelGroup id="panelMonitorPeticionReporte">
												<h:graphicImage value="/images/ajax-loader.gif" />
												&#160;&#160;
												<h:outputText value="#{etq.reporteEnProceso}" />
												<a4j:commandButton id="btnActualizarEstadoPeticion"
													image="/images/transparent.gif"
													styleClass="submit"
													actionListener="#{confirmacionIntBean.actualizarEstadoPeticion}"
													reRender="panelMonitorPeticionReporte"
													oncomplete="desbloquearBotonesReportes(#{confirmacionIntBean.peticionReporteCompleta}, ['generarExcel', 'generarPdf']);"/>
											</h:panelGroup>
										</div>
									</h:panelGroup>
								</h:panelGroup>

							</td>
						</tr>
					</table>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>


	</ui:composition>


	<!-- FIN DEL DECORATE -->
</html>
