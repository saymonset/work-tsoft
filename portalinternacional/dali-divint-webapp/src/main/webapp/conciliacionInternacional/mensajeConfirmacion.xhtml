<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/layoutPopUp.xhtml">
		<ui:define name="head">						
			<script language="javascript" type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/js/confirmacionesInt.js">
			</script>	
			<style type="text/css">
			.my-floated-elements {
					float: none
					}
				@media screen
				  {
				.forscreen { display:block; }
				.forprinting { display:none; }
				  }
				@media print
				  {
				.forscreen { display:none; }
				.forprinting { display:block; 
						overflow: visible;
						float: none; }
				  }
			</style>		
		</ui:define>
		<ui:define name="titulo">
			Mensaje Confirmaci√≥n
		</ui:define>
		<ui:define name="subtitulo">
		</ui:define>
		<ui:define name="body">
			<div id="forma" class="forscreen my-floated-elements" >
			<h:form id="formaBitacoraConfirmacion">
				<h:outputText value="#{bitacoraConfirmacionIntBean.init}"/>
				<a4j:keepAlive beanName="bitacoraConfirmacionIntBean" />
				<h:panelGroup id="panelResultados">
					<table>
						<tr>
							<td valign="top">
								<h:panelGroup id="panelTextArea">

								</h:panelGroup>
							</td>
						</tr>
						<tr>
							<td align="center"><br/>
								<h:panelGroup>
									<h:outputText value="Exportar los resultados"></h:outputText>
										
									<h:commandButton actionListener="#{bitacoraConfirmacionIntBean.generarReportes}"

										title="Exportar a PDF el mensaje"
										id="generarPdf"/>
									&#160;&#160;            
				                    <a href="javascript:printTextareaContent('formaBitacoraConfirmacion:swiftMensaje','printing_div_id')">
										Imprimir Mensaje
									</a>              				
								</h:panelGroup>
							</td>
						</tr>
					</table>
				</h:panelGroup>
			</h:form>
			</div>
			<div id="printing_div_id" class="forprinting" style="white-space:pre-line; align:left"></div>

	</ui:composition>
