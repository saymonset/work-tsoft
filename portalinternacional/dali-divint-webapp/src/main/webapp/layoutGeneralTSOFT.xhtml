<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:indeval="http://indeval.com/indeval"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich" xml:lang="es" lang="es">
	<head>
		<title><ui:insert name="titulo"></ui:insert>
		</title>
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10,chrome=1" />
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" media="all"
			href="#{facesContext.externalContext.requestContextPath}/css/daliTSOFT.css" />
		 <link type="text/css" href="#{facesContext.externalContext.requestContextPath}/js/jquery/css/jquery-ui-1.8.23.custom.css" rel="stylesheet" />
		
		
			<script language="javascript" type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/jquery/js/jquery-1.8.0.min.js"></script>
		<script language="javascript" type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/jquery/js/jqueryUi.js"></script>						
		<script language="javascript">
			contextPath = '#{facesContext.externalContext.requestContextPath}';
			var $j = jQuery.noConflict();
		</script>


		<script language="javascript" type="text/javascript"
					src="#{facesContext.externalContext.requestContextPath}/js/shortcut.js">
		</script>
				
		<script language="javascript" type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/c_config.js"></script>
		<script language="javascript" type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/c_smartmenus.js"></script>
		<script language="javascript" type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/c_addon_position_fixed.js"></script>

		<script language="javascript" type="text/javascript"
			src="#{facesContext.externalContext.requestContextPath}/js/commonTSOFT.js"></script>
		<script language="javascript" type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/js/mostrarFirmaDigital.js">
                </script>

		<ui:insert name="head"></ui:insert>
	</head>
	<body onload="checaHeader();">
		<h:outputText value="#{inicioSesionBean.init}" />
		<div id="mainContainer">
			<div id="mainPlaceholder">
				<div id="topMainContainer">
					<div id="mainContent">
						<div id="wrap">
							<div id="contenido_pag">
								<div id="tituloContenido">
									<div class='descripcion'>
										<h1 class="titulo">
											<ui:insert name="tituloSeccion"></ui:insert>
										</h1>
										<p>
											<ui:insert name="subtituloSeccion"></ui:insert>
										</p>
									</div>
								</div>
								<div class="seccion texto">
									<h:panelGroup rendered="#{not empty appMensajePortalBeanDivInt.mensajePortal}">
										<div id="mensajePortalDivInt" class="warning" style="display:#{empty appMensajePortalBeanDivInt.mensajePortal ? 'none' : 'block'}; text-align:center;">
											<h:panelGroup>
												<h:graphicImage url="/images/001_50.gif" width="14px" height="14px"/>&#160;
											</h:panelGroup>
											<h:outputText value="#{appMensajePortalBeanDivInt.mensajePortal}"></h:outputText>&#160;
										</div>
										<script language="javascript">
											setInterval("animarMensajePortalDivInt()",5000);
										</script>
									</h:panelGroup>
									<ui:insert name="body"></ui:insert>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br />
			</div>
		</div>
		<br />
		<div id="padding">
			&nbsp;
		</div>

		<a4j:outputPanel ajaxRendered="true">
			<script languaje="javascript">
				$j('.readonly').attr('readonly',true);
			</script>
		</a4j:outputPanel>
	</body>
</html>
