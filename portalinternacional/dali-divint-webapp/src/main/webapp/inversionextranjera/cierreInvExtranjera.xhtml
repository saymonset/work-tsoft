       	<ui:define name="botones">

		       		 <a4j:status id="commonStatus">
						<f:facet name="start">
							<h:panelGroup>
								<h:graphicImage value="/images/ajax-loader.gif" />
								<h:outputText value="#{etq.buscando}"></h:outputText>

	        	</div>
        		<div class="limpiar">
	                <h:commandButton id="botonLimpiar" image="/images/transparent.gif" styleClass="submit" tabindex="140"
	                    actionListener="#{fideicomisoBanamexController.limpiar}">
	                </h:commandButton>
	            </div>
	            <div class="buscar">
	                <a4j:commandButton id="botonBuscar" image="/images/transparent.gif" styleClass="submit" tabindex="130"	                	
	                	oncomplete='$j("#divCriterios").css("display","none");'
	                    actionListener="#{fideicomisoBanamexController.obtenerArqueos}"
	                    reRender="botones,panelResumen,containerResultados,mensajeUsuario">	 
	                	<f:attribute name="totalArqueo" value="totalArqueo"/>

	            </div>
	            <div class="editar" style="display:#{!cierreInvExtController.consultaEjecutada?'inline':'none'};float:right;" id="botonEditarCriterios">
