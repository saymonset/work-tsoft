<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:pdf="http://indeval.com/jsf/pdf" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:cvt="http://indeval.com/jsf/converters">

<pdf:document documentName="DetalleFileTransferDivisas" documentTitle="Consulta de DetalleFileTransfer del Sistema Internacional de Cotizaciones"
              landscape="true" institucion="#{detalleFileTransferExportacionBean.agenteFirmado.id} #{detalleFileTransferExportacionBean.agenteFirmado.folio} #{detalleFileTransferExportacionBean.agenteFirmado.razon}"
			  fecha="#{detalleFileTransferExportacionBean.fechaActual}" imageResource="/images/indeval.jpg">
	
	<pdf:subtitle value="Filtros"/>
	<pdf:table value="#{detalleFileTransferExportacionBean}"
			currentBean="filtro" widthPercentage="100">
			<pdf:row>
				
				<pdf:col align="center" collspan="1" header="Id File Transfer Divisas"
					value="#{detalleFileTransferExportacionBean.idFileTransferDivisas}" />
					
			</pdf:row>
	</pdf:table>
		
	<pdf:table value="#{detalleFileTransferExportacionBean}" currentBean="filtro" widthPercentage="20" align="left">
		<pdf:row>	
			<pdf:col align="center" collspan="1" header="Total de Registros"
					value="#{detalleFileTransferExportacionBean.resultados.totalRegistros}" />
		</pdf:row>
	</pdf:table>
	
	<pdf:subtitle value="Datos"/>
    <pdf:table value="#{detalleFileTransferExportacionBean.resultados.registros}"  currentBean="detalle" widthPercentage="100" maxColums="19">
        <pdf:row>
        
        	<pdf:col header="Id File Transfer Detalle Divisas" value="#{detalle.idFileTransferDetalleDivisasInt}"	 align="CENTER"/>
        	<pdf:col header="Id File Transfer Divisas" value="#{detalle.fileTransferDivisas.idFileTransferDivisasInt}"	 align="CENTER"/>
        	<pdf:col header="Clave Tipo Institucion" value="#{detalle.claveTipoInstitucion}"	 align="CENTER"/>
        	<pdf:col header="Folio Institucion" value="#{detalle.folioInstitucion}"	 align="CENTER"/>
        	<pdf:col header="Divisa" value="#{detalle.divisa.claveAlfabetica}"	 align="CENTER"/>
        	<pdf:col header="Boveda" value="#{detalle.boveda.nombreCorto}"	 align="CENTER"/>
        	<pdf:col align="right" collspan="1" header="Monto Bruto"
					value="#{detalle.montoBruto}" >
					<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
				</pdf:col>
        	<pdf:col align="right" collspan="1" header="Retencion"
					value="#{detalle.retencion}" >
					<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
				</pdf:col>
        	<pdf:col align="right" collspan="1" header="Comision"
					value="#{detalle.comision}" >
					<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
				</pdf:col>
        	<pdf:col align="right" collspan="1" header="Deposito Ajuste"
					value="#{detalle.depositoAjuste}" >
					<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
				</pdf:col>
        	<pdf:col align="right" collspan="1" header="Retiro Ajuste"
					value="#{detalle.retiroAjuste}" >
					<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
				</pdf:col>
        	<pdf:col align="right" collspan="1" header="Monto Neto"
					value="#{detalle.montoNeto}" >
					<f:convertNumber pattern="$###,###,###,###,###,##0.00" />
				</pdf:col>
        	<pdf:col header="Concepto" value="#{detalle.concepto}"	 align="CENTER"/>
        	<pdf:col header="Referencia" value="#{detalle.referencia}"	 align="CENTER"/>
			<pdf:col header="Estatus" value="#{detalle.estatusDivisas.descripcion}" align="CENTER"/>
			<pdf:col header="Comentarios" value="#{detalle.comentarios}" align="CENTER"/>
			
      	</pdf:row>
  	</pdf:table>
</pdf:document>
</html>
