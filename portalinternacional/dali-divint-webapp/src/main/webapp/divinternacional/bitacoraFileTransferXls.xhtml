<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:xls="http://indeval.com/jsf/xls" xmlns:a4j="http://richfaces.org/a4j">

<xls:document documentName="FileTransferDivisas" documentTitle="Consulta de Filetransfer del Sistema Internacional de Cotizaciones" landscape="true" >

	<xls:table value="#{bitacoraFileTransferExportacionBean}" var="filtro">
		<xls:row>
			<xls:col align="center"  value="#{etq.institucionMinus}:" oddColorDark="true"/>
			<xls:col align="center"  value="#{bitacoraFileTransferExportacionBean.agenteFirmado.id} #{bitacoraFileTransferExportacionBean.agenteFirmado.folio} #{bitacoraFileTransferExportacionBean.agenteFirmado.razon }" />
		</xls:row>
		<xls:row>
			<xls:col align="center"  	value="#{etq.fechaMinus}:" />
			<xls:col align="center"		value="#{bitacoraFileTransferExportacionBean.fechaActual}" pattern="dd/MM/yyyy" />
		</xls:row>
	</xls:table>
	<xls:subtitle value="Filtros"/>
	<xls:table value="#{bitacoraFileTransferExportacionBean}" var="filtro">
		<xls:row>
			<xls:col align="center" header="Usuario Registro" value="#{bitacoraFileTransferExportacionBean.usuarioRegistro}" />
			<xls:col align="center" header="Usuario Autorizacion" value="#{bitacoraFileTransferExportacionBean.usuarioAutorizacion}" />
			<xls:col align="center" header="Fecha Inicial" value="#{bitacoraFileTransferExportacionBean.fechaInicialProcesamiento}" pattern="dd/MM/yyyy"/>
			<xls:col align="center" header="Fecha Final" value="#{bitacoraFileTransferExportacionBean.fechaFinalProcesamiento}" pattern="dd/MM/yyyy"/>
		</xls:row>
	</xls:table>
	<xls:table value="#{bitacoraFileTransferExportacionBean}" var="filtro">
		<xls:row >
			<xls:col align="center" collspan="2" header="Total de Registros" value="#{bitacoraFileTransferExportacionBean.resultados.totalRegistros}" />
		</xls:row>
	</xls:table>				
	<xls:subtitle value="Datos"/>
    <xls:table value="#{bitacoraFileTransferExportacionBean.resultados.registros}" var="detalle">
        <xls:row>
        	<xls:col header="Id File Transfer" value="#{detalle.idFileTransferDivisasInt}"	 align="CENTER"/>
        	<xls:col header="Fecha Registro" value="#{detalle.fechaRegistro}" pattern="dd/MM/yyyy HH:mm:ss"/>
        	<xls:col header="Registros total" value="#{detalle.registrosTotal}" align="CENTER"/>
        	<xls:col header="Registros exitosos" value="#{detalle.registrosExitosos}" align="CENTER"/>
        	<xls:col header="Registros error" value="#{detalle.registrosError}" align="CENTER"/>
      		<xls:col header="Usuario Registro" value="#{detalle.usuarioRegistro}" align="CENTER"/>
      		<xls:col header="Fecha Autoriza" value="#{detalle.fechaAutoriza}" pattern="dd/MM/yyyy HH:mm:ss"/>
        	<xls:col header="Usuario Autoriza" value="#{detalle.usuarioAutoriza}" align="CENTER"/>
			<xls:col header="Estatus" value="#{detalle.estatusDivisas.descripcion}" align="CENTER"/>
			<xls:col header="Comentarios" value="#{detalle.comentarios}" align="CENTER"/>
        </xls:row>      
    </xls:table>
</xls:document>
</html>
