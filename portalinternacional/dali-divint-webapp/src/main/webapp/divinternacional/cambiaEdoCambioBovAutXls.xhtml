<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:xls="http://indeval.com/jsf/xls"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:cvt="http://indeval.com/jsf/converters">

<xls:document documentName="CambioOperacionesCambiosBoveda" documentTitle="Autorizar Cambio de Estado a Cambios de BÃ³veda" landscape="true" >

	<xls:table value="#{cambiaEdoOpsCambioBovedaBean}" var="filtro">
			<xls:row>
				<xls:col align="center" value="#{etq.institucionMinus}:" oddColorDark="true"/>
				<xls:col align="center" value="#{cambiaEdoOpsCambioBovedaBean.agenteFirmado.id} #{cambiaEdoOpsCambioBovedaBean.agenteFirmado.folio} #{cambiaEdoOpsCambioBovedaBean.agenteFirmado.razon }" />
			</xls:row>
			<xls:row>
				<xls:col align="center"	value="#{etq.fechaMinus}:" />
				<xls:col align="center"	value="#{cambiaEdoOpsCambioBovedaBean.fechaActual}" pattern="dd/MM/yyyy" />
			</xls:row>
	</xls:table>

	<xls:subtitle value="Filtros"/>
	<xls:table value="#{cambiaEdoOpsCambioBovedaBean}" var="filtro">
			<xls:row>
				<xls:col align="center" collspan="1" header="#{etq.folioControl}" 
				         value="#{cambiaEdoOpsCambioBovedaBean.foliosConcatComa}" />			
			</xls:row>
	</xls:table>	
	
	<xls:table value="#{cambiaEdoOpsCambioBovedaBean}" var="filtro">
			<xls:row >
			<xls:col align="center" collspan="2" header="Total de Registros" 
					 value="#{cambiaEdoOpsCambioBovedaBean.resultados.totalRegistros}" />
			</xls:row>
	</xls:table>
				
	<xls:subtitle value="Datos"/>
    <xls:table value="#{cambiaEdoOpsCambioBovedaBean.resultados.registros}" var="bitacora" borraLista="false">
        <xls:row>       			 
        	<xls:col collspan="1" header="#{etq.folioControl}" value="#{bitacora.folioControl}" align="CENTER"/>
			<xls:col collspan="1" header="#{etq.id}" value="#{bitacora.cuentaNombrada.institucion.tipoInstitucion.claveTipoInstitucion}"
        			 align="CENTER"/>        			 
    		<xls:col collspan="1" header="#{etq.folioMinus}" value="#{bitacora.cuentaNombrada.institucion.folioInstitucion}" align="CENTER"/>
    		<xls:col collspan="1" header="#{etq.custodio}" value="#{bitacora.catBic.detalleCustodio}" align="CENTER"/>
        	<xls:col collspan="1" header="#{etq.tv} #{etq.emisoraMinus} #{etq.serieMinus} #{etq.cuponMinus} #{etq.isin}" 
        		     value="#{bitacora.emision.instrumento.claveTipoValor}  #{bitacora.emision.emisora.clavePizarra} #{bitacora.emision.serie} 
        	 	     #{bitacora.claveCupon} #{bitacora.emision.isin}" align="CENTER"/>
     	    <xls:col collspan="1" header="#{etq.cantidadOperada}" value="#{bitacora.cantidadTitulos}" align="CENTER"/>
            <xls:col collspan="1" header="#{etq.operacion}" value="#{bitacora.descTipoMensaje}" align="CENTER"/>
  			<xls:col collspan="1" header="#{etq.usuarioBitacora}" value="#{bitacora.bitacoraOperacionesSic.cveUsuarioOperador}" align="CENTER"/>   
      		<xls:col collspan="1" header="#{etq.fechaBitacora}" value="#{bitacora.bitacoraOperacionesSic.fechaSolicitudOperador}"
        			 align="CENTER" pattern="dd/MM/yyyy HH:mm:ss"/> 
    		<xls:col collspan="1" header="#{etq.estatusActual}" value="#{bitacora.estatusOperacion.descEstatusOperacion}" align="CENTER"/>   
      		<xls:col collspan="1" header="#{etq.estatusNuevo}" value="#{bitacora.bitacoraOperacionesSic.estatusOperacion.descEstatusOperacion}"
        			 align="CENTER"/>
			<xls:col collspan="10" header="Motivo del cambio" value="#{bitacora.bitacoraOperacionesSic.motivoCambio}" align="CENTER"/>
        </xls:row>              
    </xls:table>
</xls:document>
</html>
