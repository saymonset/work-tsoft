<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:xls="http://indeval.com/jsf/xls"
	  xmlns:cvt="http://indeval.com/jsf/converters">

<xls:document documentName="ConciliacionesInternacionales" documentTitle="Conciliacion Internacional"
			  institucion="#{consultaBitacoraEnvOpBean.agenteFirmado.id} #{consultaBitacoraEnvOpBean.agenteFirmado.folio} #{consultaBitacoraEnvOpBean.agenteFirmado.razon}"
			  fecha="#{consultaBitacoraEnvOpBean.fechaActual}">

	<xls:table value="#{consultaSaldoCustodiosBean}" var="emision" >
		<xls:row>
			<xls:col header="#{etq.bovedaMinus}" value="#{!empty consultaSaldoCustodiosBean.bovedaDali ? consultaSaldoCustodiosBean.selectedBoveda : ''}" align="center" />
			<xls:col header="#{etq.divisaMinus}" value="#{!empty consultaSaldoCustodiosBean.divisaDali ? consultaSaldoCustodiosBean.selectedDivisa : ''}" align="center" />
		</xls:row>
	</xls:table>

	<xls:subtitle value="#{etq.registrosEncontrados}: #{consultaSaldoCustodiosBean.totalRegistros}" />

	<xls:table value="#{consultaSaldoCustodiosBean.paginaReportes.registros}" var="conciliacion">
		<xls:row>

			<xls:col header="#{etq.idIns}" value="#{conciliacion.idIns != null and !empty conciliacion.idIns ? conciliacion.idIns : ''}" align="center" />
			<xls:col header="#{etq.folioIns}" value="#{conciliacion.folioIns != null and !empty conciliacion.folioIns ? conciliacion.folioIns : ''}" align="center" />
			<xls:col header="#{etq.cuenta}" value="#{conciliacion.cuenta != null and !empty conciliacion.cuenta ? conciliacion.cuenta : ''}" align="center" />
			<xls:col header="#{etq.idDivisa}" value="#{conciliacion.idDivisa != null and !empty conciliacion.idDivisa ? conciliacion.idDivisa : ''}" align="center" />
			<xls:col header="#{etq.divisaMinus}" value="#{conciliacion.divisa != null and !empty conciliacion.divisa ? conciliacion.divisa : ''}" align="center" />
			<xls:col header="#{etq.bovedaMinus}" value="#{conciliacion.boveda != null and !empty conciliacion.boveda ? conciliacion.boveda : ''}" align="center" />
			<xls:col header="#{etq.idBov}" value="#{conciliacion.idBov != null and !empty conciliacion.idBov ? conciliacion.idBov : ''}" align="center" />
			<xls:col header="#{etq.saldo}" value="#{conciliacion.idBov != null and !empty conciliacion.idSaldo ? conciliacion.idSaldo : 0}" align="center"  pattern="###,###,###,###,###,##0.######"/>
			<xls:col header="#{etq.disponible}" value="#{conciliacion.saldoDisponible != null and !empty conciliacion.saldoDisponible ? conciliacion.saldoDisponible : 0}" align="right"  pattern="###,###,###,###,###,##0.######"/>
			<xls:col header="#{etq.noDisponible}" value="#{conciliacion.saldoNoDisponible != null and !empty conciliacion.saldoNoDisponible ? conciliacion.saldoNoDisponible : 0}" align="right" pattern="###,###,###,###,###,##0.######"/>
		</xls:row>
	</xls:table>

</xls:document>
</html>
