<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:xls="http://indeval.com/jsf/xls"
	  xmlns:cvt="http://indeval.com/jsf/converters">

<xls:document documentName="ConciliacionesInternacionales" documentTitle="Conciliacion Internacional"
			  institucion="#{consultaBitacoraEnvOpBean.agenteFirmado.id} #{consultaBitacoraEnvOpBean.agenteFirmado.folio} #{consultaBitacoraEnvOpBean.agenteFirmado.razon}"
			  fecha="#{consultaBitacoraEnvOpBean.fechaActual}">

	<xls:table value="#{consultaSaldoCustodiosBean}" var="emision" >
		<xls:row>
			<xls:col header="#{etq.bovedaMinus}" value="#{!empty consultaSaldoCustodiosBean.bovedaDali ? consultaSaldoCustodiosBean.selectedBoveda : ''}" align="center" />
			<xls:col header="#{etq.divisaMinus}" value="#{!empty consultaSaldoCustodiosBean.divisaDali ? consultaSaldoCustodiosBean.selectedDivisa : ''}" align="center" />
		</xls:row>
	</xls:table>

	<xls:subtitle value="#{etq.registrosEncontrados}: #{consultaSaldoCustodiosBean.totalRegistros}" />

	<xls:table value="#{consultaSaldoCustodiosBean.paginaReportes.registros}" var="conciliacion">
		<xls:row>

			<xls:col header="#{etq.idIns}" value="#{conciliacion.idIns}" align="center" rendered="#{ consultaSaldoCustodiosBean.idCuentaPopup !=null}"/>
			<xls:col header="#{etq.folioIns}" value="#{conciliacion.folioIns}"  rendered="#{consultaSaldoCustodiosBean.idCuentaPopup !=null}" align="center" />
			<xls:col header="#{etq.cuenta}" value="#{conciliacion.cuenta }" rendered="#{consultaSaldoCustodiosBean.idCuentaPopup !=null }" align="center" />
			<xls:col header="#{etq.idDivisa}" value="#{conciliacion.idDivisa}" rendered="#{consultaSaldoCustodiosBean.idCuentaPopup !=null }" align="center" />
			<xls:col header="#{etq.divisaMinus}" value="#{conciliacion.divisa}" pattern="###,###,###,###,###,##0.######" align="center" />
			<xls:col header="#{etq.bovedaMinus}" value="#{conciliacion.boveda}" pattern="###,###,###,###,###,##0.######" align="center" />
			<xls:col header="#{etq.idBov}" value="#{conciliacion.idBov }"  rendered="#{consultaSaldoCustodiosBean.idCuentaPopup !=null }" align="center" />
			<xls:col header="#{etq.saldo}" value="#{conciliacion.idSaldo}"  align="center"  pattern="###,###,###,###,###,##0.######"/>
			<xls:col header="#{etq.disponible}" value="#{conciliacion.saldoDisponible }"  align="right"  pattern="###,###,###,###,###,##0.######"/>
			<xls:col header="#{etq.noDisponible}" value="#{conciliacion.saldoNoDisponible}"  align="right" pattern="###,###,###,###,###,##0.######"/>
		</xls:row>
	</xls:table>


	<xls:table value="#{consultaSaldoCustodiosBean.consultaSaldoCustodiosTotales}" var="totales">
		<xls:row>
			<xls:col header="" value="#{totales.consultaPorPagina ? etq.totalConsulta : etq.totalPagina}" align="center" />
			<xls:col header="#{etq.saldo}" value="#{totales.totalSaldo != null and !empty totales.totalSaldo ? totales.totalSaldo : 0}" align="center"  pattern="###,###,###,###,###,##0.######"/>
			<xls:col header="#{etq.disponible}" value="#{totales.totalDisponible != null and !empty totales.totalDisponible ? totales.totalDisponible : 0}" align="right"  pattern="###,###,###,###,###,##0.######"/>
			<xls:col header="#{etq.noDisponible}" value="#{totales.totalNoDisponible != null and !empty totales.totalNoDisponible ? totales.totalNoDisponible : 0}" align="right" pattern="###,###,###,###,###,##0.######"/>
		</xls:row>
	</xls:table>

</xls:document>
</html>
