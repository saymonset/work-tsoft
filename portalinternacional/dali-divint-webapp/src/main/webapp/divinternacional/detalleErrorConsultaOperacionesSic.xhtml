<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<!-- DECORATE -->

	<ui:composition template="/layoutPopUpDetalleErrorSic.xhtml">
	<ui:define name="head">
            
        </ui:define>
        <ui:define name="titulo">
		<b>Consulta de Error (Detalle)</b>
        </ui:define>
	
	<ui:define name="body">
	<h:outputText value="#{consultaOperacionesBean.detalle}" />
	<a4j:keepAlive beanName="consultaOperacionesBean" />
	
	
			<table align="center" width="100%" border="0"   cellpadding="1px" cellspacing="0px" style="tablaCriterios">
			  	<tr>
			  		<td align="center"><h:outputText value="#{etq.error}" styleClass="textoNegritas"/></td>
			  		<td align="center" colspan="2"><h:outputText value="#{etq.descripcionError}" styleClass="textoNegritas"/></td>			  		
		 	    </tr>
		 	    <tr >
			  		<td align="center"><h:outputText value="#{consultaOperacionesBean.detalleOperacionSic.errorSwift.codigoErrorSwift}" styleClass="texto textoPeque12"/></td>
					<td align="center"><h:outputText value="#{consultaOperacionesBean.detalleOperacionSic.errorSwift.descErrorSwift}"  styleClass="texto textoPeque12"/></td>
					<td align="center"><h:outputText value="#{consultaOperacionesBean.detalleOperacionSic.errorSwift.descErrorSwiftEspa}" styleClass="texto textoPeque12"/> </td>
		 	    </tr>
	    	</table>
	
	</ui:define>
  </ui:composition>
</html>
