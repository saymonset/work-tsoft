<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:t="http://myfaces.apache.org/tomahawk">

	<table width="100%" border="0" cellpadding="0px" cellspacing="4px" align="left">
		<tr>
			<td>
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.nombreBeneficiario}" />
			</td>
			<td>
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.tipoBeneficiario}" />
			</td>
			<td>
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.fechaRegistro}" />
			</td>
			<td>
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.fechaFormato}" />
			</td>
			<td>
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.estatusBeneficiario}" />
			</td>
		</tr>
		<tr>
			<td>
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.razonSocial}" />
			</td>
			<td>
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.descripcionTipoEntidad}" />
			</td>
			<td>
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.fechaRegistro}"
                              converter="formatoFechaLargaConverter" />
			</td>
			<td>
                <h:outputText styleClass="texto textoPeque12" value="#{beneficiario.fechaFormato}"
                              converter="formatoFechaCortaConverter" />
			</td>
			<td>
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{beneficiario.descStatusBeneficiario}" 
					style="color: #{beneficiario.descStatusBeneficiario eq 'AUTORIZADO'? 'green' : 'red' }" />
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.w8benDireccionResidencialOnly}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.calleResidencial}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.numeroExteriorResidencial}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.numeroInteriorResidencial}" />
                &#160;&#160;
                <h:outputText styleClass="texto textoPeque12" value="#{beneficiario.codigoPostalResidencial}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.cityTownResidencial}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.stateProvinceResidencial}" />
			</td>
			<td>
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.w8benPaisResidencialOnly}" />
                &#160;&#160;
                <h:outputText styleClass="texto textoPeque12" value="#{beneficiario.paisResidencial}" />
			</td>
		</tr>
		<tr>
			<td colspan="4">
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.w8benDireccionPostalOnly}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.callePostal}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.numeroExteriorPostal}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.numeroInteriorPostal}" />
                &#160;&#160;
                <h:outputText styleClass="texto textoPeque12" value="#{beneficiario.codigoPostalPostal}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.cityTownPostal}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.stateProvincePostal}" />
			</td>
			<td>
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.w8benPaisResidencialOnly}" />
                &#160;&#160;
                <h:outputText styleClass="texto textoPeque12" value="#{beneficiario.paisPostal}" />
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.w8benUSIdNumberReducido}" />
                &#160;&#160;
                <h:outputText styleClass="texto textoPeque12" value="#{beneficiario.taxPayerIdNumber}" />
				&#160;&#160;
				&#45;
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.typeTaxPayerIdNumberString}" />
			</td>
			<td colspan="2">
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.w8imyRFCOnly}" />
                &#160;&#160;
                <h:outputText styleClass="texto textoPeque12" value="#{beneficiario.rfc}" />
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<h:outputText styleClass="texto textoPeque12 negrita" value="#{etq.w8imyReferenceNumber}" />
				&#160;&#160;
				<h:outputText styleClass="texto textoPeque12" value="#{beneficiario.numeroReferencia}" />
			</td>
        </tr>
        <tr>
            <td colspan="5">
                <t:div rendered="#{!empty sessionScope.roles['INT_BEN_INDEVAL']}">
                    <a href="javascript:muestraAsignaAdpBeneficiario(#{beneficiario.idBeneficiario});">
                        <h:outputText styleClass="texto textoPeque12 negrita sinSubrayar" value="#{etq.w8benAdp}"  />
                        &#160;&#160;
                        <h:outputText styleClass="texto textoPeque12 sinSubrayar" value="#{beneficiario.adp}" />
                    </a>
                </t:div>
                <t:div rendered="#{empty sessionScope.roles['INT_BEN_INDEVAL']}">
                    <h:outputText styleClass="texto textoPeque12 negrita sinSubrayar" value="#{etq.w8benAdp}"  />
                    &#160;&#160;
                    <h:outputText styleClass="texto textoPeque12 sinSubrayar" value="#{beneficiario.adp}" />
                </t:div>
            </td>
        </tr>
        <tr>
        	<td>
        		<h:outputText styleClass="texto textoPeque12 negrita" value="Estado:" />
                &#160;&#160;
                <h:outputText styleClass="texto textoPeque12 sinSubrayar" value="#{beneficiario.activo == '1' ? 'Activo' : beneficiario.activo == '0' ? 'Inactivo' : '---'}" />
        	</td>
        </tr>
    </table>

</html>
