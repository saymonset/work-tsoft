<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:rich="http://richfaces.org/rich">

    <ui:composition template="/layoutCaptura.xhtml">
        <ui:define name="head">
            <script language="javascript" type="text/javascript"
                    src="#{facesContext.externalContext.requestContextPath}/js/beneficiarios.js">
            </script>
        </ui:define>

        <ui:define name="tituloSeccion">
            <h:outputText value="#{etq.beneficiarios}" />
        </ui:define>
        <ui:define name="subtituloSeccion">
            <h:outputText value="#{etq.modificacionBeneficiarios}"></h:outputText>
        </ui:define>


        <ui:define name="seccionForma">
            <a4j:keepAlive beanName="modificaBeneficiarioBean" />
            <a4j:keepAlive beanName="consultaBeneficiariosBean" />
            <a4j:keepAlive beanName="consultaBeneficiariosBean.param" />

            <table>
                <tr>
                    <td>
                        <h:panelGroup id="criterios">
                            <table width="900px" border="0" cellpadding="0px" cellspacing="5px"
                                   align="left">
                                <tr>
                                    <td style="width: 110px">
                                        <h:outputText value="#{etq.custodio}" styleClass="textoNegritas" />
                                    </td>
                                    <td style="width: 780px">
                                        <h:outputText id="lstCustodios"
                                                      value="#{modificaBeneficiarioBean.mapaCustodios[modificaBeneficiarioBean.forma.custodio]}" />
                                    </td>
                                </tr>
                                <tr style="height: 10px">
                                    <td colspan="2">
                                        &#160;
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:outputText value="#{etq.tipoBeneficiario}" styleClass="textoNegritas" />
                                    </td>
                                    <td>
                                        <h:outputText id="lstTipoBenef"
                                                      value="#{modificaBeneficiarioBean.mapaTipoBeneficiario[modificaBeneficiarioBean.forma.idTipoBeneficiario]}" />
                                    </td>
                                </tr>
                            </table>
                        </h:panelGroup>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:panelGroup id="mensajeUsuario">
                            <div style="min-height: 21px;">
                                <rich:messages warnClass="warning" infoClass="info"
                                               errorClass="error" ajaxRendered="true" showDetail="false"
                                               showSummary="true" layout="list">
                                    <f:facet name="infoMarker">
                                        <h:panelGroup>
                                            <h:graphicImage url="/images/accept.png" />&#160;</h:panelGroup>
                                    </f:facet>

                                    <f:facet name="errorMarker">
                                        <h:panelGroup>
                                            <h:graphicImage url="/images/warning.gif" />&#160;</h:panelGroup>
                                    </f:facet>
                                </rich:messages>

                                <div id="divWarnings" class="warning" style="display:none;">
                                    <p id="textoWarning">
                                    </p>
                                </div>
                            </div>
                        </h:panelGroup>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:panelGroup id="encabezado">
                            <table width="900px" border="0" cellpadding="0px" cellspacing="5px" align="left">
                                <tr>
                                    <td width="440px">
                                        <h:outputText value="#{etq.institucionMinus}" />
                                    </td>
                                    <td width="440px">
                                        <h:outputText value="#{etq.fechaFormato}" styleClass="texto" />
                                    </td>
                                    <td width="440px">
                                        <h:outputText value="#{etq.estado}" styleClass="texto" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h:dataTable value="#{modificaBeneficiarioBean.forma.institucion}"
                                                     var="institucion" style="width: 100%">
                                            <h:column>
                                                <h:outputText styleClass="texto textoPeque12" value="#{institucion}" /><br />
                                            </h:column>
                                        </h:dataTable>
                                    </td>
                                    <td>
                                        <rich:calendar inputClass="textoControles" inputStyle="background-color: #ffffe6;" inputSize="11"
                                                       value="#{modificaBeneficiarioBean.forma.fechaFormato}"
                                                       datePattern="dd/MM/yyyy" />
                                    </td>
                                    <td>
	                                    <h:outputText styleClass="textoControles" id="activo" value="#{modificaBeneficiarioBean.forma.activo == '1' ? 'Activo' : modificaBeneficiarioBean.forma.activo == '0' ? 'Inactivo' : ''}"/>
                                    </td>
                                </tr>
                            </table>
                        </h:panelGroup>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:panelGroup id="general" style="width: 100%">
                            <table width="900px" border="0" cellpadding="0px" cellspacing="5px" align="left">
                                <tr>
                                    <td colspan="2">
                                        <u><b><h:outputText value="#{etq.formaW9}" styleClass="textoNegritas" /></b></u>
                                    </td>
                                </tr>
                                <tr style="height: 5px">
                                    <td colspan="2">
                                        &#160;
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{etq.w9Name}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:inputText autocomplete="off" id="razonSocial" value="#{modificaBeneficiarioBean.forma.razonSocial}"
                                                     styleClass="textoControles" size="50" maxlength="200"
                                                     style="text-transform: uppercase;" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{etq.w9BusinessName}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:inputText autocomplete="off" id="bussinessName" value="#{modificaBeneficiarioBean.forma.bussinesName}"
                                                     styleClass="textoControles" size="50" maxlength="50"
                                                     readonly="#{modificaBeneficiarioBean.forma.campos.bussinessName}"
                                                     style="text-transform: uppercase;" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{etq.w9CheckAppropriateBox}" />
                                        &#160;&#160;&#160;
                                        <h:panelGroup>
                                            <t:selectOneRadio id="tipoPropietario" styleClass="textoControles"
                                                              value="#{modificaBeneficiarioBean.forma.tipoTaxPayer}"
                                                              layout="spread" forceIdIndex="false"
                                                              onclick="verificaValorW9();">
                                                <f:selectItems value="#{modificaBeneficiarioBean.forma.lstTipoTaxPayer}"/>
                                            </t:selectOneRadio>
                                            <table width="570px">
                                                <tr>
                                                    <td width="20%"><t:radio for="daliForm:tipoPropietario" index="0" /></td>
                                                    <td width="20%"><t:radio for="daliForm:tipoPropietario" index="1" /></td>
                                                    <td width="20%"><t:radio for="daliForm:tipoPropietario" index="5" /></td>
                                                    <td width="20%"><t:radio for="daliForm:tipoPropietario" index="2" /></td>
                                                    <td width="20%"><t:radio for="daliForm:tipoPropietario" index="6" /></td>
                                                </tr>
                                                <tr>
                                                    <td colspan="5">
                                                        <h:panelGrid columns="3" style="width: 100%">
                                                            <t:radio for="daliForm:tipoPropietario" index="3" />
                                                            <h:outputText value="#{etq.w9TaxClassification}" />
                                                            <h:inputText autocomplete="off" id="taxClassification" value="#{modificaBeneficiarioBean.forma.taxClassification}"
                                                                         styleClass="textoControles campoAlfabeticos" size="2" maxlength="1" style="text-transform: uppercase;" />
                                                        </h:panelGrid>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td  colspan="5">
                                                        <t:radio for="daliForm:tipoPropietario" index="4" />
                                                        &#160;&#160;
                                                        <h:inputText autocomplete="off" id="otherDescription" value="#{modificaBeneficiarioBean.forma.otherDescription}"
                                                                     styleClass="textoControles" size="50" maxlength="50"/>
                                                                     
                                                    </td>
                                                </tr>
                                            </table>
                                        </h:panelGroup>
                                    </td>
                                </tr>
                                <tr style="height: 5px">
                                    <td colspan="2">
                                        &#160;
                                    </td>
                                </tr>
                                <!--tr>
                                    <td colspan="2">
                                        <h:selectBooleanCheckbox id="exemptPayee"
                                                                 value="#{modificaBeneficiarioBean.forma.exemptPayee}"
                                                                 disabled="#{modificaBeneficiarioBean.forma.campos.exemptPayee}" /> &#160;&#160;
                                        <h:outputText value="#{etq.w9ExemptPayee}" />
                                    </td>
                                </tr-->
                                <tr style="height: 5px">
                                    <td colspan="2">
                                        &#160;
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{etq.w9Address}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:panelGrid style="width: 100%" columns="3">
                                            <h:outputText value="#{etq.w9Street}" />
                                            <h:outputText value="#{etq.w9OuterNumber}" />
                                            <h:outputText value="#{etq.w9InteriorNumber}" />
                                            <h:inputText autocomplete="off" id="calleResidencial" value="#{modificaBeneficiarioBean.forma.calleResidencial}"
                                                         styleClass="textoControles" size="100" maxlength="100" style="text-transform: uppercase;" />
                                            <h:inputText autocomplete="off" id="numeroExteriorResidencial" styleClass="textoControles" size="50" maxlength="50"
                                                         value="#{modificaBeneficiarioBean.forma.numeroExteriorResidencial}" style="text-transform: uppercase;" />
                                            <h:inputText autocomplete="off" id="numeroInteriorResidencial" styleClass="textoControles" size="50" maxlength="50"
                                                         value="#{modificaBeneficiarioBean.forma.numeroInteriorResidencial}" style="text-transform: uppercase;" />
                                        </h:panelGrid>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:panelGrid style="width: 100%" columns="3">
                                            <h:outputText value="#{etq.w9ZipCode}" />
                                            <h:outputText value="#{etq.w9City}" />
                                            <h:outputText value="#{etq.w9State}" />
                                            <h:inputText autocomplete="off" id="codigoPostalResidencial" styleClass="textoControles" size="50" maxlength="50"
                                                         value="#{modificaBeneficiarioBean.forma.codigoPostalResidencial}" style="text-transform: uppercase;" />
                                            <h:inputText autocomplete="off" id="cityTownResidencial" styleClass="textoControles" size="50" maxlength="50"
                                                         value="#{modificaBeneficiarioBean.forma.cityTownResidencial}" style="text-transform: uppercase;" />
                                            <h:inputText autocomplete="off" id="stateProvinceResidencial" styleClass="textoControles" size="50" maxlength="50"
                                                         value="#{modificaBeneficiarioBean.forma.stateProvinceResidencial}" style="text-transform: uppercase;" />
                                        </h:panelGrid>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{etq.w9RequesterName}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:inputText autocomplete="off" id="requesterNameAddress" value="#{modificaBeneficiarioBean.forma.requesterNameAddress}"
                                                     styleClass="textoControles" size="60" maxlength="100" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{etq.w9ListAccountNumber}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:inputText autocomplete="off" id="listAccountNumbers" value="#{modificaBeneficiarioBean.forma.listAccountNumbers}"
                                                     styleClass="textoControles" size="50" maxlength="100"
                                                     readonly="#{modificaBeneficiarioBean.forma.campos.listAccountNumbers}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{etq.w9SSN}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:inputText autocomplete="off" id="ssn" value="#{modificaBeneficiarioBean.forma.ssn}"
                                                     styleClass="textoControles campoNumericoGuion" size="11" maxlength="11"
                                                     readonly="#{modificaBeneficiarioBean.forma.campos.ssn}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{etq.w9Or}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:outputText value="#{etq.w9EmployerIdNumber}" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <h:inputText autocomplete="off" id="ssemployerIdNumbn" value="#{modificaBeneficiarioBean.forma.employerIdNumb}"
                                                     styleClass="textoControles campoNumericoGuion" size="10" maxlength="10"
                                                     readonly="#{modificaBeneficiarioBean.forma.campos.employerIdNumb}" />
                                    </td>
                                </tr>
                                <tr>
                                	<td>
                                        <h:outputText value="#{etq.w9ExemptPayeeCode}" />
                                    </td>
                                    <td>
                                        <h:outputText value="#{etq.w9ExemptionFromFatcaReportingCode}" />
                                    </td>
                                </tr>
                                <tr>
                                	<td>
                                		<h:selectOneMenu styleClass="textoControles" disabled="#{modificaBeneficiarioBean.forma.campos.exemptPayeeCode}" style="width:300px;"
											value="#{modificaBeneficiarioBean.forma.exemptPayeeW9.idExemptPayeeW9}" tabindex="50">
											<f:selectItem itemValue="-1" itemLabel="None" />
											<f:selectItems value="#{modificaBeneficiarioBean.selectExemptPayeeW9}" />
											<a4j:support event="onchange"/>
										</h:selectOneMenu>
                                	</td>
                                	<td>
                                		<h:selectOneMenu styleClass="textoControles" disabled="#{modificaBeneficiarioBean.forma.campos.exemptionFromFatca}" style="width:300px;"
											value="#{modificaBeneficiarioBean.forma.exemptionFatcaW9.idExemptionFatcaW9}" tabindex="50">
											<f:selectItem itemValue="-1" itemLabel="None" />
											<f:selectItems value="#{modificaBeneficiarioBean.selectExemptionFatcaW9}" />
											<a4j:support event="onchange"/>
										</h:selectOneMenu>
                                	</td>
                                </tr>
                            </table>
                            <a4j:outputPanel ajaxRendered="true">
                                <script languaje="javascript">
                                    verificaValorW9();
                                </script>
                            </a4j:outputPanel>
                        </h:panelGroup>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h:panelGroup id="botones">
                            <div class="guardar">
                                <h:commandButton id="botonGuardar" image="/images/transparent.gif"
                                                 styleClass="submit" action="#{modificaBeneficiarioBean.guardar}">
                                    <f:setPropertyActionListener target="#{consultaBeneficiariosBean.banderaInicio}" value="false" />
                                </h:commandButton>
                            </div>
                            <div class="cancelar">
                                <h:commandButton id="botonCancelar" image="/images/transparent.gif"
                                                 styleClass="submit" action="consultaBeneficiarios" >
                                    <f:setPropertyActionListener target="#{consultaBeneficiariosBean.banderaInicio}" value="false" />
                                </h:commandButton>
                            </div>
                        </h:panelGroup>
                    </td>
                </tr>
            </table>
        </ui:define>

    </ui:composition>
</html>
