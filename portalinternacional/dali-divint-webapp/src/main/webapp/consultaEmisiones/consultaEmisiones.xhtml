<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<!-- DECORATE -->

	<ui:composition template="/layoutConsultas.xhtml">
		<ui:define name="tituloEncabezado">

		</ui:define>
		<ui:define name="head">
			<script language="javascript" type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/js/mostrarPosiciones.js"></script>
			<script language="javascript" type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/js/consultaOperacionesSic.js"></script>
		</ui:define>
		<ui:define name="tituloSeccion">
			<h:outputText value="#{etq.consultaEmisiones}" />
		</ui:define>

		<ui:define name="tituloEncabezado">
			<h:outputText value="#{etq.consultaEmisiones}"></h:outputText>
		</ui:define>



		<ui:define name="criterios">

			<h:outputText value="#{consultaEmisionesBean.init}" />
			<a4j:keepAlive beanName="consultaEmisionesBean" />
			<h:panelGroup id="mensajeUsuario">
				<div style="min-height: 21px;">						
					<rich:messages warnClass="warning" infoClass="info"
						errorClass="error" ajaxRendered="true" showDetail="false"
						showSummary="true" layout="list">
						<f:facet name="infoMarker">
							<h:panelGroup>
								<h:graphicImage url="/images/accept.png" />&#160;</h:panelGroup>
						</f:facet>

						<f:facet name="errorMarker">
							<h:panelGroup>
								<h:graphicImage url="/images/warning.gif" />&#160;</h:panelGroup>
						</f:facet>
					</rich:messages>
				
					<div id="divWarnings" class="warning" style="display:none;">
						<p id="textoWarning">										
						</p>
					</div>
				</div>
			</h:panelGroup>
			<h:panelGroup id="panelCriterios">
				<div style='display: "inline"' id="divCriterios">
					<table width="900px" border="0" cellpadding="0px" cellspacing="5px"
						align="center">
						<tr>
							<td class="recuadroTabla" align="center">
								<table class="tablaCriterios" align="center">
									<tr>
										<td colspan="4" align="center">
											<b> <h:outputText styleClass="texto"
													value="#{etq.claveValor}" /> </b>
										</td>
									</tr>
									<tr>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.tv}" />
										</td>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.emisoraMinus}" />
										</td>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.serieMinus}" />
										</td>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.isin}" />
										</td>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.custodio}" />
										</td>
										<td align="center">
											<h:outputText styleClass="texto" value="#{etq.estatus}" />
										</td>
									</tr>
									<tr align="center">
										<td>
											<h:panelGroup>
												<h:inputText autocomplete="off" id="tipoValor" 
													value="#{consultaEmisionesBean.emision.tv}" size="4"
													maxlength="4" styleClass="textoControles textoMayusculas campoAlphaNumericoAsterisco" tabindex="1" />
											</h:panelGroup>
										</td>
										<td>
											<h:panelGroup>
												<h:inputText autocomplete="off" id="emisora" size="7" maxlength="7"
													value="#{consultaEmisionesBean.emision.emisora}"
													required="false" styleClass="textoControles textoMayusculas campoAlphaNumericoEmisora" tabindex="2" />
											</h:panelGroup>
										</td>
										<td>
											<h:inputText autocomplete="off" id="serie"
												value="#{consultaEmisionesBean.emision.serie}" size="14"
												maxlength="6" styleClass="textoControles textoMayusculas campoAlphaNumericoSerie" tabindex="3" />
										</td>
										<td>
											<h:inputText autocomplete="off" id="isin"
												value="#{consultaEmisionesBean.emision.isin}" size="14"
												maxlength="12" styleClass="textoControles campoAlphaNumerico textoMayusculas" tabindex="4" />
										</td>
										<td style="width: 330px">
											<h:selectOneMenu id="lstCustodios" value="#{consultaEmisionesBean.idCatbic}" styleClass="textoControles" tabindex="5">
												<f:selectItem itemValue="-1" itemLabel="#{etq.seleccioneUnCustodio}" />
												<f:selectItems value="#{consultaEmisionesBean.listaCustodios}"/>
											</h:selectOneMenu>
										</td>
										<td style="width: 330px">
											<h:selectOneMenu id="statusEmision" value="#{consultaEmisionesBean.idEstatus}" styleClass="textoControles" tabindex="6">
												<f:selectItem itemValue="-1" itemLabel="#{etq.seleccioneUnEstado}" />
												<f:selectItems value="#{consultaEmisionesBean.listaEstatus}"/>
											</h:selectOneMenu>
										</td>
									</tr>
									<!-- tr>
										<td colspan="4">
											<h:panelGroup>
												<a href="javascript: mostrarPosiciones();" tabindex="60">
													<h:graphicImage value="/images/search.png"></h:graphicImage>
													<h:outputText value="#{etq.buscarPosicionMinus}"
														styleClass="texto" /> </a>&#160;&#160;&#160;
                                    			<a
													href="javascript:limpiarDatosPosicion();" tabindex="70">
													<h:graphicImage value="/images/page_refresh.png"></h:graphicImage>
													<h:outputText value="#{etq.limpiarPosicionMinus}"
														styleClass="texto" /> </a>

											</h:panelGroup>
										</td>
									</tr-->

								</table>
							</td>
						</tr>
					</table>
				</div>				
			</h:panelGroup>
			<h:panelGroup id="panelResumen">
				<h:panelGroup rendered="#{consultaEmisionesBean.consultaEjecutada}">
					<div id="divResumen" style="display: #{consultaEmisionesBean.consultaEjecutada ? 'inline':'none'}">
						<table width="100%" border="0" cellpadding="0px" cellspacing="5px">
							<tr>
								<td class="recuadroTabla">
									<table class="tablaCriterios texto" border="0" style="text-align: center">
										<tr>
											<td colspan="4" align="center">
												<b> <h:outputText styleClass="texto" value="#{etq.claveValor}" /> </b>
											</td>
										</tr>
										<tr>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.tv}" />
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.emisoraMinus}" />
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.serieMinus}" />
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.isin}" />
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.custodio}" />
											</td>
											<td align="center">
												<h:outputText styleClass="texto" value="#{etq.estatus}" />
											</td>
										</tr>
										<tr align="center">
											<td>
												<h:panelGroup>
													<h:outputText styleClass="texto" value="#{consultaEmisionesBean.emision.tv}" rendered="#{!empty consultaEmisionesBean.emision.tv}"/>
	                                            <h:outputText styleClass="texto" value="TODAS" rendered="#{empty consultaEmisionesBean.emision.tv}"/>
												</h:panelGroup>
											</td>
											<td>
												<h:panelGroup>
													<h:outputText styleClass="texto" value="#{consultaEmisionesBean.emision.emisora}" rendered="#{!empty consultaEmisionesBean.emision.emisora}"/>
	                                            <h:outputText styleClass="texto" value="TODAS" rendered="#{empty consultaEmisionesBean.emision.emisora}"/>
												</h:panelGroup>
											</td>
											<td>
												<h:outputText styleClass="texto" value="#{consultaEmisionesBean.emision.serie}" rendered="#{!empty consultaEmisionesBean.emision.serie}"/>
	                                            <h:outputText styleClass="texto" value="TODAS" rendered="#{empty consultaEmisionesBean.emision.serie}"/>
											</td>
											<td>
												<h:outputText styleClass="texto" value="#{consultaEmisionesBean.isinResumen}"/>
	                                            
											</td>
											<td>
												<h:outputText styleClass="texto" value="#{consultaEmisionesBean.catBic.detalleCustodio}" rendered="#{!empty consultaEmisionesBean.catBic.detalleCustodio}"/>
	                                            <h:outputText styleClass="texto" value="TODOS" rendered="#{empty consultaEmisionesBean.catBic.detalleCustodio}"/>
											</td>
											<td>
												<h:outputText styleClass="texto" value="#{consultaEmisionesBean.estatusEmisionesDTO.descripcion}" rendered="#{!empty consultaEmisionesBean.estatusEmisionesDTO.descripcion}"/>
	                                            <h:outputText styleClass="texto" value="TODAS" rendered="#{empty consultaEmisionesBean.estatusEmisionesDTO.descripcion}"/>
											</td>
										</tr>										
									</table>							
								</td>
							</tr>								
						</table>															
					</div>
				</h:panelGroup>
			</h:panelGroup>
		</ui:define>
		<ui:define name="botones">
			<h:panelGroup id="botones">				
				<div class="refrescar" style="float: left;">
	        		 <a4j:status id="commonStatus">
						<f:facet name="start">
							<h:panelGroup>
								<h:graphicImage value="/images/ajax-loader.gif" />
								<h:outputText value="#{etq.buscando}"></h:outputText>
							</h:panelGroup>
						</f:facet>
					</a4j:status> 	
	        	</div>
				<div class="limpiar">
					<h:commandButton id="botonLimpiar" image="/images/transparent.gif"
						styleClass="submit" 
						actionListener="#{consultaEmisionesBean.limpiar}" 
						tabindex="8"/>
				</div>
				<div class="buscar">
					<a4j:commandButton id="botonBuscar" image="/images/transparent.gif"
						styleClass="submit"
						oncomplete='javascript:presentarResumen();'
						actionListener="#{consultaEmisionesBean.buscarEmisiones}"
						reRender="containerResultados,totalesConsultas,tablaResultados,botones,mensajeUsuario,panelResumen"
						tabindex="7">
                        <f:setPropertyActionListener value="true"
                                                     target="#{consultaEmisionesBean.banderaBitacoraConsulta}" />
					</a4j:commandButton>
				</div>
				<div class="editar" style="display:#{consultaEmisionesBean.consultaEjecutada?'inline':'none'};float:right;" id="botonEditarCriterios">            
	            	<input type="image" class="submit"
						src="#{facesContext.externalContext.requestContextPath}/images/transparent.gif"
						alt="Editar Criterios" title="Editar Criterios"
						onclick='javascript:presentarCriterios();return false;' />                      	
	           	</div>
           	</h:panelGroup>
		</ui:define>


		<ui:define name="seccionContenido">
			<h:panelGroup id="containerResultados">
				<h:panelGroup rendered="#{consultaEmisionesBean.consultaEjecutada}">
					<t:dataTable id="noExistenResultados"
						value="#{consultaEmisionesBean.paginaVO.registros}"
						styleClass="tablaGeneral" headerClass="tituloTabla" width="100%"
						footerClass="tituloTabla" border="0" cellpadding="3px"
						cellspacing="0px" columnClasses="everyColumn"
						rowClasses="renglonTablaUno, renglonTablaDos"
						rendered="#{empty consultaEmisionesBean.paginaVO.registros}">

						<t:column>
							<f:facet name="header">
								<h:outputText value="#{etq.sinResultados}"></h:outputText>
							</f:facet>

						</t:column>
					</t:dataTable>
					
					<br/>
					<br/>
					<br/>
					<h:panelGroup id="tablaResultados">
						<script type="text/javascript">
							checkLibera = new Array();
							iLibera = 0;
							checkAutoriza = new Array();
							iAutoriza = 0;
							checkCancela = new Array();
							iCancela = 0;
						</script>
						<h:graphicImage value="/images/blank.gif" width="900px"
							height="1px"></h:graphicImage>
						<h:panelGroup
							rendered="#{not empty consultaEmisionesBean.paginaVO.registros}">
							<table width="100%" border="0">
								<tr>
									<td align="left" class="textoEstadoCuenta">
										<a4j:commandLink id="control_bitacora_primero"
											action="#{consultaEmisionesBean.irPrimeraPagina}"
											rendered="#{consultaEmisionesBean.irAlPrimero}"
											reRender="totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar,containerResultados">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_primero.png"
												border="0" />
										</a4j:commandLink>

										<a4j:commandLink id="control_bitacora_atras_fast"
											action="#{consultaEmisionesBean.retrocederPaginasRapido}"
											rendered="#{consultaEmisionesBean.retrocederRapido}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_atras_fast.png"
												border="0" />
										</a4j:commandLink>

										<a4j:commandLink id="control_bitacora_atras"
											action="#{consultaEmisionesBean.retrocederPagina}"
											rendered="#{consultaEmisionesBean.retroceder}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_atras.png"
												border="0" />
										</a4j:commandLink>
										<a4j:commandLink id="control_bitacora_adelante"
											action="#{consultaEmisionesBean.avanzarPagina}"
											rendered="#{consultaEmisionesBean.avanzar}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_adelante.png"
												border="0" />
										</a4j:commandLink>

										<a4j:commandLink id="control_bitacora_adelante_fast"
											action="#{consultaEmisionesBean.avanzarPaginasRapido}"
											rendered="#{consultaEmisionesBean.avanzarRapido}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_adelante_fast.png"
												border="0" />

										</a4j:commandLink>

										<a4j:commandLink id="control_bitacora_ultimo"
											action="#{consultaEmisionesBean.irUltimaPagina}"
											rendered="#{consultaEmisionesBean.irAlUltimo}"
											reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar">
											<img
												src="#{facesContext.externalContext.requestContextPath}/images/control_ultimo.png"
												border="0" />
										</a4j:commandLink>

										<br />
										<h:outputText value="#{etq.mostrando}"
											styleClass="textoResumen" />
										<h:outputText value="#{consultaEmisionesBean.numeroPagina}"
											styleClass="textoResumen" />
										<h:outputText value="#{etq.de}" styleClass="textoResumen" />
										<h:outputText value="#{consultaEmisionesBean.totalPaginas}"
											styleClass="textoResumen" />
										<h:outputText value="#{etq.cierre}" styleClass="textoResumen"></h:outputText>
										&#160;&#160;&#160;
										<h:outputText
											value="#{consultaEmisionesBean.paginaVO.totalRegistros}"
											styleClass="textoResumen" converter="formatoEnteroConverter"></h:outputText>
										&#160;
										<h:outputText styleClass="textoResumen"
											value="#{etq.registrosEncontrados}" />
									</td>
									<h:panelGroup rendered="#{consultaEmisionesBean.esUsuarioCambioBoveda}">
                                        <td align="center" class="textoEstadoCuenta">
                                            <h:outputText escape="false" value="#{etq.bovedaCombo}" styleClass="textoResumen" />
                                            <h:selectOneMenu id="lstBovedas" value="#{consultaEmisionesBean.idCuentaBoveda}" styleClass="textoControles" tabindex="5">
                                                <f:selectItem itemValue="-1" itemLabel="#{etq.seleccioneUnaBoveda}" />
                                                <f:selectItems value="#{consultaEmisionesBean.listaBovedas}"/>
                                            </h:selectOneMenu>
                                        </td>
                                    </h:panelGroup>
									<td align="right" class="textoEstadoCuenta">
										<h:outputText escape="false" value="#{etq.registrosPorPagina}"
											styleClass="textoResumen" />
										<h:selectOneMenu id="tamanioPagina" styleClass="textoResumen"
											value="#{consultaEmisionesBean.paginaVO.registrosXPag}">
											<f:selectItem itemLabel="1" itemValue="1" />
											<f:selectItem itemLabel="2" itemValue="2" />
											<f:selectItem itemLabel="5" itemValue="5" />
											<f:selectItem itemLabel="10" itemValue="10" />
											<f:selectItem itemLabel="20" itemValue="20" />
											<f:selectItem itemLabel="50" itemValue="50" />
											<f:selectItem itemLabel="100" itemValue="100" />
											<a4j:support event="onchange"
												reRender="containerResultados,totalesConsultas,containerInfoPaginacionBitacora,tablaResultados,botonesExportar,mensajeUsuario"
												action="#{consultaEmisionesBean.ejecutarConsulta}" >
                                                <f:setPropertyActionListener value="false"
                                                                             target="#{consultaEmisionesBean.banderaBitacoraConsulta}" />
                                            </a4j:support>
										</h:selectOneMenu>
									</td>
								</tr>
							</table>
						</h:panelGroup>
						<h:dataTable id="resultados"
							value="#{consultaEmisionesBean.paginaVO.registros}"
							var="emisiones"
							rendered="#{not empty consultaEmisionesBean.paginaVO.registros}"
							styleClass="tablaGeneral" headerClass="tituloTabla" width="100%"
							footerClass="tituloTabla" border="0" cellpadding="3px"
							cellspacing="0px" columnClasses="everyColumn"
							rowClasses="renglonTablaUno, renglonTablaDos">

							<h:column>
								<f:facet name="header" >
									<h:outputText styleClass="texto textoPeque12" value="#{etq.tv}"/>
								</f:facet>
								<div align="center">
									<h:outputText styleClass="texto textoPeque12" 
										value="#{emisiones.emision.instrumento.claveTipoValor}" />
								</div>
							</h:column>
							
							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.emisoraMinus}"/>
								</f:facet>
								<div align="center">
									<h:outputText styleClass="texto textoPeque12" 
										value="#{emisiones.emision.emisora.clavePizarra}"/>
								</div>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.serieMinus}" />
								</f:facet>
								<div align="center">
									<h:outputText styleClass="texto textoPeque12"
										value="#{emisiones.emision.serie}" />
								</div>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.isin}" />
								</f:facet>
								<div align="center">
									<h:outputText styleClass="texto textoPeque12"
										value="#{emisiones.emision.isin}" />
								</div>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.moneda}" />
								</f:facet>
								<div align="center">
									<h:outputText styleClass="texto textoPeque12"
										value="#{emisiones.emision.divisa.descripcion}" />
								</div>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12"
										value="#{etq.estatus}" />
								</f:facet>
								<div align="center">
									<h:outputText styleClass="texto textoPeque12"
										value="#{emisiones.emision.estatusEmisiones.descripcion}" />
								</div>
							</h:column>

							<h:column rendered="#{not consultaEmisionesBean.esUsuarioCambioBoveda}">
							    <f:facet name="header">
							        <h:outputText styleClass="texto textoPeque12" 
						                          value="#{etq.valorNominalMinus}"/>
								</f:facet>
								<div align="right">
								    <h:outputText styleClass="texto textoPeque12"
							                      value="#{emisiones.emision.valorNominal}" 
							                      converter="formatoMonedaConverter"/>
								</div>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.fechaEmision}" />
								</f:facet>
								<div align="center">
									<h:outputText styleClass="texto textoPeque12"
										value="#{emisiones.emision.fechaEmision}" converter="formatoFechaCortaConverter"/>
								</div>
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText styleClass="texto textoPeque12" value="#{etq.custodio}" />
								</f:facet>
								<div align="center">
									<h:outputText styleClass="texto textoPeque12"
										value="#{emisiones.catBic.detalleCustodio}"/>
								</div>
							</h:column>
                        
                            <h:column rendered="#{consultaEmisionesBean.esUsuarioCambioBoveda}">
                                <f:facet name="header">
                                    <h:panelGroup>
                                        <h:outputText styleClass="texto textoPeque12" value="#{etq.asignar}" />
                                        <h:selectBooleanCheckbox value="false" onclick="asignarTodos(this);" />
                                    </h:panelGroup>
                                </f:facet>
                                <h:panelGroup>
                                        <h:selectBooleanCheckbox value="#{emisiones.asigno}"
                                                                 disabled="false"
                                                                 onclick=""
                                                                 styleClass="asigna_#{emisiones.idSicEmisiones}" />
                                        <script language="javascript">
                                            checkAsigna[iAsigna++] = $j(".asigna_#{emisiones.idSicEmisiones}");
                                        </script>
                                </h:panelGroup>
                            </h:column>
                            
						</h:dataTable>
					</h:panelGroup>

                    <h:panelGroup id="botonAsignarBoveda" rendered="#{consultaEmisionesBean.esUsuarioCambioBoveda}">
                        <br/>
                        <div class="asignarBoveda" style="float:right;">
                            <a4j:commandButton id="botonAsignaBoveda" 
                                               image="/images/transparent.gif"
                                               alt="Asignar B\u00F3veda"
                                               onclick="deshabilitarBoton('botonAsignaBoveda');"
                                               oncomplete="habilitarBoton('botonAsignaBoveda');"
                                               styleClass="submit"
                                               actionListener="#{consultaEmisionesBean.asignaBoveda}"
                                               reRender="containerResultados,totalesConsultas,tablaResultados,botones,mensajeUsuario,panelResumen"
                                               tabindex="7">
                            </a4j:commandButton>
                        </div>
                        <br/>
                        <br/>
                        <br/>
                    </h:panelGroup>

					<h:panelGroup id="totalesConsultas"
						rendered="#{not empty consultaEmisionesBean.paginaVO.registros}">

					<table cellpadding="0" cellspacing="0" border="0" align="center"
						width="900px">
						<tr align="right">
							<td align="right">
								<h:panelGroup id="botonesExportar" rendered="#{not consultaEmisionesBean.esUsuarioCambioBoveda}">
									<h:panelGroup
										style="display: #{(consultaEmisionesBean.consultaEjecutada and not empty consultaEmisionesBean.paginaVO.registros)? 'inline' : 'none'}">

										<h:outputText value="Exportar los resultados"></h:outputText>
										<h:commandButton actionListener="#{consultaEmisionesBean.generarReportes}"
											action="consultaEmisionesPDF"
											image="/images/pdf.gif"
											title="Exportar a PDF todos los resultados de la consulta"
											id="generarPdf"
											onclick="bloquearBotonesReportes(['generarExcel', 'generarPdf']);"/>
                           				&#160;&#160;

                          				<h:commandButton actionListener="#{consultaEmisionesBean.generarReportes}"
                          					action="consultaEmisionesXLS"
                          					image="/images/excel-file.gif"
                          					title="Exportar a Excel todos los resultados de la consulta" 
                            				id="generarExcel"
                            				onclick="bloquearBotonesReportes(['generarExcel', 'generarPdf']);">
                           				</h:commandButton>
                           				
                           			   <div id="monitorPeticionReporte" style="display: none;">
											<h:panelGroup id="panelMonitorPeticionReporte">
												<h:graphicImage value="/images/ajax-loader.gif" />
												&#160;&#160;
												<h:outputText value="#{etq.reporteEnProceso}" />
												<a4j:commandButton id="btnActualizarEstadoPeticion"
													image="/images/transparent.gif"
													styleClass="submit"
													actionListener="#{consultaEmisionesBean.actualizarEstadoPeticion}"
													reRender="panelMonitorPeticionReporte"
													oncomplete="desbloquearBotonesReportes(#{consultaEmisionesBean.peticionReporteCompleta}, ['generarExcel', 'generarPdf']);"/>
											</h:panelGroup>
										</div>
									</h:panelGroup>
								</h:panelGroup>

							</td>
						</tr>
					</table>
					</h:panelGroup>

				</h:panelGroup>
			</h:panelGroup>
		</ui:define>


	</ui:composition>


	<!-- FIN DEL DECORATE -->
</html>
