<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:rich="http://richfaces.org/rich">

	<ui:composition template="/layoutConsultas.xhtml" >
		<ui:define name="head">
			<script language="javascript" type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/js/admonCustodiosDepositantes.js"></script>
		</ui:define>

		<ui:define name="tituloSeccion">
			<h:outputText value="#{etq.divisionInternacional}" />
		</ui:define>

		<ui:define name="subtituloSeccion">
			<h:outputText value="#{etq.sistemaIntCot}" />
		</ui:define>

		<ui:define name="tituloEncabezado">
			<h:outputText
				value="#{etq.admonCustodiosDepositanes} - #{etq.buscarDepositante}"></h:outputText>
		</ui:define>

		<ui:define name="criterios">					
			<a4j:keepAlive beanName="admonCustodiosDepositantesConsultaDepLiqController" />
			<a4j:keepAlive beanName="admonCustodiosDepositantesConsultaEmiController" />
			<a4j:keepAlive beanName="admonCustodiosDepositantesController" />
			<a4j:keepAlive beanName="admonCustodiosDepositantesDepLiqController" />
			<a4j:keepAlive beanName="admonCustodiosDepositantesEmiController" />
			<a4j:keepAlive beanName="admonCustodiosDepositantesConsultaDepLiqController" />
									
			
			<h:panelGroup id="mensajeUsuario">
				<div style="min-height: 21px;">						
					<rich:messages warnClass="warning" infoClass="info"
						errorClass="error" ajaxRendered="true" showDetail="false"
						showSummary="true" layout="list">
						<f:facet name="infoMarker">
							<h:panelGroup>
								<h:graphicImage url="/images/accept.png" />&#160;</h:panelGroup>
						</f:facet>

						<f:facet name="errorMarker">
							<h:panelGroup>
								<h:graphicImage url="/images/warning.gif" />&#160;</h:panelGroup>
						</f:facet>
					</rich:messages>
				
					<div id="divWarnings" class="warning" style="display:none;">
						<p id="textoWarning">										
						</p>
					</div>
				</div>
			</h:panelGroup>
			<h:panelGroup id="panelCriterios">
        		<div style='display: "inline"' id="divCriterios">
        			<table width="900px" border="0" cellpadding="0px" cellspacing="5px" align="center">
        				<tr>
	        				<td class="recuadroTabla">
        						<table class="tablaCriterios">
        							<tr align="center">
        								<td nowrap="true" colspan="3" align="center">
                                           	<b> <h:outputText styleClass="texto" value="#{etq.custodio}" /> </b>
                                       	</td>
                                       	<td nowrap="true" colspan="3" align="center">
                                           	<b> <h:outputText styleClass="texto" value="#{etq.depositosLiq}" /> </b>
                                       	</td>
        							</tr>
	        							<tr align="center">
										<td>
											<h:outputText styleClass="texto" value="#{etq.participanteMinus}" />
										</td>
										<td>
											<h:outputText styleClass="texto" value="#{etq.cuentaMinus}" />
										</td>
										<td>
											<h:outputText styleClass="texto" value="#{etq.nombreInstitucion}" />
										</td>
										<td>
											<h:outputText styleClass="texto" value="#{etq.bicDepositoLiq}" />
										</td>
										<td>
											<h:outputText styleClass="texto" value="#{etq.depositoLiq}" />
										</td>
										<td>
											<h:outputText styleClass="texto" value="#{etq.idDepositoLiq}" />
										</td>										
									</tr>
									<tr align="center">
										<td>										
											<h:panelGroup>
												<h:inputText autocomplete="off" id="idFolioTraspasante" readonly="true"
													value="#{admonCustodiosDepositantesConsultaDepLiqController.claveParticipante}" size="5"
													maxlength="5" styleClass="textoControles" >
												</h:inputText>
											</h:panelGroup>

										</td>
										<td>
											<h:panelGroup>
												<h:inputText autocomplete="off" id="cuentaTraspasante"  readonly="true"
													value="#{admonCustodiosDepositantesConsultaDepLiqController.cuentaParticipante}" size="4"
													maxlength="4" styleClass="textoControles" />
												<input type="hidden" id="nombre_id_folio_traspasante"
													name="nombre_id_folio_traspasante"
													value="daliForm:idFolioTraspasante" />												
											</h:panelGroup>
										</td>
										<td>
										<h:inputText autocomplete="off" id="nombreTraspasante" readonly="true"
											value="#{admonCustodiosDepositantesConsultaDepLiqController.nombreCortoParticipante}" size="40"
											maxlength="40" styleClass="textoControles" />
										</td>
										<td>
											<h:inputText autocomplete="off" id="bicDepLiq" 
											value="#{admonCustodiosDepositantesConsultaDepLiqController.depositante.bicDepLiq}" size="15"
											maxlength="11" styleClass="textoControles campoAlphaNumericoAsterisco textoMayusculas" tabindex="10" />
										</td>
										<td>
											<h:inputText autocomplete="off" id="depLiq" value="#{admonCustodiosDepositantesConsultaDepLiqController.depositante.depLiq}" size="40"
											maxlength="35" styleClass="textoControles textoMayusculas" tabindex="30" />
										</td>
										<td>
											<h:inputText autocomplete="off" id="idDepLiq" 
											value="#{admonCustodiosDepositantesConsultaDepLiqController.depositante.idDepLiq}" size="10"
											maxlength="8" styleClass="textoControles campoAlphaNumericoAsterisco textoMayusculas" tabindex="60" />
										</td>																
									</tr>
        						</table>
	        				</td>
        				</tr>
        			</table>
        		</div>
        	</h:panelGroup>
        	<h:panelGroup id="panelResumen">
        		<h:panelGroup rendered="true">
        			<div id="divResumen" style="display: #{admonCustodiosDepositantesConsultaDepLiqController.consultaDepLiqEjecutada ? 'inline' : 'none'}">
        				<table width="900px" border="0" cellpadding="0px" cellspacing="5px" align="center">
        					<tr>
        						<td class="recuadroTabla">
        							<table class="tablaCriterios">
	        							<tr align="center">
	        								<td nowrap="true" colspan="3" align="center">
                                            	<b> <h:outputText styleClass="texto" value="#{etq.custodio}" /> </b>
                                        	</td>
                                        	<td nowrap="true" colspan="3" align="center">
                                            	<b> <h:outputText styleClass="texto" value="#{etq.depositosLiq}" /> </b>
                                        	</td>
	        							</tr>	        							
	        							<tr align="center">
											<td>
												<h:outputText styleClass="texto" value="#{etq.participanteMinus}" />
											</td>
											<td>
												<h:outputText styleClass="texto" value="#{etq.cuentaMinus}" />
											</td>
											<td>
												<h:outputText styleClass="texto" value="#{etq.nombreInstitucion}" />
											</td>
											<td>
												<h:outputText styleClass="texto" value="#{etq.bicDepositoLiq}" />
											</td>
											<td>
												<h:outputText styleClass="texto" value="#{etq.depositoLiq}" />
											</td>
											<td>
												<h:outputText styleClass="texto" value="#{etq.idDepositoLiq}" />
											</td>
										</tr>
										<tr align="center">
											<td>
												<h:outputText value="#{admonCustodiosDepositantesConsultaDepLiqController.claveParticipante}"/>
											</td>
											<td>
												<h:outputText value="#{admonCustodiosDepositantesConsultaDepLiqController.cuentaParticipante}"/>
											</td>
											<td>
												<h:outputText value="#{admonCustodiosDepositantesConsultaDepLiqController.nombreCortoParticipante}"/>
											</td>
											<td>
												<h:outputText value="#{admonCustodiosDepositantesConsultaDepLiqController.depositante.bicDepLiq}"/>
											</td>
											<td>
												<h:outputText value="#{admonCustodiosDepositantesConsultaDepLiqController.depositante.depLiq}"/>
											</td>
											<td>
												<h:outputText value="#{admonCustodiosDepositantesConsultaDepLiqController.depositante.idDepLiq}"/>
											</td>											
										</tr>
	        						</table>
        						</td>
        					</tr>
        				</table>
        			</div>
        		</h:panelGroup>        	
        	</h:panelGroup>		
		</ui:define>
		<ui:define name="seccionContenido">
			<h:panelGroup id="containerResultados">
				 <t:dataTable id="noExistenResultados" value="#{admonCustodiosDepositantesConsultaDepLiqController.paginaVO.registros}"
	                styleClass="tablaGeneral" headerClass="tituloTabla" width="100%" footerClass="tituloTabla" border="0"
	                cellpadding="3px" cellspacing="0px" columnClasses="everyColumn"
	                rowClasses="renglonTablaUno, renglonTablaDos"
	                rendered="#{empty admonCustodiosDepositantesConsultaDepLiqController.paginaVO.registros and admonCustodiosDepositantesConsultaDepLiqController.consultaDepLiqEjecutada}">

	                <t:column>
	                    <f:facet name="header">
	                        <h:outputText value="#{etq.sinResultados}"></h:outputText>
	                    </f:facet>
	                </t:column>
                </t:dataTable>
                <h:panelGroup rendered="#{not empty admonCustodiosDepositantesConsultaDepLiqController.paginaVO.registros}">
                	<table width="100%" border="0">
                		<tr>
							<td align="left" class="textoEstadoCuenta">
								<a4j:commandLink id="control_bitacora_primero"
									action="#{admonCustodiosDepositantesConsultaDepLiqController.irPrimeraPagina}"
									rendered="#{admonCustodiosDepositantesConsultaDepLiqController.irAlPrimero}"
									reRender="tablaResultados,botonesExportar,containerResultados">
									<img
										src="#{facesContext.externalContext.requestContextPath}/images/control_primero.png"
										border="0" />
								</a4j:commandLink>
	
								<a4j:commandLink id="control_bitacora_atras_fast"
									action="#{admonCustodiosDepositantesConsultaDepLiqController.retrocederPaginasRapido}"
									rendered="#{admonCustodiosDepositantesConsultaDepLiqController.retrocederRapido}"
									reRender="containerResultados,tablaResultados,botonesExportar">
									<img
										src="#{facesContext.externalContext.requestContextPath}/images/control_atras_fast.png"
										border="0" />
								</a4j:commandLink>
	
								<a4j:commandLink id="control_bitacora_atras"
									action="#{admonCustodiosDepositantesConsultaDepLiqController.retrocederPagina}"
									rendered="#{admonCustodiosDepositantesConsultaDepLiqController.retroceder}"
									reRender="containerResultados,tablaResultados,botonesExportar">
									<img
										src="#{facesContext.externalContext.requestContextPath}/images/control_atras.png"
										border="0" />
								</a4j:commandLink>
								<a4j:commandLink id="control_bitacora_adelante"
									action="#{admonCustodiosDepositantesConsultaDepLiqController.avanzarPagina}"
									rendered="#{admonCustodiosDepositantesConsultaDepLiqController.avanzar}"
									reRender="containerResultados,tablaResultados,botonesExportar">
									<img
										src="#{facesContext.externalContext.requestContextPath}/images/control_adelante.png"
										border="0" />
								</a4j:commandLink>
	
								<a4j:commandLink id="control_bitacora_adelante_fast"
									action="#{admonCustodiosDepositantesConsultaDepLiqController.avanzarPaginasRapido}"
									rendered="#{admonCustodiosDepositantesConsultaDepLiqController.avanzarRapido}"
									reRender="containerResultados,tablaResultados,botonesExportar">
									<img
										src="#{facesContext.externalContext.requestContextPath}/images/control_adelante_fast.png"
										border="0" />
	
								</a4j:commandLink>
	
								<a4j:commandLink id="control_bitacora_ultimo"
									action="#{admonCustodiosDepositantesConsultaDepLiqController.irUltimaPagina}"
									rendered="#{admonCustodiosDepositantesConsultaDepLiqController.irAlUltimo}"
									reRender="containerResultados,tablaResultados,botonesExportar">
									<img
										src="#{facesContext.externalContext.requestContextPath}/images/control_ultimo.png"
										border="0" />
								</a4j:commandLink>
	
	
								<br />
								<h:outputText value="#{etq.mostrando}"
									styleClass="textoResumen" />
								<h:outputText value="#{admonCustodiosDepositantesConsultaDepLiqController.numeroPagina}"
									styleClass="textoResumen" />
								<h:outputText value="#{etq.de}" styleClass="textoResumen" />
								<h:outputText value="#{admonCustodiosDepositantesConsultaDepLiqController.totalPaginas}"
									styleClass="textoResumen" />
								<h:outputText value="#{etq.cierre}" styleClass="textoResumen"></h:outputText>
								&#160;&#160;&#160;
								<h:outputText
									value="#{admonCustodiosDepositantesConsultaDepLiqController.paginaVO.totalRegistros}"
									styleClass="textoResumen" converter="formatoEnteroConverter"></h:outputText>
								&#160;
								<h:outputText styleClass="textoResumen"
									value="#{etq.registrosEncontrados}" />
							</td>
							<td align="right" class="textoEstadoCuenta">
								<h:outputText escape="false" value="#{etq.registrosPorPagina}"
									styleClass="textoResumen" />
								<h:selectOneMenu id="tamanioPagina" styleClass="textoResumen"
									value="#{admonCustodiosDepositantesConsultaDepLiqController.paginaVO.registrosXPag}">
									<f:selectItem itemLabel="1" itemValue="1" />
									<f:selectItem itemLabel="2" itemValue="2" />
									<f:selectItem itemLabel="5" itemValue="5" />
									<f:selectItem itemLabel="10" itemValue="10" />
									<f:selectItem itemLabel="20" itemValue="20" />
									<f:selectItem itemLabel="50" itemValue="50" />
									<a4j:support event="onchange"
										reRender="containerResultados,tablaResultados,botonesExportar,mensajeUsuario"
										actionListener="#{admonCustodiosDepositantesConsultaDepLiqController.buscarDepositantes}" />
								</h:selectOneMenu>
							</td>
						</tr>
                	</table>
				</h:panelGroup>
				<h:panelGroup>
					<h:dataTable id="resultados"
						value="#{admonCustodiosDepositantesConsultaDepLiqController.paginaVO.registros}"
						var="depositante"
						rendered="#{not empty admonCustodiosDepositantesConsultaDepLiqController.paginaVO.registros}"
						styleClass="tablaGeneral" headerClass="tituloTabla" width="100%"
						footerClass="tituloTabla" border="0" cellpadding="3px"
						cellspacing="0px" columnClasses="everyColumn"
						rowClasses="renglonTablaUno, renglonTablaDos">
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{etq.bicDepositoLiq}" />
							</f:facet>
							<h:panelGroup>
								<div class="columnaTexto">
									<h:outputText value="#{depositante.bicDepLiq}"/>
								</div>
							</h:panelGroup>	
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{etq.depositoLiq}" />
							</f:facet>
							<h:panelGroup>
								<div class="columnaTexto">
									<h:outputText value="#{depositante.depLiq}"/>
								</div>
							</h:panelGroup>	
						</h:column>
						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{etq.idDepositoLiq}" />
							</f:facet>
							<h:panelGroup>
								<div class="columnaTexto">
									<h:outputText value="#{depositante.idDepLiq}"/>
								</div>
							</h:panelGroup>	
						</h:column>																	
					</h:dataTable>
				</h:panelGroup>							
			</h:panelGroup>
		</ui:define>
		<ui:define name="botones">
			<h:panelGroup id="botones">
         		<div class="refrescar" style="float: left;">
	        		 <a4j:status id="commonStatus">
						<f:facet name="start">
							<h:panelGroup>
								<h:graphicImage value="/images/ajax-loader.gif" />
								<h:outputText value="#{etq.buscando}"></h:outputText>
							</h:panelGroup>
						</f:facet>
					</a4j:status> 	
	        	</div>
	        	<div class="limpiar">
	                <h:commandButton id="botonLimpiar" image="/images/transparent.gif" styleClass="submit" tabindex="50"
	                    actionListener="#{admonCustodiosDepositantesConsultaDepLiqController.limpiarForma}"/>	               
	            </div>
	            <div class="buscar">
	                <a4j:commandButton id="botonBuscar" image="/images/transparent.gif" styleClass="submit" tabindex="40"	                	
	                	oncomplete='$j("#divCriterios").css("display","none");'
	                    actionListener="#{admonCustodiosDepositantesConsultaDepLiqController.buscarDepositantes}"
	                    reRender="botones,containerResultados,panelResumen">	 	                    	                   
                    </a4j:commandButton>
	            </div>
	            
	            <div class="editar" style="display:#{admonCustodiosDepositantesConsultaDepLiqController.consultaDepLiqEjecutada?'inline':'none'};float:right;" id="botonEditarCriterios">            
	            	<input type="image" class="submit"
						src="#{facesContext.externalContext.requestContextPath}/images/transparent.gif"
						alt="Editar Criterios" title="Editar Criterios"
						onclick='javascript:presentarCriterios();return false;' 
						tabindex="70"/>
				</div>
				<div class="cancelar" style="display:inline ;float:right;">
	                <h:commandButton id="botonCancelar" image="/images/transparent.gif" 
	                	styleClass="submit" tabindex="60"
	                	actionListener="#{admonCustodiosDepositantesController.cancelar}"
	                    action="regresaAdmonCustDep" />
	            </div>
        	</h:panelGroup>
		</ui:define>
	</ui:composition>
</html>
