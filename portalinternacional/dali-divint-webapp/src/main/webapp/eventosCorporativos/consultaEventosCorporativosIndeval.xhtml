		<ui:define name="head">

			</script>
		</ui:define>
		<ui:define name="tituloSeccion">
			<h:outputText value="#{etq.eventosCorporativos}" />
		</ui:define>

		<ui:define name="tituloEncabezado">

		</ui:define>

						</f:facet>

						<f:facet name="errorMarker">

								<h:graphicImage url="/images/warning.gif" />&#160;</h:panelGroup>
						</f:facet>
					</rich:messages>

						<p id="textoWarning">										
						</p>
					</div>
				</div>
			</h:panelGroup>

										<td>
											<h:inputText autocomplete="off" id="serie"

										       value="#{eventosCorporativosBean.fechaCreacionFin}"

										       value="#{eventosCorporativosBean.fechaIndevalFin}"

					</table>

											</td>
											<td>
