        <ui:define name="body">

			<div id="contenedorGeneralBitacoraEvcoDiv">

	               			        <h:outputText value="#{bitacoraEventosCorporativosBean.tipoEvento}" />

	               			        <h:outputText value="#{bitacoraEventosCorporativosBean.fechaCreacion}" >

									 			</h:outputText>

	               			        <h:outputText value="#{bitacoraEventosCorporativosBean.fechaRegistro}" style="text-align:left;">

									 			</h:outputText>
	               			</td>        
	               </tr>

               			<td style="float: left; width: 24%;"><h:outputText style=" font-weight: bold;" value="#{etq.isin}: "/>

               			        <h:outputText value="#{bitacoraEventosCorporativosBean.tipoMercado}" />

										<td style="width: 33%">
											<h:outputText value="#{etq.fechaLimiteCliente}"/>
										</td>
								</h:outputLink>
								<h:outputLink value="myLink" rendered="#{not empty bitacoraEventosCorporativosBean.fechaIndeval and bitacoraEventosCorporativosBean.consultaIndeval} ">

								</h:outputLink>
		  					</tr>

		               							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="Mexico/General" />
									 			</h:outputText>
									 		</td>
               					</h:outputLink>
               					<h:outputLink value="myLink" rendered="#{not empty bitacoraEventosCorporativosBean.fechaIndeval and bitacoraEventosCorporativosBean.consultaIndeval} ">

									 		</td>

               					<h:outputLink value="myLink" rendered="#{not empty bitacoraEventosCorporativosBean.fechaPago}">

										 		</h:outputText>
										 	</td>

               				</tr>

								 	</td>
							 	  </tr>
						 	  </table>

		               							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="Mexico/General" />

								        </h:outputLink>
								        <h:outputLink value="myLink" rendered="#{bitacoraEventosCorporativosBean.consultaIndeval and !empty opciones.fechaIndeval}">

		               							<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="Mexico/General" />
									 			</h:outputText></td>
								        </h:outputLink>

		               							<f:convertDateTime pattern="dd/MM/yyyy" timeZone="Mexico/General" />
									 			</h:outputText></td>
								        </h:outputLink>

								</table>  
								 <table  style="width: 50%;height: 50px;">
					               	<tr><td> </td></tr>

								</div>													
						 	
						 	<br/>

						</a4j:repeat>

					   <div style="width: 100%; "></div>

										<tr>
											<td align="left" style="font-size: 11px; font-weight: bold;">
												<h:outputText  value="Notas:" />	
											</td>
										</tr>
									</h:outputLabel>     		

								   		<tr>
								   		 	<td align="left" style="font-size: 11px; font-weight: normal;">
													<h:outputText escape="false" value=" #{notas}" />
											</td>
										</tr>
								</a4j:repeat>						 					             	
										      	
							   </table>
								<br/> 
							</h:panelGroup>
				        	<h:panelGroup id="containerArchivos" rendered="#{!empty item.archivosAdjuntos}" >
								<table style="width: 100%; padding-left: 0%; color: black;" >

									    				<h:outputText  value="Archivos disponibles:" />

									    		</tr>										    		
								    		</h:outputLabel> 
									    		<tr>
									    		 	<td align="left" style="font-size: 11px; font-weight: normal;">		
									    		 		
		      											<h:outputText value=" "  >
		      												#{adjuntos.descripcion} &nbsp;&nbsp;&nbsp;&nbsp;	
		      											</h:outputText>

												</tr>
										</a4j:repeat>

								</h:panelGroup>							      	
							<div style="width: 100%; "></div>

								   			<h:outputText escape="false" value="#{item.piePaginaHtml}" />

								   	</tr>
								   	<tr style="font-size: 11px;  font-weight: normal;">
								   		<td align="left" style="color:white; border-bottom: #808080 1px solid; ">

					<h:outputText value="#{etq.imprimirResultados}"/>

				<br/>

					<h:outputText value="Exporta"/>
					
				</a>
				<br/>
							<h:outputText style="font-size:9px; color:#498FED; font-weight: bold"  value=" Exportación compatible con Firefox, Chrome e Internet Explorer 11 Edge"/>

		</h:form>
