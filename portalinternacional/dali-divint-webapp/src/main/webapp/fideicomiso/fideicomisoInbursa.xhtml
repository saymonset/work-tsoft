<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xml:lang="en" lang="en" xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich" xmlns:t="http://myfaces.apache.org/tomahawk">
    <!-- DECORATE -->

   <ui:composition template="/layoutConsultas.xhtml">
    
   		<ui:define name="head">
            <script language="javascript" type="text/javascript"
				src="#{facesContext.externalContext.requestContextPath}/js/fideicomiso.js"></script>
        </ui:define>
        
        <ui:define name="tituloSeccion">
            <h:outputText value="#{etq.divisionInternacional}" />
        </ui:define>
        
        <ui:define name="subtituloSeccion">
            <h:outputText value="#{etq.sistemaIntCot}" />
        </ui:define>

        <ui:define name="tituloEncabezado">
            <h:outputText value="#{etq.fideicomisoMinus}"></h:outputText>
        </ui:define>
        
        <ui:define name="criterios">
        	<a4j:keepAlive beanName="fideicomisoInbursaController" />
        	<h:outputText id="init" value="#{fideicomisoInbursaController.init}"/>
        	
        	<h:panelGroup id="mensajeUsuario">
				<div style="min-height: 21px;">						
					<rich:messages warnClass="warning" infoClass="info"
						errorClass="error" ajaxRendered="true" showDetail="false"
						showSummary="true" layout="list">
						<f:facet name="infoMarker">
							<h:panelGroup>
								<h:graphicImage url="/images/accept.png" />&#160;</h:panelGroup>
						</f:facet>

						<f:facet name="errorMarker">
							<h:panelGroup>
								<h:graphicImage url="/images/warning.gif" />&#160;</h:panelGroup>
						</f:facet>
					</rich:messages>
				
					<div id="divWarnings" class="warning" style="display:none;">
						<p id="textoWarning">										
						</p>
					</div>
				</div>
			</h:panelGroup>
			
        	<h:panelGroup id="panelCriterios">
        		<div style='display: "inline"' id="divCriterios">
        			<table width="900px" border="0" cellpadding="0px" cellspacing="5px" align="center">
        				<tr>
        					<td class="recuadroTabla">
        						<table class="tablaCriterios">
        							<tr align="center">
                                        <td nowrap="true" colspan="2" align="center">
                                            <b> <h:outputText styleClass="texto" value="#{etq.agenteFirmado}" /> </b>
                                        </td>
                                    </tr>
                                    <tr align="center">
                                        <td>
                                            <h:outputText styleClass="texto" value="#{etq.participante}" />
                                        </td>
                                        <td>
                                            <h:outputText styleClass="texto" value="#{etq.cuentasMinus}" />
                                        </td>
                                        <td>
                                        	<h:outputText styleClass="texto" value="#{etq.tipoMinus}" />
                                        </td>
                                        <td>
                                        	<h:outputText styleClass="texto" value="#{etq.fechaMinus}" />
                                        </td>
                                    </tr>
                                    
                                    <tr align="center">
                                    	<td>
                                    		<h:panelGroup>
                                    			<h:outputText id="idFolioTraspasante"
                                                    value="#{fideicomisoInbursaController.agente.id} #{fideicomisoInbursaController.agente.folio}" />
                                    		</h:panelGroup>
                                    	</td>
                                    	<td>
                                    		<h:panelGroup>
                                    			<h:outputText id="cuentas" value="#{fideicomisoInbursaController.cuentas}"/>
                                    		</h:panelGroup>
                                    	</td>                                    	
                                    	<td>
                                    		<h:panelGroup>
                                    			<h:outputText id="tipo" value="#{fideicomisoInbursaController.tipo1} #{fideicomisoInbursaController.tipo2}"/>                                    			
                                    		</h:panelGroup>                                    		
                                    	</td>
                                    	<td>
											<rich:calendar id="fecha" 
												value="#{fideicomisoInbursaController.fechaConsulta}"
												datePattern="dd/MM/yyyy"
												inputSize="11"
												inputClass="textoControles"
												inputStyle="background-color: #ffffe6;"
												isDayEnabled="isDayEnabled" />
                                    	</td>
                                    </tr>
        						</table>
        					</td>
        				</tr>
        			</table>
        		</div>
        	</h:panelGroup>
        	
        	<h:panelGroup id="panelResumen">
        		<h:panelGroup rendered="true">
        			<div id="divResumen" style="display: #{fideicomisoInbursaController.consultaEjecutada ? 'inline' : 'none'}">
        				<table width="900px" border="0" cellpadding="0px" cellspacing="5px" align="center">
        					<tr>
	        					<td class="recuadroTabla">
	        						<table class="tablaCriterios">
	        							<tr align="center">
	                                        <td nowrap="true" colspan="2" align="center">
	                                            <b> <h:outputText styleClass="texto" value="#{etq.agenteFirmado}" /> </b>
	                                        </td>
	                                    </tr>
	                                    <tr align="center">
	                                        <td>
	                                            <h:outputText styleClass="texto" value="#{etq.participante}" />
	                                        </td>
	                                        <td>
	                                            <h:outputText styleClass="texto" value="#{etq.cuentasMinus}" />
	                                        </td>
	                                        <td>
	                                        	<h:outputText styleClass="texto" value="#{etq.tipoMinus}" />
	                                        </td>
	                                        <td>
	                                        	<h:outputText styleClass="texto" value="#{etq.fechaMinus}" />
	                                        </td>
	                                    </tr>
	                                    
	                                    <tr align="center">
	                                    	<td>
                                    			<h:outputText value="#{fideicomisoInbursaController.agente.id}#{fideicomisoInbursaController.agente.folio}" />	                                    		
	                                    	</td>
	                                    	<td>	                                    		
                                    			<h:outputText value="#{fideicomisoInbursaController.cuentas}"/>	                                    		
	                                    	</td>                                    	
	                                    	<td>	                                    		
                                    			<h:outputText  value="#{fideicomisoInbursaController.tipo1} #{fideicomisoInbursaController.tipo2}"/>                                    				                                    		                                    	
	                                    	</td>
	                                    	<td>
	                                    		<h:outputText value="#{fideicomisoInbursaController.fechaConsulta}" converter="formatoFechaCortaConverter" />
	                                    	</td>                                                                        	
	                                    </tr>
	        						</table>
	        					</td>
        					</tr>
        				</table>
        			</div>
        		</h:panelGroup>        		        
        	</h:panelGroup>
        </ui:define>
        
        <ui:define name="seccionContenido">
         	 <h:panelGroup id="containerResultados">         	 
         	 	<t:dataTable id="noExistenResultados" value="#{fideicomisoInbursaController.listaFideicomisos}"
	                styleClass="tablaGeneral" headerClass="tituloTabla" width="100%" footerClass="tituloTabla" border="0"
	                cellpadding="3px" cellspacing="0px" columnClasses="everyColumn"
	                rowClasses="renglonTablaUno, renglonTablaDos"
	                rendered="#{empty fideicomisoInbursaController.agenteFideicomisoActual.agenteFideicomisoVOs and fideicomisoInbursaController.consultaEjecutada}">

	                <t:column>
	                    <f:facet name="header">
	                        <h:outputText value="#{etq.sinResultados}"></h:outputText>
	                    </f:facet>
	
	                </t:column>
                </t:dataTable>
                
         	 	<h:panelGroup rendered="#{!empty fideicomisoInbursaController.listaFideicomisos and fideicomisoInbursaController.consultaEjecutada}">
         	 		<h:panelGroup>
         	 			<h:outputText value="#{etq.mostrando}"
									styleClass="textoResumen" />
						<h:outputText value="#{fideicomisoInbursaController.indiceEmisionActual+1}"
									styleClass="textoResumen" />
						<h:outputText value="#{etq.de}" styleClass="textoResumen" />
						<h:outputText value="#{fideicomisoInbursaController.totalEmisiones}"
									styleClass="textoResumen" />
						<h:outputText value="#{etq.cierre}" styleClass="textoResumen"></h:outputText>
							&#160;&#160;&#160;
						<h:outputText
							value="#{fideicomisoInbursaController.totalEmisiones}"
							styleClass="textoResumen"></h:outputText>
								&#160;
						<h:outputText styleClass="textoResumen"
								value="#{etq.registrosEncontrados}" />
         	 		</h:panelGroup>
                   	<h:panelGrid columns="3" cellspacing="5" rendered="true" styleClass="recuadroTabla">
                   		<a4j:commandButton rendered="#{fideicomisoInbursaController.indiceEmisionActual ge 1}"
							value="#{etq.menorQue}"  actionListener="#{fideicomisoInbursaController.emisionAnterior}"
							reRender="containerResultados,panelClaveValor,botonesExportar" image="/images/control_atras.png"/>	
						<h:panelGrid columns="2" columnClasses="columnaCentral"  >
							<t:outputText styleClass="tablaItem" value="Emision"/>
							<t:outputText styleClass="granTotal" value="[#{fideicomisoInbursaController.emisionActual.tv} #{fideicomisoInbursaController.emisionActual.emisora} #{fideicomisoInbursaController.emisionActual.serie} #{fideicomisoInbursaController.emisionActual.cupon} #{fideicomisoInbursaController.emisionActual.alta}]"/>
						</h:panelGrid>
                    	<a4j:commandButton rendered="#{fideicomisoInbursaController.indiceEmisionActual lt (fideicomisoInbursaController.totalEmisiones-1)}"
							value="#{etq.mayorQue}"  actionListener="#{fideicomisoInbursaController.emisionSiguiente}"
							reRender="containerResultados,panelClaveValor,botonesExportar" image="/images/control_adelante.png"/>
                   	</h:panelGrid>
                   	                  
         	 		<h:panelGrid columns="2" border="0">
         	 		
         	 			<h:panelGrid id="panelClaveValor" columns="4" 
         	 				headerClass="tituloTabla"
         	 				rowClasses="renglonTablaUno" rendered="#{not empty fideicomisoInbursaController.emisionActual}">
         	 				<f:facet name="header">
         	 					<h:outputText value="#{etq.claveVal}" />
         	 				</f:facet>
         	 				
         	 				
         	 				<h:outputText value="#{etq.tv}" styleClass="recuadroTabla"/>
         	 				<h:outputText value="#{etq.emisoraMinus}" styleClass="recuadroTabla"/>
         	 				<h:outputText value="#{etq.serieMinus}" styleClass="recuadroTabla"/>
         	 				<h:outputText value="#{etq.cuponMinus}" styleClass="recuadroTabla"/>
         	 				
         	 				
         	 				<h:outputText value="#{fideicomisoInbursaController.emisionActual.tv}"/>
         	 				<h:outputText value="#{fideicomisoInbursaController.emisionActual.emisora}"/>
         	 				<h:outputText value="#{fideicomisoInbursaController.emisionActual.serie}"/>
         	 				<h:outputText value="#{fideicomisoInbursaController.emisionActual.cupon}"/>         	 				
         	 			</h:panelGrid>
         	 			
         	 			<h:panelGrid id="panelAlta" columns="3"         	 				
         	 				rowClasses="renglonTablaUno">
         	 				<f:facet name="header">
								<h:outputText value="." style="color:white" />
							</f:facet>
							<h:outputText value="#{etq.altaMinus}" styleClass="recuadroTabla"/>
         	 				<h:outputText value="#{etq.ultimoHecho}" styleClass="recuadroTabla"/>
         	 				<h:outputText value="#{etq.valorNominalMinus}" styleClass="recuadroTabla"/>         	 				
							         	 				
							<h:outputText value="#{fideicomisoInbursaController.emisionActual.alta}"/>
         	 				<h:outputText value="#{fideicomisoInbursaController.emisionActual.ultimoHecho}"/>
         	 	
       	 					<h:panelGroup>
  	 							<div class="columnaMoneda">
     	 							<h:outputText value="#{fideicomisoInbursaController.emisionActual.valorNominal}"/>
  	 							</div>      	 												         	 			
         	 				</h:panelGroup>
         	 			</h:panelGrid>         	 			         	 			         	 		
         	 		</h:panelGrid>
         	 		<h:panelGroup>
         	 			<table width="900px">
					 		<tr>
					 			<td colspan="2">
					 				<h:panelGroup id="panelArqueos">
         	 							<h:panelGroup rendered="#{!empty fideicomisoInbursaController.agenteFideicomisoActual.agenteFideicomisoVOs and fideicomisoInbursaController.consultaEjecutada}">
       	 								<h:dataTable value="#{fideicomisoInbursaController.agenteFideicomisoActual.agenteFideicomisoVOs}" var="item"
					       	 				headerClass="tituloTabla"
					       	 				footerClass="tituloTabla" 
					       	 				rowClasses="renglonTablaUno, renglonTablaDos" width="100%">
       	 									<h:column>
				       	 						<f:facet name="header">
				       	 							<h:outputText value="#{etq.idMinus} #{etq.agente}"/>         	 							
				       	 						</f:facet>
				       	 						<h:panelGroup>
				       	 							<div class="columnaTexto">
		        	 									<h:outputText value="#{item.id}"/>
		        	 								</div>
				       	 						</h:panelGroup>
				       	 					</h:column>
				       	 					<h:column>
				       	 						<f:facet name="header">
				       	 							<h:outputText value="#{etq.folioMinus} #{etq.agente}"/>         	 							
				       	 						</f:facet>
				       	 						<h:panelGroup>
				       	 							<div class="columnaTexto">
				        	 							<h:outputText value="#{item.folio}"/>
				        	 						</div>
				        	 					</h:panelGroup>
				       	 					</h:column>
				       	 					<h:column>
				       	 						<f:facet name="header">
				       	 							<h:outputText value="#{etq.cuentaMinus} #{etq.agente}"/>         	 							
				       	 						</f:facet>
				       	 						<h:panelGroup>
				       	 							<div class="columnaTexto">
				        	 							<h:outputText value="#{item.cuenta}"/>
				        	 						</div>	         	 				
				        	 					</h:panelGroup>
				       	 					</h:column>         	 					
				       	 					<h:column>
				       	 						<f:facet name="header">
				       	 							<h:outputText value="#{etq.nombreCorto}"/>         	 							
				       	 						</f:facet>
				       	 						<h:panelGroup>
				       	 							<div class="columnaTexto">
				        	 							<h:outputText value="#{item.nombreCorto}"/>
				        	 						</div>
				        	 					</h:panelGroup>
				        	 					<f:facet name="footer">
				        	 						<h:outputText value="#{etq.totalCveNumAgentes} #{fideicomisoInbursaController.agenteFideicomisoActual.totalAgentes}"/>
				        	 					</f:facet>	         	 					
				       	 					</h:column>         	 					
				       	 					<h:column>
				       	 						<f:facet name="header">
				       	 							<h:outputText value="#{etq.posicionActual}"/>         	 							
				       	 						</f:facet>
				       	 						<h:panelGroup>
			       	 							<div class="columnaMoneda">
			        	 							<h:outputText value="#{item.posicionActual}" converter="formatoEnteroConverter"/>
			       	 							</div>
				        	 					</h:panelGroup>
				        	 					<f:facet name="footer">
				       	 							<h:panelGroup>
					         	 						<div class="columnaMoneda">
					         	 							<h:outputText value="#{fideicomisoInbursaController.agenteFideicomisoActual.totalPosicionActual}" converter="formatoEnteroConverter"/>
					       	 							</div>
			       	 								</h:panelGroup>
			        	 						</f:facet>
        	 					
       	 									</h:column>
				       	 					<h:column>
				       	 						<f:facet name="header">
	       	 										<h:outputText value="#{etq.valuacionMercadoMinus}"/>         	 							
	       	 									</f:facet>
	       	 									<h:panelGroup>
				       	 							<div class="columnaMoneda">
				        	 							<h:outputText value="#{item.valuacionMercado}" converter="formatoEnteroConverter"/>
				       	 							</div>
	      	 									</h:panelGroup>
			        	 						<f:facet name="footer">
					       	 						<h:panelGroup>
					         	 						<div class="columnaMoneda">
					         	 							<h:outputText value="#{fideicomisoInbursaController.agenteFideicomisoActual.totalValuacionMercadoActual}" converter="formatoEnteroConverter"/>
					         	 						</div>
	       	 										</h:panelGroup>
	        	 								</f:facet>
	       	 								</h:column>
	       	 								<h:column rendered="#{fideicomisoInbursaController.historico}">
				       	 						<f:facet name="header">
				       	 							<h:outputText value="#{etq.valuacionNominalMinus}"/>         	 							
				       	 						</f:facet>
				      	 						<h:panelGroup>
				       	 							<div class="columnaMoneda">
				        	 							<h:outputText value="#{item.valuacionNominal}" converter="formatoEnteroConverter"/>
				        	 						</div>
				        	 					</h:panelGroup>
				        	 					<f:facet name="footer">
				        	 						<h:panelGroup>
				         	 						<div class="columnaMoneda">
				         	 							<h:outputText value="#{fideicomisoInbursaController.agenteFideicomisoActual.totalValuacionNominalActual}" converter="formatoEnteroConverter"/>
				         	 						</div>
				        	 						</h:panelGroup>
				        	 					</f:facet>
				       	 					</h:column>
       	 								</h:dataTable>
       	 							</h:panelGroup>
       	 						</h:panelGroup>
		 				  	</td>
						  </tr>
						  <tr>
						  	<td align="center">
						  		<h:panelGroup>
		       	 					<table width="100%">
		       	 						<tr>
		       	 							<td class="tituloTabla">
		       	 								<h:outputText value="#{etq.estadisticasAgente}"/>
		       	 							</td>
		       	 						</tr>
		       	 						<tr>
		       	 							<td align="center">
		       	 								<h:dataTable value="#{fideicomisoInbursaController.agenteFideicomisoActual.estadisticasFideicomisosPorAgenteVO}" 
		       	 									var="itemEstAgente"
		       	 									headerClass="recuadroTabla"  
		       	 									rowClasses="renglonTablaUno, renglonTablaDos" width="100%">
		       	 									<h:column>
						       	 						<f:facet name="header">
						       	 							<h:outputText value="#{etq.agente}"/>
						       	 						</f:facet>
						       	 						<h:panelGroup>
				       	 									<div class="columnaTexto">						       	 		
		       	 												<h:outputText value="#{itemEstAgente.agenteFideicomisoVO.id} #{itemEstAgente.agenteFideicomisoVO.folio} #{itemEstAgente.agenteFideicomisoVO.cuenta}"/>
		       	 											</div>
		       	 										</h:panelGroup>		       	 										
						       	 					</h:column>
						       	 					<h:column>
						       	 						<f:facet name="header">
						       	 							<h:outputText value="#{etq.porcentajeMinus}"/>
						       	 						</f:facet>
						       	 						<h:panelGroup>
				       	 									<div class="columnaTexto">						       	 			
						       	 								<h:outputText value="#{itemEstAgente.porcentaje} %"/>
						       	 							</div>
						       	 						</h:panelGroup>									       	 						
						       	 					</h:column>
		       	 								</h:dataTable>
		       	 							</td>
		       	 							<td>
		       	 								<h:panelGroup>
		       	 									<table width="100%">
						       	 						<tr>
						       	 							<td class="tituloTabla">
						       	 								<h:outputText value="#{etq.estadisticasCuenta}"/>
						       	 							</td>
						       	 						</tr>
						       	 						<tr>
						       	 							<td>		       	 									       	 							
										       	 				<h:dataTable value="#{fideicomisoInbursaController.agenteFideicomisoActual.estadisticasFideicomisoPorCuentaVO}"
										       	 					headerClass="recuadroTabla" 
										       	 					var="itemCuenta" rowClasses="renglonTablaUno, renglonTablaDos"
										       	 					width="100%">
										       	 					<h:column>
										       	 						<f:facet name="header">
										       	 							<h:outputText value="#{etq.cuentaMinus}"/>
										       	 						</f:facet>
										       	 						<h:panelGroup>
											       	 						<div class="columnaTexto">
							       	 											<h:outputText value="#{itemCuenta.cuenta}"/>
											       	 						</div>						       	 						
										       	 						</h:panelGroup>						       	 		
										       	 					</h:column>
										       	 					<h:column>
										       	 						<f:facet name="header">
										       	 							<h:outputText value="#{etq.porcentajeMinus}"/>
										       	 						</f:facet>
										       	 						<h:panelGroup>
											       	 						<div class="columnaTexto">						       	 			
										       	 								<h:outputText value="#{itemCuenta.porcentaje} %"/>
										       	 							</div>									       	 						
										       	 						</h:panelGroup>
										       	 					</h:column>
										       	 				</h:dataTable>		       	 				
						       	 							</td>		       	 								       	 					
						       	 						</tr>
		       	 									</table>
		       	 								</h:panelGroup>
		       	 							</td>
		       	 						</tr>		       	 					
		       	 					</table>
	       	 					</h:panelGroup>			       	 						       	 						       	 			
						  	</td>
						  </tr>
						  
						</table>

         	 		</h:panelGroup> 
         	 		<h:panelGroup id="totalArqueos">                           
	                 	<h:panelGroup rendered="#{!fideicomisoInbursaController.historico}">
	                 		<table width="100%">
    	 						<tr>
									<td colspan="2" class="tituloTabla">
										<h:outputText value="#{etq.totalGralArqueo}"/>
									</td>    	 									
								</tr>
								<tr align="center">
									<td class="recuadroTabla">
