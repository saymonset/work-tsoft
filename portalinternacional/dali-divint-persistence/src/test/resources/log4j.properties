# ------------------------------------------------------------------------
# Logging Configuration
# ------------------------------------------------------------------------

#
# If we don't know the logging facility, put it into the
# application.log
#
log4j.rootLogger = INFO, application

#
# Spring Category
#
# log4j.category.org.springframework = INFO, application
# log4j.additivity.org.springframework = false

# log4j.category.org.springframework.jdbc.core.JdbcTemplate = INFO, application
# log4j.additivity.org.springframework.jdbc.core.JdbcTemplate = false

# org.springframework.jdbc.core.JdbcTemplate
#
# Hibernate Category
#
log4j.category.org.hibernate = INFO, application
log4j.additivity.org.hibernate = false

# log4j.logger.org.hibernate.tool.hbm2ddl=INFO, application
# log4j.additivity.org.hibernate.tool.hbm2ddl = false

#
# log4j.additivity.org.springframework.jdbc
#
